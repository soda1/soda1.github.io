githubusercontent.com/soda1/img/main/7af22798.jpg" alt="b+树"></p> <ul><li><p>多路表示非叶节点的子节点数&gt;1，且&lt;=M ，且M&gt;=2。图中为3路搜索树</p></li> <li><p>浅蓝色部分是磁盘块，代表的是一次IO读取的数据。</p> <ul><li>蓝色部分是<strong>数据项</strong>（<strong>关键字</strong>）</li></ul></li> <li><p>黄色部分是<strong>指针</strong>，指向下一个子节点的磁盘块</p></li> <li><p>所有叶子节点均在同一层,只有叶子节点才会存储真正的数据，包含了<strong>关键字</strong>和<strong>关键字记录的指针</strong>。每个叶子节点都有指向右叶子节点的指针。非叶子节点只存储数据项，如17，35并没有真实存在数据当中。</p></li> <li><p>一次查找过程（查找数据28）</p> <ul><li><p>第一次IO：将磁盘块1读取到内存中，因为数据28在17和35之间，所以读取磁盘块1指针P2指向的磁盘块3</p></li> <li><p>第二次IO：将磁盘块3读取到内存中，因为数据28在26和30之间，所以读取磁盘块3指针P2指向的磁盘块8</p></li> <li><p>第三次IO：将磁盘8读取到内存中，找到数据28</p></li></ul> <p>一次查找过程只用了三次IO就能够找到数据。一般3层b+树可以表示百万的数据，也就是查找上百万的数据只要三次IO，提升是巨大的</p></li> <li><p>性质</p> <ul><li>IO次数由树高h决定，假设数据为N，每个磁盘块数据项为m，那么有h=log(m+1)N，当数据N一定的情况下，m越大，则h越小，而m = 磁盘块大小/数据项大小。因为磁盘块大小是固定的，因此存储的数据项越小，存储的数据就越多，树的高度就越低。这就是为什么b+树只在叶子节点存储真实数据。b树是所有节点都保存真实数据</li> <li>当b+树的数据项是复合的数据结构，比如(name,age,sex)的时候，b+数是按照从左到右的顺序来建立搜索树的，比如当(张三,20,F)这样的数据来检索的时候，b+树会优先比较name来确定下一步的所搜方向，如果name相同再依次比较age和sex，最后得到检索的数据；但当(20,F)这样的没有name的数据来的时候，b+树就不知道下一步该查哪个节点，因为建立搜索树的时候name就是第一个比较因子，必须要先根据name来搜索才能知道下一步去哪里查询。比如当(张三,F)这样的数据来检索时，b+树可以用name来指定搜索方向，但下一个字段age的缺失，所以只能把名字等于张三的数据都找到，然后再匹配性别是F的数据了， 这个是非常重要的性质，即<strong>索引的最左匹配特性</strong></li></ul></li> <li><p>b树和b+树区别</p> <ul><li>B树的关键字和记录是放在一起的，叶子节点可以看作外部节点，不包含任何信息；B+树叶子节点中只有关键字和指向下一个节点的索引，记录只放在叶子节点中。(一次查询可能进行两次i/o操作)</li></ul></li> <li><p>为什么说B+树比B树更适合实际应用中操作系统的文件索引和数据库索引？</p> <ul><li>B+树的磁盘读写代价更低</li></ul> <p>B+树的内部结点并没有指向关键字具体信息的指针。因此其内部结点相对B 树更小。如果把所有同一内部结点的关键字存放在同一盘块中，那么盘块所能容纳的关键字数量也越多。一次性读入内存中的需要查找的关键字也就越多。相对来说IO读写次数也就降低了。</p> <ul><li>B+树的查询效率更加稳定</li></ul> <p>由于非终结点并不是最终指向文件内容的结点，而只是叶子结点中关键字的索引。所以任何关键字的查找必须走一条从根结点到叶子结点的路。所有关键字查询的路径长度相同，导致每一个数据的查询效率相当。</p></li></ul> <h3 id="索引分类"><a href="#索引分类" class="header-anchor">#</a> 索引分类</h3> <ol><li><p>从存储结构上来划分：BTree索引（B-Tree或B+Tree索引），Hash索引，full-index全文索引，R-Tree索引。</p></li> <li><p>从应用层次来分：普通索引，唯一索引，复合索引</p> <ul><li><p>普通索引：即一个索引只包含单个列，一个表可以有多个单列索引</p></li> <li><p>唯一索引：索引列的值必须唯一，但允许有空值</p></li> <li><p>复合索引：即一个索引包含多个列</p></li></ul></li> <li><p>根据中数据的物理顺序与键值的逻辑（索引）顺序关系：聚集索引，非聚集索引。</p> <p>聚簇索引(聚集索引)：并不是一种单独的索引类型，而是一种数据存储方式。InnoDB的聚簇索引其实就是在同一个结构中保存了索引和数据行。</p> <p>非聚集索引：和聚簇索引相反，索引和数据是分开的。</p></li></ol> <h3 id="建立索引原则"><a href="#建立索引原则" class="header-anchor">#</a> 建立索引原则</h3> <p>建立索引虽然可以提高查找效率，但是维护索引仍要花费很大的代价。插入数据时，如果节点数据满了之后，就需要进行分页操作，b+树也有类似于旋转的功能，如果相邻页数据没有满时，会先考虑将数据移到相邻页而不是先分页。因此，索引建立需要一定的原则。</p> <ol><li><p>最左前缀匹配原则，非常重要的原则，mysql会一直向右匹配直到遇到范围查询(&gt;、&lt;、between、like)就停止匹配，比如a = 1 and b = 2 and c &gt; 3 and d = 4 如果建立(a,b,c,d)顺序的索引，d是用不到索引的，如果建立(a,b,d,c)的索引则都可以用到，a,b,d的顺序可以任意调整。</p></li> <li><p>=和in可以乱序，比如a = 1 and b = 2 and c = 3 建立(a,b,c)索引可以任意顺序，mysql的查询优化器会帮你优化成索引可以识别的形式。</p></li> <li><p>尽量选择区分度高的列作为索引，区分度的公式是count(distinct col)/count(*)，表示字段不重复的比例，比例越大我们扫描的记录数越少，唯一键的区分度是1，而一些状态、性别字段可能在大数据面前区分度就是0，那可能有人会问，这个比例有什么经验值吗？使用场景不同，这个值也很难确定，一般需要join的字段我们都要求是0.1以上，即平均1条扫描10条记录。</p></li> <li><p>索引列不能参与计算，保持列“干净”，比如from_unixtime(create_time) = ’2014-05-29’就不能使用到索引，原因很简单，b+树中存的都是数据表中的字段值，但进行检索时，需要把所有元素都应用函数才能比较，显然成本太大。所以语句应该写成create_time = unix_timestamp(’2014-05-29’)。</p></li> <li><p>尽量的扩展索引，不要新建索引。比如表中已经有a的索引，现在要加(a,b)的索引，那就删除原索引（mysql没有修改索引），然后再重建索引。</p></li></ol> <h3 id="索引语法"><a href="#索引语法" class="header-anchor">#</a> 索引语法</h3> <ul><li><p>创建</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span>  <span class="token punctuation">[</span><span class="token keyword">UNIQUE</span> <span class="token punctuation">]</span> <span class="token keyword">INDEX</span> index_name <span class="token keyword">ON</span> table_name<span class="token punctuation">(</span>columnname<span class="token punctuation">[</span><span class="token punctuation">(</span>length<span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">--create 语句  </span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--该语句添加一个主键，这意味着索引值必须是唯一的，且不能为NULL。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">UNIQUE</span> index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--这条语句创建索引的值必须是唯一的（除了NULL外，NULL可能会出现多次）。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">INDEX</span> index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--添加普通索引，索引值可出现多次。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> FULLTEXT index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>:<span class="token comment">--该语句指定了索引为 FULLTEXT ，用于全文索引。</span>
<span class="token comment">--创建表时建立索引</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> tb_name<span class="token punctuation">(</span>
<span class="token punctuation">[</span> <span class="token keyword">UNIQUE</span> <span class="token operator">|</span> FULLTEXT <span class="token operator">|</span> SPATIAL <span class="token punctuation">]</span> <span class="token keyword">INDEX</span> <span class="token operator">|</span> <span class="token keyword">KEY</span>
<span class="token punctuation">[</span> 别名<span class="token punctuation">]</span> <span class="token punctuation">(</span> 属性名<span class="token number">1</span> <span class="token punctuation">[</span><span class="token punctuation">(</span>长度<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token keyword">ASC</span> <span class="token operator">|</span> <span class="token keyword">DESC</span><span class="token punctuation">]</span> <span class="token punctuation">)</span>
<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>删除</p> <p><code>DROP INDEX [indexName] ON mytable;</code></p></li> <li><p>查看</p> <p><code>SHOW INDEX FROM table_name</code></p></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/14, 10:42:16</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c61035/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">存储引擎</div></a> <a href="/pages/f0fd6f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">InnoDB锁</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
