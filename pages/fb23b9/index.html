用于查找文本中的关键词</p></li> <li><p>R-Tree索引：空间索引，用于地理存储。不支持前缀查询。 MyISAM支持。</p></li></ul></li> <li><p>从应用层次来分</p> <ul><li><p>普通索引：即一个索引只包含单个列，一个表可以有多个单列索引</p></li> <li><p>唯一索引：索引列的值必须唯一，但允许有空值</p></li> <li><p>复合索引：即一个索引包含多个列</p></li></ul></li> <li><p>根据中数据的物理顺序与键值的逻辑（索引）顺序关系</p> <ul><li>聚簇索引(聚集索引)：并不是一种单独的索引类型，而是一种数据存储方式。InnoDB的聚簇索引其实就是在同一个结构中保存了索引和数据行。</li> <li>非聚集索引：索引和数据行分开，但是保存额外的主键值，用于查询数据行</li></ul></li></ol> <h3 id="b-tree索引原理"><a href="#b-tree索引原理" class="header-anchor">#</a> B+Tree索引原理</h3> <h4 id="系统如何进行io读取"><a href="#系统如何进行io读取" class="header-anchor">#</a> 系统如何进行IO读取</h4> <p>由于IO读取是高昂的操作，计算机系统对IO进行了一些优化，当一次IO时，不光把当前磁盘地址的数据，而是把相邻的数据也都读取到内存缓冲区内，每一次IO读取的数据我们称之为一页(page)。具体一页有多大数据跟操作系统有关，一般为4k或8k，也就是我们读取一页内的数据时候，实际上才发生了一次IO。</p> <h4 id="b-树机制"><a href="#b-树机制" class="header-anchor">#</a> B+树机制</h4> <p><img src="https://raw.githubusercontent.com/soda1/img/main/7af22798.jpg" alt="b+树"></p> <ul><li><p>多路表示非叶节点的子节点数&gt;1，且&lt;=M ，且M&gt;=2。图中为3路搜索树</p></li> <li><p>浅蓝色部分是磁盘块，代表的是一次IO读取的数据。</p> <ul><li>蓝色部分是<strong>数据项</strong>（<strong>关键字</strong>）</li></ul></li> <li><p>黄色部分是<strong>指针</strong>，指向下一个子节点的磁盘块</p></li> <li><p>所有叶子节点均在同一层,只有叶子节点才会存储真正的数据，包含了<strong>关键字</strong>和<strong>关键字记录的指针</strong>。每个叶子节点都有指向右叶子节点的指针。非叶子节点只存储数据项，如17，35并没有真实存在数据当中。</p></li> <li><p>一次查找过程（查找数据28）</p> <ul><li><p>第一次IO：将磁盘块1读取到内存中，因为数据28在17和35之间，所以读取磁盘块1指针P2指向的磁盘块3</p></li> <li><p>第二次IO：将磁盘块3读取到内存中，因为数据28在26和30之间，所以读取磁盘块3指针P2指向的磁盘块8</p></li> <li><p>第三次IO：将磁盘8读取到内存中，找到数据28</p></li></ul> <p>一次查找过程只用了三次IO就能够找到数据。一般3层b+树可以表示百万的数据，也就是查找上百万的数据只要三次IO，提升是巨大的</p></li> <li><p>性质</p> <ul><li>IO次数由树高h决定，假设数据为N，每个磁盘块数据项为m，那么有h=log(m+1)N，当数据N一定的情况下，m越大，则h越小，而m = 磁盘块大小/数据项大小。因为磁盘块大小是固定的，因此存储的数据项越小，存储的数据就越多，树的高度就越低。这就是为什么b+树只在叶子节点存储真实数据。b树是所有节点都保存真实数据</li> <li>当b+树的数据项是复合的数据结构，比如(name,age,sex)的时候，b+数是按照从左到右的顺序来建立搜索树的，比如当(张三,20,F)这样的数据来检索的时候，b+树会优先比较name来确定下一步的所搜方向，如果name相同再依次比较age和sex，最后得到检索的数据；但当(20,F)这样的没有name的数据来的时候，b+树就不知道下一步该查哪个节点，因为建立搜索树的时候name就是第一个比较因子，必须要先根据name来搜索才能知道下一步去哪里查询。比如当(张三,F)这样的数据来检索时，b+树可以用name来指定搜索方向，但下一个字段age的缺失，所以只能把名字等于张三的数据都找到，然后再匹配性别是F的数据了， 这个是非常重要的性质，即<strong>索引的最左匹配特性</strong></li></ul></li></ul> <h4 id="b树"><a href="#b树" class="header-anchor">#</a> B树</h4> <p>B树和B+树的主要在存储机制上有区别，B树的非叶子节点和叶子节点都包含键值和相关的数据，而且非叶子节点中的关键字也存在于子节点中</p> <p><strong>为什么说B+树比B树更适合实际应用中操作系统的文件索引和数据库索引？</strong></p> <ul><li><p>B+树的磁盘读写代价更低</p> <p>B+树的内部结点并没有指向关键字具体信息的指针。因此其内部结点相对B 树更小。如果把所有同一内部结点的关键字存放在同一盘块中，那么盘块所能容纳的关键字数量也越多。一次性读入内存中的需要查找的关键字也就越多。相对来说IO读写次数也就降低了。</p></li> <li><p>B+树的查询效率更加稳定</p> <p>由于非终结点并不是最终指向文件内容的结点，而只是叶子结点中关键字的索引。所以任何关键字的查找必须走一条从根结点到叶子结点的路。所有关键字查询的路径长度相同，导致每一个数据的查询效率相当。</p></li></ul> <h3 id="高性能索引策略"><a href="#高性能索引策略" class="header-anchor">#</a> 高性能索引策略</h3> <ol><li><p>独立的列</p> <p>在查询中列不能作为表达式的一部分，否则无法使用索引</p></li> <li><p>前缀索引</p> <p>有时候列的长度特别的长，索引很占空间。这时候可以使用前缀索引来平衡查询和索引空间，当然了这会降低索引的选择性，需要通过计算公式来让前缀索引的基数接近于完整列索引的基数</p> <p>​			
$$
\frac{count(distinct(left(col, n)))}{count(<em>)} \approx \frac{count(distinct(col))}{count(</em>)}
$$
col为索引列，left(col, n)表示截取到第n个字符</p></li> <li><p>多列索引</p> <p>单列索引MySQL在5.0版本以上有采用索引合并策略（index merge），实际上就是按每列先查询出单独的结果，然后再进行and/or操作，都是比较耗CPU及内存的。如果explain出现这种结果可能更多的说明我们的索引建的比较的糟糕。</p> <p>在多列索引创建中，一般来说，选择性高的列放在前面的时候是一个比较好的选择，如果涉及到排序和分组这些操作就需要根据具体情况来决定了，尽量避免随机IO和分组操作</p></li> <li><p>聚簇索引顺序写入</p> <ol><li>避免大量的随机IO</li> <li>避免页分裂操作，如果写入是乱序的，InnoDB会频繁的做页分裂操作</li> <li>避免数据碎片，频繁的页分裂会导致页的稀疏及不规则填充</li></ol></li> <li><p>覆盖索引</p> <p>当使用了二级索引进行查询时，会将获取到的主键值再去聚簇索引查询，从而获得数据行（这种行为称为回表操作）。InnoDB的二级索引存储的是主键的值是为了减少当聚簇索引出现行移动或数据分页操作时二级索引的维护工作</p> <p>覆盖索引可以避免回表的操作，从而提高效率，但是使用条件比较的苛刻，需要查询列和选择列都能通过索引覆盖。日常业务不太能用得到</p></li> <li><p>使用索引排序</p> <p>索引用于查找又用于排序，避免临时排序</p></li> <li><p>冗余和重复索引</p> <p>一般来说冗余和重复索引是无用的，但如果需要额外增加的一列很大，会让先去的查询变慢，出于性能要求可以考虑使用冗余索引</p></li></ol> <h3 id="实战技巧"><a href="#实战技巧" class="header-anchor">#</a> 实战技巧</h3> <ol><li>对于大多数查询都用到的列a，那么在索引可以考虑加上a列，如果查询没有使用到a列，可以使用IN条件来绕过，从而让MySQL选择该索引，比如sex in ('m', 'f')。如果列有太多不同的值，那就没并要这么做了。</li></ol> <h3 id="索引统计信息"><a href="#索引统计信息" class="header-anchor">#</a> 索引统计信息</h3> <ol><li>使用SHOW INDEX FROM TABLE查看索引的基数</li> <li>使用ANALYZE TABLE更新索引统计信息</li> <li>使用OPTIMIZE TABLE重建表，减少索引和数据碎片</li></ol> <h3 id="索引语法"><a href="#索引语法" class="header-anchor">#</a> 索引语法</h3> <ul><li><p>创建</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span>  <span class="token punctuation">[</span><span class="token keyword">UNIQUE</span> <span class="token punctuation">]</span> <span class="token keyword">INDEX</span> index_name <span class="token keyword">ON</span> table_name<span class="token punctuation">(</span>columnname<span class="token punctuation">[</span><span class="token punctuation">(</span>length<span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">--create 语句  </span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--该语句添加一个主键，这意味着索引值必须是唯一的，且不能为NULL。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">UNIQUE</span> index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--这条语句创建索引的值必须是唯一的（除了NULL外，NULL可能会出现多次）。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> <span class="token keyword">INDEX</span> index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>: <span class="token comment">--添加普通索引，索引值可出现多次。</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> tbl_name <span class="token keyword">ADD</span> FULLTEXT index_name <span class="token punctuation">(</span>column_list<span class="token punctuation">)</span>:<span class="token comment">--该语句指定了索引为 FULLTEXT ，用于全文索引。</span>
<span class="token comment">--创建表时建立索引</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> tb_name<span class="token punctuation">(</span>
<span class="token punctuation">[</span> <span class="token keyword">UNIQUE</span> <span class="token operator">|</span> FULLTEXT <span class="token operator">|</span> SPATIAL <span class="token punctuation">]</span> <span class="token keyword">INDEX</span> <span class="token operator">|</span> <span class="token keyword">KEY</span>
<span class="token punctuation">[</span> 别名<span class="token punctuation">]</span> <span class="token punctuation">(</span> 属性名<span class="token number">1</span> <span class="token punctuation">[</span><span class="token punctuation">(</span>长度<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token keyword">ASC</span> <span class="token operator">|</span> <span class="token keyword">DESC</span><span class="token punctuation">]</span> <span class="token punctuation">)</span>
<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>删除</p> <p><code>DROP INDEX [indexName] ON mytable;</code></p></li> <li><p>查看</p> <p><code>SHOW INDEX FROM table_name</code></p></li></ul></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c61035/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">存储引擎</div></a> <a href="/pages/f0fd6f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">InnoDB锁</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
