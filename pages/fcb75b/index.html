th="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for five design principles intended to make <a href="https://en.wikipedia.org/wiki/Object-oriented" target="_blank" rel="noopener noreferrer">object-oriented<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> designs more understandable, flexible, and <a href="https://en.wikipedia.org/wiki/Software_maintenance" target="_blank" rel="noopener noreferrer">maintainable<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <ol><li><p>The <strong>S</strong>ingle Responsibility Principle  SRP单一职责原则</p> <blockquote><p>A module should be responsible to one, and only one, actor</p></blockquote> <p>一个类只负责完成一个职责或者功能。不要设计大而全的类，要设计粒度小、功能单一的 类。单一职责原则是为了实现代码高内聚、低耦合，提高代码的复用性、可读性、可维护 性。</p> <p>一个类是否单一要看具体的业务需求，随着业务的发展当类变得臃肿的就要考虑进行拆分，设计更小粒度的类。</p> <p>下列情况可能会说明类职责不够单一</p> <ul><li>类中的代码行数、函数或者属性过多；</li> <li>类依赖的其他类过多，或者依赖类的其他类过多；</li> <li>私有方法过多； 比较难给类起一个合适的名字；</li> <li>类中大量的方法都是集中操作类中的某几个属性。</li></ul></li> <li><p>The <strong>O</strong>pen-Closed Principle  OCP开闭原则</p> <blockquote><p>Software entities ... should be open for extension, but closed for modification</p></blockquote> <blockquote><p>A module will be said to be open if it is still available for extension. For example, it should be possible to add fields to the data structures it contains, or new elements to the set of functions it performs.</p> <p>A module will be said to be closed if [it] is available for use by other modules. This assumes that the module has been given a well-defined, stable description (the interface in the sense of information hiding).</p></blockquote> <p>只要新增的功能涉及修改的地方没有破坏原有的代码的功能运行、功能测试，那它就是符合OCP的</p> <blockquote><p>对拓展开放是为了应对变化(需求)，对修改关闭是为了保证已有代码的稳定性；最终结果是 为了让系统更有弹性！</p></blockquote></li> <li><p>The <strong>L</strong>iskov Substitution Principle LSP里氏替换原则</p> <blockquote><p>Functions that use pointers or references to base classes must be able to use objects of derived classes without knowing it.</p></blockquote> <p>LSP和多态有点像，但侧重点不一样。多态着重的是父类引用可以使用子类对象，LSP也是通过多态这一特性来使用子对象。但它强调的是功能上的一致，比如父类的function中没有定义要抛出的异常，子类实现此function时如果抛出了未定义的异常，那就是违背LSP</p> <p>违背LSP的一些例子</p> <ul><li>子类违背父类声明要实现的功能</li> <li>子类违背父类对输入、输出、异常的约定</li> <li>子类违背父类注释中所罗列的任何特殊说明</li></ul></li> <li><p>The <strong>I</strong>nterface Segregation Principle ISP接口隔离原则</p> <blockquote><p>Clients should not be forced to depend upon interfaces that they do not use.</p></blockquote> <blockquote><p>ISP can be seen as similar to SRP for interfaces; but it is more than that. ISP generalizes into: “Don’t depend on more than you need.” SRP generalizes to “Gather together things that change for the same reasons and at the same times.”</p> <p>Imagine a stack class with both push and pop. Imagine a client that only pushes. If that client depends upon the stack interface, it depends upon pop, which it does not need. SRP would not separate push from pop; ISP would.</p></blockquote> <p>ISP和RSP有点像，SRP侧重于module，职责是否保持单一化。ISP侧重调用者是否需要接口所有功能。SRP可以说是ISP的冗余。</p></li> <li><p>The <strong>D</strong>ependency Inversion Principle  DIP依赖倒置原则</p> <blockquote><ol><li>High-level modules should not import anything from low-level modules. Both should depend on abstractions (e.g., interfaces).</li> <li>Abstractions should not depend on details. Details (concrete implementations) should depend on abstractions.</li></ol></blockquote> <p>上层服务应该依赖于底层接口，且底层接口不应该依赖于具体的实现（即通过构造器之类的方式注入到上层服务中）</p></li></ol> <h4 id="kiss"><a href="#kiss" class="header-anchor">#</a> KISS</h4> <blockquote><p>keep it simple and stupid</p></blockquote> <p>写的功能代码尽可能的简单，不要用一些增加理解困难度的trick</p> <ul><li>不要使用同事可能不懂的技术来实现代码。比如前面例子中的正则表达式，还有一些编程语言中过于高级的语法等。</li> <li>不要重复造轮子，要善于使用已经有的工具类库。经验证明，自己去实现这些类库，出 bug 的概率会更高，维护的成本也比较高。</li> <li>不要过度优化。不要过度使用一些奇技淫巧（比如，位运算代替算术运算、复杂的条件语句代替 if-else、使用一些过于底层的函数等）来优化代码，牺牲代码的可读性。</li></ul> <h4 id="yagni"><a href="#yagni" class="header-anchor">#</a> YAGNI</h4> <blockquote><p>You aren't gonna need it</p></blockquote> <p>不要过度设计，当然接口扩展这些是可以做的</p> <h4 id="dry"><a href="#dry" class="header-anchor">#</a> DRY</h4> <blockquote><p>Don't repeat yourself</p></blockquote> <p>不要写重复代码</p> <p>有三种典型情况</p> <ul><li><p>逻辑重复</p> <p>若语义不重复不违反DRY</p></li> <li><p>功能语义重复</p> <p>违反DRY</p></li> <li><p>代码执行重复</p> <p>在执行中多次执行相同代码（函数）违反DRY</p></li></ul> <p>是否违法DRY，主要看语义</p> <h4 id="lod"><a href="#lod" class="header-anchor">#</a> LOD</h4> <blockquote><p><strong>Law of Demeter</strong> or <strong>principle of least knowledge</strong></p> <ul><li>Each unit should have only limited knowledge about other units: only units &quot;closely&quot; related to the current unit.</li> <li>Each unit should only talk to its friends; don't talk to strangers.</li> <li>Only talk to your immediate friends.</li></ul></blockquote> <p>不该有直接依赖关系的类之间，不要有依赖；有依赖关系的类之间，尽量只依赖必要的接口。迪米特法则是希望减少类之间的耦合，让类越独立越好。每个类都应该少了解系统的其他部分。一旦发生变化，需要了解这一变化的类就会比较少。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/23, 07:52:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d31275/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">UML对象关系图</div></a> <a href="/pages/a2f2a2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">创建型模式</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
