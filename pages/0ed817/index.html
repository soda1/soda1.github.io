9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">音标<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h5 id="每个音标体系比较"><a href="#每个音标体系比较" class="header-anchor">#</a> 每个音标体系比较</h5> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230724004704.png" alt=""></p> <h5 id="单词音节划分"><a href="#单词音节划分" class="header-anchor">#</a> 单词音节划分</h5> <p><strong>音节</strong>：音节是读音的基本单位，任何单词的读音，都是分解为一个个音节朗读。在英语中元音特别响亮，一个元音可构成一个音节，一个元音和一个或几个辅音音素结合也可以构成一个音节。一般说来，元音可以构成音节，辅音不响亮，不能构成音节（[m] [n] [ŋ ] [l]例外）。从单词拼写形式上看，有几个元音字母就有几个音节</p> <p><strong>划分</strong></p> <ol><li><p>在重读音节和非重读音节的相邻处有两个辅音字母时，一个辅音字母组属于前面的音节，一个属于后面的音节。</p> <p>例如：let-ter，mem-ber，chil-dren，daugh-ter</p></li> <li><p>在重读和非重读音节的相邻处只有一个辅音字母时，如果前面重读音节里的元音是长音则辅字组属于后面一个音节，如果重读音节里的元音是短音，则辅音字母属于重读音节。</p></li></ol> <p>例如：长音 pa-per，stu-dent，fa-ther，ze-ro，mo-tor，far-ther</p> <p>短音 sev-en，stud-y，moth-er，ver-y，mod-le ，weath-er</p> <p><strong>重读音节</strong></p> <p>单词中读音特别响亮的音节。用音标标记双音节、多音节词的读音时，应使用重读符号。单音节词多数是重读音节，标记读音时不需要使用重读符号。</p> <p><strong>开音节</strong></p> <p>① 绝对开音节：单个元音字母后面没有辅音字母的重读音节。</p> <p>例如：no，blue，ba-by，stu-dent，se-cret</p> <p>② 相对开音节：单个元音字母后面加单个辅音字母，再加一个不发音字母e构成的重读音节。</p> <p>例如：name，these，<a href="https://www.zhihu.com/search?q=bike&amp;search_source=Entity&amp;hybrid_search_source=Entity&amp;hybrid_search_extra=%7B%22sourceType%22%3A%22article%22%2C%22sourceId%22%3A%2238602258%22%7D" target="_blank" rel="noopener noreferrer">bike<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，home，excuse</p> <p><strong>闭音节</strong></p> <p>单个元音字母后面有辅音字母（r、w、y 除外）且以辅音字母结尾的重读音节。</p> <p>例如：bag，egg，fish，not，cup</p> <p><strong>双音节词重读规则</strong></p> <p>① 双音节词的第一个音节通常是重读音节。</p> <p>例如： stu-dent，Chi-na，sec-ond，au-tumn</p> <p>② 含有a- be- de- re- in- ex- 等前缀的双音节词往往是在第二个音节上重读。双音节词的重读位置不会因增加前缀或后缀而发生改变。</p> <p>例如：a-bout，be-fore，ex-cuse，re-pair，for-get-ful，in-ven-tor</p> <p><strong>7. 多音节词重读规则</strong></p> <p>多音节词通常在倒数第三个音节重读。</p> <p>例如： el-e-phant</p> <p>词尾有-ic 或-tion,-sion 的词，在-ic或-sion,-tion前的一个音节上重读。</p> <p>例如：scien-tific，im-pression，na-tion</p> <h5 id="英语单词拼读规则"><a href="#英语单词拼读规则" class="header-anchor">#</a> 英语单词拼读规则</h5> <p><strong>1、元音字母</strong>在<strong>重读音节</strong>中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013203.jpg" alt="img"></p> <p><strong>2、元音字母</strong>在非重读音节中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013222.jpg" alt="img"></p> <p><strong>3、元音字母</strong>在<strong>重读音节</strong>中的特殊读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013257.jpg" alt="img"></p> <p><strong>4、-r音节元音字组</strong>在<strong>重读音节</strong>中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013304.jpg" alt="img"></p> <p><strong>5、-re音节元音字组</strong>在<strong>重读音节</strong>中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013331.jpg" alt="img"></p> <p><strong>6、元音字组</strong>在<strong>重读音节</strong>中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013359.jpg" alt="img"></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013416.jpg" alt="img"></p> <p><strong>7、非重读音节中元音字组</strong>和<strong>字群</strong>的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013444.jpg" alt="img"></p> <p><strong>8、元字组</strong>在复合词非重读音节中的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013500.jpg" alt="img"></p> <p><strong>9、辅字组</strong>的读音</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013526.jpg" alt="img"></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013600.jpg" alt="img"></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013612.jpg" alt="img"></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230731013623.jpg" alt="img"></p> <p>从知乎转载：https://zhuanlan.zhihu.com/p/38602258</p> <h5 id="连读规则"><a href="#连读规则" class="header-anchor">#</a> 连读规则</h5> <ol><li><p><strong>“辅音+元音”型</strong></p> <p>连读在同一个意群里，如果相邻两词中的前一个词是以辅音结尾，后一个词是以元音开头，这就要将辅音与元音拼起来连读。</p> <p>eg. I’m~an~English boy.</p> <p>It~is~an~old book.</p> <p>Let me have~a look~at~it.</p> <p>Ms Blackworkedin~an~officeyesterday.</p> <p>Put~it~on,please.</p> <p>Not~at~all.</p> <p>Please pick~it~up.</p></li> <li><p><strong>“r/re+元音”型连读</strong></p> <p>如果前一个词是以-r或者-re结尾，后一个词是以元音开头，这时的r或re不但要发/r/，而且还要与后面的元音拼起来连读。</p> <p>eg. They’re my father~and mother.</p> <p>I looked for~it here~and there.</p> <p>There~is a football under~it.</p> <p>There~are some books on the desk.</p> <p>Here~is a letter for you.</p> <p>Here~are four~eggs.</p> <p>But where~is my cup?</p> <p>Where~are your brother~and sister?</p> <p>但是，如果一个音节的前后都有字母r，即使后面的词以元音开头，也不能连读。</p> <p>The black clouds are coming nearer and nearer.（nearer与and不可连读）</p></li> <li><p><strong>“辅音+半元音”型连读</strong></p> <p>英语语音中的/j/和/w/是半元音，如果前一个词是以辅音结尾，后一个词是以半元音，特别是/j/开头，此时也要连读。</p> <p>eg. Thank~you.</p> <p>Nice to meet~you.</p> <p>Did~you get there late~again?</p> <p>Would~you like~a cup~of tea？</p> <p>Could~you help me, please?</p> <p>“音的同化”—常把/d/+/j/读成/dV/，did you听上成了/dIdVu/，would you成了 /wudVu/，could you成了 /kudVu/。</p></li> <li><p><strong>“元音+元音”型连读</strong></p> <p>如果前一个词以元音结尾，后一个词以元音开头，这两个音往往也要自然而不间断地连读到一起。</p> <p>eg. I~am Chinese.</p> <p>He~is very friendly to me.</p> <p>She wants to study~English.</p> <p>How~and why did you come here?</p> <p>She can’t carry~it.</p> <p>It’ll take you three~hours to walk there.</p> <p>The question is too~easy for him to answer.</p></li> <li><p><strong>当短语或从句之间按意群进行停顿时，意群与意群之间即使有两个相邻的辅音与元音出现，也不可连读</strong></p> <p>Is~it a~hat or a cat?（hat与or之间不可以连读）</p> <p>There~is~a good book in my desk. （book与in之间不可以连读）</p> <p>Can you speak~English or French? （English与or之间不可以连读）</p> <p>Shall we meet at~eight or ten tomorrow morning? （meet与 at，eight与or之间不可以连读）</p> <p>She opened the door and walked~in. （door与and之间不可以连读）</p></li></ol> <h5 id="失去爆破"><a href="#失去爆破" class="header-anchor">#</a> 失去爆破</h5> <p>6个爆破音有3对/p/，/b/; /t/，/d/; /k/，/g/</p> <p>失去爆破，又叫不完全爆破，就是在某些情况下，只须做出发音的准备，但并不发音，稍稍停顿后就发后面的音。</p> <ol><li><p><strong>“爆破音+爆破音”型</strong></p> <p>6个爆破音中的任意2个相临时，前一个爆破音会失去爆破，即由相关的发音器官做好这个发音的姿势，稍做停顿后即发后面的爆破</p> <p>eg. The girl in the re(d) coat was on a bla(ck) bike jus(t) now.</p> <p>The bi(g) bus from the fa(c) tory is full of people.</p> <p>Wha(t) time does he get up every morning?</p> <p>This is an ol(d) pi(c)ture of a bi(g) car.</p> <p>The ol(d) do(c)tor has a ca(t), too.</p> <p>We’re going to work on a farm nex(t) Tuesday.</p> <p>What would you like, ho(t) tea or bla(ck) coffee?</p> <p>It’s a very col(d) day, but it’s a goo(d) day.</p> <p>You can put i(t) down in the bi(g) garden.</p> <p>I bought a chea(p) book, but it’s a goo(d) book.</p></li> <li><p><strong>“爆破音+摩擦音”型</strong></p> <p>如果前面是爆破音，其后紧跟着某些摩擦音（如/f/，/s/，/W/，/T/等），那么前面那个爆破音仅有十分轻微的爆破，而后面那个摩擦音则要完全爆破。</p> <p>eg. Goo(d) morning, Mr. Bell.</p> <p>Uncle Li’s fa(c)tory is qui(te) near to the cinema.</p> <p>I wen(t) there alone a(t) nine las(t) night.</p> <p>-Do you know his bi(ke) number? -Sorry, I don’(t) know.</p> <p>The forty-firs(t) lesson is qui(te) difficult.</p> <p>Goo(d) luck, Lin Tao.</p></li></ol> <h5 id="辅音不送气"><a href="#辅音不送气" class="header-anchor">#</a> 辅音不送气</h5> <ol><li><p><strong>清辅音不送气</strong>
当/s/后面的音为/t/、/p/、/k/和/tr/，且为重读音节时，/t/、/p/、/k/和/tr/不送气，发出接近于它们相对的浊辅音/d/、/b/、/g/和/dr/。</p> <p>eg. discussion： [c]发音成 [g]</p> <p>stand： [t] 发音成[d]</p> <p>expression： [p]发音成 [b]</p></li> <li><p>**美音中的[t] **</p> <ol><li>t在词尾时，或者t后面跟着其他辅音字母时，t本身会变得很弱，称之为<strong>Held t</strong>。但依然要做口型、留位置哦。</li> <li><strong>nt</strong>组合（即t在n之后）t常常省略不发。我记得第一个掌握的词是twe<strong>nt</strong>y，当时觉得好洋气~</li> <li>t在n之前发生<strong>Glottal Stop</strong></li> <li>两个元音之间的t是<strong>Flap t</strong></li></ol> <p>来源：https://www.jianshu.com/p/bf4fdac559c0</p></li></ol> <h5 id="弱读"><a href="#弱读" class="header-anchor">#</a> 弱读</h5> <p>一般来说： 实词重读，如动词、名词、副词等；</p> <p>虚词弱读，如介词、代词等。</p> <p>弱读的规则一般是：元音音节弱化成 [E]，如单词 for, from, to, some, am, do, have, does</p> <p>强式 [fC:] [frC:m] [tU:] [sQm] [Am] [dU:] [hAv] [dQz]</p> <p>弱式 [f[] [fr[m] [t[] [s[m] [[m] [d[] [h[v] [d[z]</p> <p>知乎转载：https://zhuanlan.zhihu.com/p/32385787</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/12, 12:36:35</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/f663dd/"><div>
