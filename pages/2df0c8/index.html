lFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">调优<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="调优原则"><a href="#调优原则" class="header-anchor">#</a> 调优原则</h4> <p>JVM调优不是常规手段，性能问题一般第一选择是优化程序，最后的选择才是进行JVM调优。</p> <h4 id="调优时机"><a href="#调优时机" class="header-anchor">#</a> 调优时机</h4> <ul><li>Heap内存（老年代）持续上涨达到设置的最大内存值；</li> <li>Full GC 次数频繁；</li> <li>GC 停顿时间过长（超过1秒）；</li> <li>应用出现OutOfMemory 等内存异常；</li> <li>应用中有使用本地缓存且占用大量内存空间；</li> <li>系统吞吐量与响应性能不高或下降。</li></ul> <h4 id="调优指标"><a href="#调优指标" class="header-anchor">#</a> 调优指标</h4> <ul><li>延迟：GC低停顿和GC低频率</li> <li>低内存占用</li> <li>高吞吐量</li></ul> <p>三者不可兼得，任何一个属性提高，几乎是于其他属性的性能损失为代价</p> <h4 id="调优步骤"><a href="#调优步骤" class="header-anchor">#</a> 调优步骤</h4> <p>一般情况下，JVM调优可通过以下步骤进行：</p> <ul><li>分析GC日志及dump文件，判断是否需要优化，确定瓶颈问题点；</li> <li>确定JVM调优量化目标；</li> <li>确定JVM调优参数（根据历史JVM参数来调整）；</li> <li>依次调优内存、延迟、吞吐量等指标；</li> <li>对比观察调优前后的差异；</li> <li>不断的分析和调整，直到找到合适的JVM参数配置；</li> <li>找到最合适的参数，将这些参数应用到所有服务器，并进行后续跟踪。</li></ul> <h4 id="jvm参数"><a href="#jvm参数" class="header-anchor">#</a> JVM参数</h4> <p>一般调优都是调整JVM堆参数</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230312025734.png" alt=""></p> <p><strong>1.8版本</strong></p> <p>在1.8版本中Permanent generation已经被Meta space替换了，Meta space参数如下</p> <table><thead><tr><th style="text-align:left;">参数名称</th> <th style="text-align:left;">含义</th></tr></thead> <tbody><tr><td style="text-align:left;">-XX:MetaspaceSize</td> <td style="text-align:left;">初始元空间大小</td></tr> <tr><td style="text-align:left;">-XX:MaxMetaspaceSize</td> <td style="text-align:left;">最大元空间</td></tr></tbody></table> <p><strong>语法规则</strong></p> <p>布尔类型参数值：</p> <ul><li>-XX:+ '+'表示启用该选项</li> <li>-XX:- '-'表示关闭该选项</li></ul> <p>数字类型参数值：</p> <ul><li>-XX:=给选项设置一个数字类型值，可跟随单位，例如：'m'或'M'表示兆字节;'k'或'K'千字节;'g'或'G'千兆字节。32K与32768是相同大小的。</li></ul> <p>字符串类型参数值：</p> <ul><li>-XX:=给选项设置一个字符串类型值，通常用于指定一个文件、路径或一系列命令列表。例如：-XX:HeapDumpPath=./dump.core</li></ul> <p>示例：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">java</span>  <span class="token parameter variable">-Xmx4g</span> –Xms4g –Xmn1200m –Xss512k <span class="token parameter variable">-XX:NewRatio</span><span class="token operator">=</span><span class="token number">4</span> <span class="token parameter variable">-XX:SurvivorRatio</span><span class="token operator">=</span><span class="token number">8</span> <span class="token parameter variable">-XX:PermSize</span><span class="token operator">=</span>100m <span class="token parameter variable">-XX:MaxPermSize</span><span class="token operator">=</span>256m <span class="token parameter variable">-XX:MaxTenuringThreshold</span><span class="token operator">=</span><span class="token number">15</span> <span class="token parameter variable">-jar</span> xxx.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="性能监控工具"><a href="#性能监控工具" class="header-anchor">#</a> 性能监控工具</h4> <p><strong>JDK自带工具</strong></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230312031532.png" alt=""></p> <p>Linux命令行工具</p> <table><thead><tr><th style="text-align:left;">命令</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;">top</td> <td style="text-align:left;">实时显示正在执行进程的 CPU 使用率、内存使用率以及系统负载等信息</td></tr> <tr><td style="text-align:left;">vmstat</td> <td style="text-align:left;">对操作系统的虚拟内存、进程、CPU活动进行监控</td></tr> <tr><td style="text-align:left;">pidstat</td> <td style="text-align:left;">监控指定进程的上下文切换</td></tr> <tr><td style="text-align:left;">iostat</td> <td style="text-align:left;">监控磁盘IO</td></tr></tbody></table> <p>参考：</p> <p><a href="https://www.alibabacloud.com/blog/how-to-properly-plan-jvm-performance-tuning_594663" title="How to Properly Plan JVM Performance Tuning" target="_blank" rel="noopener noreferrer">How to Properly Plan JVM Performance Tuning<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://cloud.tencent.com/developer/article/1812722" title="JVM调优总结" target="_blank" rel="noopener noreferrer">JVM调优总结<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28
