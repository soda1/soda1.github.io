己的“租期”；</p></li> <li><p>如果Eureka Server在一定时间内没有接收到某个微服务实例的心跳，Eureka Server将会注销该实例（<strong>默认90秒</strong>）；</p></li> <li><p>自我保护模式</p> <p>默认情况下，如果90秒内没有接收到实例的心跳包，那么Server就会将实例移除。考虑如下情况：实例正常运行，但由于分区发生故障时，短时间内无法于Server通信，如果断然将实例移除，这种行为将是有害的。Eureka采用自我保护模式来解决此问题，从而使集群更加健壮的运行</p></li></ul> <p><strong>开启配置</strong></p> <p>配置<code>eureka.server.enable-self-preservation = true</code>开启</p> <p><strong>激活条件</strong></p> <p>在1分钟后<code>Renew(last min) &lt; Renew threshold</code></p> <ul><li><code>Renews threshold</code>：<strong>Eureka Server 期望每分钟收到客户端实例续约的最小值</strong>。</li> <li><code>Renews (last min)</code>：<strong>Eureka Server 最后 1 分钟收到客户端实例续约的总数</strong>。</li></ul> <p>计算公式</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>this.expectedNumberOfRenewsPerMin = count * expectedClientRenewalIntervalSeconds / 60;
this.numberOfRenewsPerMinThreshold = (int) (this.expectedNumberOfRenewsPerMin * serverConfig.getRenewalPercentThreshold());
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><code>count</code>为注册的服务数量，<code>expectedClientRenewalIntervalSeconds</code>是心跳发送间隔，<code>serverConfig.getRenewalPercentThreshold()</code>默认是 0.85（可以通过<code>eureka.server.renewal-percent-threshold</code>配置。</p> <p>例子：</p> <p>假设<code>count = 10</code>， <code>expectedClientRenewalIntervalSeconds = 30s</code> ，则<code>Renews threshold = 10 * 2 * 0.85 = 17</code>，如果每分钟收到的实例续约值小于17，就会触发自我保护模式</p> <h4 id="eureka集群引入"><a href="#eureka集群引入" class="header-anchor">#</a> Eureka集群引入</h4> <ol><li>加依赖</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-netflix-eureka-server<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ol start="2"><li>加注解</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableEurekaServer</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EurekaServerApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">EurekaServerApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span>args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol start="3"><li>配置</li></ol> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> microservice<span class="token punctuation">-</span>discovery<span class="token punctuation">-</span>eureka<span class="token punctuation">-</span>ha
<span class="token key atrule">eureka</span><span class="token punctuation">:</span>
  <span class="token key atrule">client</span><span class="token punctuation">:</span>
    <span class="token key atrule">registerWithEureka</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
    <span class="token key atrule">fetchRegistry</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
    <span class="token key atrule">serviceUrl</span><span class="token punctuation">:</span>

  <span class="token key atrule">server</span><span class="token punctuation">:</span>
    <span class="token key atrule">enable-self-preservation</span><span class="token punctuation">:</span> <span class="token boolean important">false</span> <span class="token comment">#关闭自我保护</span>
    <span class="token key atrule">eviction-interval-timer-in-ms</span><span class="token punctuation">:</span> <span class="token number">1000</span>
    <span class="token comment">#    renewal-threshold-update-interval-ms: 2000</span>
    <span class="token key atrule">expected-client-renewal-interval-seconds</span><span class="token punctuation">:</span> <span class="token number">15</span> <span class="token comment">#心跳间隔时间</span>
    <span class="token key atrule">wait-time-in-ms-when-sync-empty</span><span class="token punctuation">:</span> <span class="token number">60000</span> <span class="token comment">#自我保护触发后等待多长时间提示消息</span>
<span class="token punctuation">---</span>

<span class="token key atrule">server</span><span class="token punctuation">:</span>

<span class="token key atrule">eureka</span><span class="token punctuation">:</span>
  <span class="token key atrule">instance</span><span class="token punctuation">:</span>
    <span class="token key atrule">hostname</span><span class="token punctuation">:</span> peer1

<span class="token punctuation">---</span>

    <span class="token key atrule">hostname</span><span class="token punctuation">:</span> peer2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p><code>peer1,peer2</code>为主机名</p> <h4 id="eureka客户端引入"><a href="#eureka客户端引入" class="header-anchor">#</a> Eureka客户端引入</h4> <ol><li>加依赖</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
