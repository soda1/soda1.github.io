38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">08-13<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h6 id="_08-08"><a href="#_08-08" class="header-anchor">#</a> 08-08</h6> <ol><li>今天进行了需求交接，讲了有3个小时吧。在看到我先前的那个需求要做一些扩展的时候，一种难受的感觉涌上心头，方案做的并不好，导致如果要改动代码就会很难受。每次做需求都是不停的不加思索的加东西，导致整个系统真的好乱好乱，作为一个通用能力平台却要为每个业务端做那么多的适配，好容易出问题啊</li> <li>今天也练了会算法，感觉真题都不难，应该能过这次考试吧，希望不要翻车</li> <li>两天没背单词了，我感觉在宿舍好难集中精力，不行就花钱找个自习室吧，要把这东西快点弄完</li></ol> <h6 id="_08-09"><a href="#_08-09" class="header-anchor">#</a> 08-09</h6> <ol><li>今天早上主要在练刷题和温习一下基本算法</li> <li>下午装了个data grip试玩了一下，感觉还不错，以后可以放弃navicat了</li> <li>下午又进行了3个小时的需求交接。。。。耳朵都疼炸了，这项目真磨人。不过需求确实比以前清晰了许多了</li> <li>这两个看了一个学新动西容易忘的帖子。产生了一点感想：学东西要讲究一个学以致用吧，如果用不到的东西，那么就会很容易遗忘，因为缺乏深刻的认识。需要时不时的温习和不断修改笔记来形成一个系统的认识。由于时间和精力很有限，在学一个新东西之前需要慎重考虑，最好以学以致用为指导思想</li> <li>用了obsidian之后，感觉有必要对于每周自己学的东西进行一个数据量化展示，这种尝试一下怎么弄</li></ol> <h6 id="_08-10"><a href="#_08-10" class="header-anchor">#</a> 08-10</h6> <ol><li>今天开始做需求了，领到了个性能优化的需求，估计会很难，还是蛮期待这个挑战的。</li> <li>睡眠越来越少了，老熬夜，头发猛地掉，想早点睡但又执行不起来，老想刷手机</li> <li>明天考科目一，希望一切顺利</li></ol> <h6 id="_08-11"><a href="#_08-11" class="header-anchor">#</a> 08-11</h6> <ol><li>晚上睡觉的时候手机还有30多的电，早上起来的时候感觉不对劲，怎么闹钟没响。。。。。md手机居然没电了，睡到了11点多，好糗的一天啊，最后只能请了半天的假了</li> <li>今晚考了工作级科目一了，算蛮顺利的吧。考的时候发现大家都在苦思冥想，好家伙，合着只有几个人考工作级啊。</li> <li>今天没有背单词</li></ol> <h6 id="_08-12"><a href="#_08-12" class="header-anchor">#</a> 08-12</h6> <ol><li>今天主要背单词，但还是比较纠结发音这个部分，老拿Google翻译在那里纠正语音，还是太执拗了，这东西一时半会是没法纠正好了，做好记录，以后慢慢再纠正，先模仿发音先，必须加快速度，把历史債还了</li></ol> <h6 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h6> <ol><li>工作上主要是需求交接和做需求吧，周一时候对这两次的迭代做了一个回顾会，每次开这些会整个人都特别的难受，不懂该怎么想，感觉我没有参与这个过程一样，没有想法，不知从何说起。想参与进去，却感觉无从下手，不知道该怎么切入。</li> <li>在开回顾会的时候突然心脏痛了一下，感觉好可怕。周日晚上学完英语，又刷好久的手机，2点多才开始睡觉，结果整晚都睡不着了，一直到天亮。这样下去身体真的会垮的很快的，头发最近也掉的厉害。我真的不记教训的，非要等到出事的时候才后悔自己为啥要这样做嘛。迫切需要停止这样的行为</li> <li>这周主要是学习英语，感觉有一丢丢进步了，继续保持</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/13, 19:04:10</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/f46b1b/"><div>
