结构</a><ul class="sidebar-sub-headers"></ul></li><li><a href="/pages/2df0c8/" class="sidebar-link">调优</a></li><li><a href="/pages/588efc/" class="sidebar-link">类加载深入理解</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/java/#Java" data-v-06225672>Java</a></li><li data-v-06225672><a href="/java/#JVM" data-v-06225672>JVM</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-03-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">结构<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="结构图"><a href="#结构图" class="header-anchor">#</a> 结构图</h4> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230310143101.png" alt=""></p> <p>JVM架构如图所示，主要分为ClassLoader Subsystem， Runtime Data Area，Execution Engine</p> <h4 id="classloader-subsystem"><a href="#classloader-subsystem" class="header-anchor">#</a> ClassLoader Subsystem</h4> <p>它的职能主要是动态加载创建类对象，类在第一次被引用时就需要创建类对象，一个类对象被创建包含Loading、Linking、initialization三个阶段。</p> <h5 id="loading"><a href="#loading" class="header-anchor">#</a> Loading</h5> <p>在Loading阶段有3个类加载器用来加载Class文件</p> <ol><li><p>BootStrap ClassLoader（启动类加载器）</p> <p>加载<code>$JAVA_HOME/jre/lib</code>路径的核心类（rt.jar etc)，它是所有加载器的顶级父类</p></li> <li><p>Extension ClassLoader（扩展类加载器）</p> <p>加载<code>$JAVA_HOME/jre/lib/ext</code>路径下的类或在系统属性<code>java.ext.dirs</code>列出的目录，它的上层父类是BootStrap ClassLoader</p></li> <li><p>Application ClassLoader（应用程序类加载器）</p> <p>现在叫做System ClassLoader，用于加载应用路径下的类，它的上层父类是Extension ClassLoader</p></li></ol> <h5 id="delegation-hierarchy-algorithm"><a href="#delegation-hierarchy-algorithm" class="header-anchor">#</a> <strong>Delegation Hierarchy Algorithm</strong></h5> <p>中文习惯叫双亲委派机制，哪个家伙起的名，真的谢谢。<strong>主要思想就是在需要加载一个类的时候优先由其父类加载器进行尝试加载，如果父类加载器不能加载才有当前类路径下的加载器进行加载</strong></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230310173929.jpg" alt=""></p> <p>目的：避免同一个类被多次加载，保证Java稳定允许</p> <h5 id="linking"><a href="#linking" class="header-anchor">#</a> Linking</h5> <ol><li><p>Verify</p> <p>验证class文件中的字节流是否符合虚拟机的要求，包括有<strong>文件格式的验证，元数据的验证，字节码验证，符号引用验证</strong></p></li> <li><p>Prepare</p> <p>对静态变量进行内存分配，并赋予初始值</p></li> <li><p>Resolve</p> <p>将方法区对象内的运行时常量池中的符号引用解析成直接引用</p> <blockquote><p>When a Java class is compiled, all references to variables and methods are stored in the class's constant pool as a symbolic reference. A symbolic reference is a logical reference not a reference that actually points to a physical memory location. The JVM implementation can choose when to resolve symbolic references, this can happen when the class file is verified, after being loaded, called eager or static resolution, instead this can happen when the symbolic reference is used for the first time called lazy or late resolution. However the JVM has to behave as if the resolution occurred when each reference is first used and throw any resolution errors at this point. Binding is the process of the field, method or class identified by the symbolic reference being replaced by a direct reference, this only happens once because the symbolic reference is completely replaced. If the symbolic reference refers to a class that has not yet been resolved then this class will be loaded. Each direct reference is stored as an offset against the storage structure associated with the runtime location of the variable or method.</p></blockquote></li></ol> <h5 id="initialization"><a href="#initialization" class="header-anchor">#</a> Initialization</h5> <p>所有静态变量都会被赋予初始值，静态代码块将会被执行</p> <h4 id="runtime-data-area"><a href="#runtime-data-area" class="header-anchor">#</a> Runtime Data Area</h4> <p>这个是Java内存管理区域，以下图分析会比较清晰</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311015106.png" alt=""></p> <p><strong>Non Heap</strong></p> <ul><li><p>method area</p> <p>方法区用于存储每个Class对象的信息：</p> <ul><li>Classloader Reference</li> <li>Field data</li> <li>Run Time Constant Pool</li> <li>Method data</li> <li>Method code</li></ul></li> <li><p>interned String 字符串常量池，在1.8版本它被移到Heap里面了</p></li></ul> <p>**Heap **</p> <p>所有的对象实例都会存储在堆这里，为所有线程共享</p> <p>generation及垃圾回收内容查看<a href="#Garbage-Collector">Garbage Collector</a></p> <p><strong>Stack</strong></p> <p>每个线程都有以下三个组件</p> <ol><li><p>Program Counter</p> <p>PC用于存储当前指令运行位置的，如果当前调用的native方法，那么PC值为undefine，JVM用PC来跟踪其执行指令位置，方便在线程在获得cpu时间片后继续运行下去</p></li> <li><p>Stack</p> <p>按照先进后出规则执行，由存储调用方法的栈帧组成，每个栈帧包含如下信息：</p> <ul><li>本地变量数组（基本类型，对象引用）</li> <li>返回值</li> <li>操作数栈</li> <li>执行方法地址</li></ul></li> <li><p>Native Stack</p> <p>类似于Stack</p></li></ol> <h4 id="execution-engine"><a href="#execution-engine" class="header-anchor">#</a> Execution Engine</h4> <h5 id="interpreter"><a href="#interpreter" class="header-anchor">#</a> <strong>Interpreter</strong></h5> <p>用于解释字节码，将其转换成系统识别指令，使其能运行。缺点在于每次执行方法都要先解释一遍</p> <h5 id="jit-compiler"><a href="#jit-compiler" class="header-anchor">#</a> <strong>JIT Compiler</strong></h5> <p>用于改正解释器缺点，当代码第一次运行时会使用解释器来解释代码，后面如果发现有重复代码时，会使用JIT编译器，将代码编译成native code。native code将直接用于重复方法的调用，从而提高系统性能</p> <h5 id="garbage-collector"><a href="#garbage-collector" class="header-anchor">#</a> <strong>Garbage Collector</strong></h5> <p>垃圾回收器用于回收无用对象，从而释放内存，防止内存泄露。Java中的垃圾回收是自动的，也可以通过调用<code>System.gc()</code>来触发</p> <h6 id="无用对象定义"><a href="#无用对象定义" class="header-anchor">#</a> <strong>无用对象定义</strong></h6> <p>在Java中有一些对象被称为 <strong>Garbage Collection Roots</strong>（GC Roots)，它们在垃圾回收中被作为Root对象来用于进行可达性分析。如下图所示，如果一个对象和任何GC Root间不存在<strong>引用链</strong>，那么就说明该对象是无用对象</p> <blockquote><p>Every object tree must have one or more root objects. As long as the application can reach those roots, the whole tree is reachable.But when are those root objects considered reachable? Special objects called garbage-collection roots (GC roots; see Figure below) are always reachable and so is any object that has a garbage-collection root at its own root.</p></blockquote> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311031540.jpg" alt=""></p> <p>有4种类型GC Roots</p> <ul><li>Local variables</li> <li>Static variables</li> <li>Active Java threads</li> <li>JNI References</li></ul> <p><strong>回收器针对Java引用类型回收策略</strong></p> <ul><li><p>Strong Reference（强引用）</p> <p>只要可达GC root就不会回收</p></li> <li><p>Soft Reference（软引用）</p> <p>内存空间不足的时候就会被回收</p></li> <li><p>Weak Reference（弱应用）</p> <p>只要被垃圾回收期扫描到就会回收</p></li> <li><p>Phantom Reference（虚引用）</p> <p>任何时候都会被回收</p></li></ul> <h6 id="垃圾回收算法"><a href="#垃圾回收算法" class="header-anchor">#</a> 垃圾回收算法</h6> <ul><li><p>标记 — 清除算法</p> <p>将可回收对象先标记出来，然后再清除。这种算法会造成内存碎片，导致本来有足够的容量来分配给新的对象，但却无法分配</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311033334.png" alt=""></p></li> <li><p>复制算法</p> <p>复制算法从标记-清除算法演进而来，解决了内存碎片化问题。将内存分为均等两块，每次只用一块，当一块内存用完时，就将存活的对象搬到另一块去，然后把直接清理内存空间。算法的弊端在于只能使用一半的内存</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311033405.png" alt=""></p></li> <li><p>标记整理算法</p> <p>标记整理算法中标记过程和标记清除算法一致，然后整理时存活对象会向一端移动，最后清除存活对象边界以外的内存区域。由于内存的频繁移动，在效率上会比复制算法差</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311033431.png" alt=""></p></li></ul> <h6 id="垃圾回收"><a href="#垃圾回收" class="header-anchor">#</a> 垃圾回收</h6> <p>大多数对象的生命周期都是非常短的，只有少部分的对象会一直存在，因此JVM将Heap分成了几部分，如下面官方图所示</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311160312.png" alt=""></p> <ul><li><p>Young Generation</p> <p>新创建对象会被分配在年轻代的Eden区里面，当Eden区满后会触发Minor GC，存活下来的对象会进入Survivor区且被标记年龄 = 1，而原先在Survivor区继续存活下来的对象则年龄+1，然后将Eden区清空</p> <p>Survivor区又细分为S0和S1两个区，原因在于Survivor区的对象也会有被清理掉的可能性，这样会产生内存碎片，JVM采用了复制算法来整理内存</p> <p>在经历多轮的GC后，Survivor中存活的对象一旦达到年轻代设置的年龄上限后会进入老年代，还有一些特殊的情况会直接进入老年区：</p> <ul><li>当对象无法放入Survivor区</li> <li>当大对象无法放入清理后的Eden区</li></ul> <p>年轻代Minor GC具体流程查看<a href="https://www.oracle.com/webfolder/technetwork/tutorials/obe/java/gc01/index.html" target="_blank" rel="noopener noreferrer">Java Garbage Collection Basics<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>Old Generation</p> <p>老年代用于放置长期存活的对象，当老年代无法存放新的对象时会触发Major GC，对老年代进行垃圾回收，释放内存</p></li> <li><p>Permanent generation</p> <p>永久代存储的是Class对象及方法，对应JVM结构中的方法区，触发Full GC时会对永久代进行垃圾回收</p> <p>永久代不属于Heap，上面的官方图是从generation的角度来解释其内存结构，下面图可以很好描述</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230311171414.png" alt=""></p> <p>在1.8版本使用 Meta space来替代Permanent generation</p></li></ul> <h6 id="垃圾回收器"><a href="#垃圾回收器" class="header-anchor">#</a> 垃圾回收器</h6> <ul><li><p>The Serial GC</p> <p>串行化收集器，Minor 和Major GC都是串行进行的，即单线程。使用标记整理算法，存在Stop The World问题</p> <p>应用场景：适合客户端模式下的虚拟机（需要比较少的内存）</p> <p>使用：<code>-XX:+UseSerialGC</code></p></li> <li><p>The Parallel GC</p> <p>并行收集器使用多线程来对年轻代进行垃圾回收，默认使用CPU个数的线程进程回收，存在Stop The World问题</p> <p>应用场景：适用于追求高吞吐量，不需要太多交互</p> <p>使用：</p> <ul><li><code>-XX:+UseParallelGC</code>：年轻代回收使用多线程，老年代回收使用的单线程</li> <li><code>-XX:+UseParallelOldGC</code>：年轻代老年代都是用多线程</li></ul> <p>老年代都使用标记-整理算法，年轻代用复制算法</p></li> <li><p>The Concurrent Mark Sweep (CMS) Collector</p> <p>CMS是一种以并发的方式进行垃圾回收，以最短回收卡顿时间为目标的收集器，主要用于老年代，采用标记-清除算法，会造成碎片化问题，引发Full GC，导致临时使用Serial GC进行老年代垃圾回收</p> <p>CMS用于年轻代时和并行收集器采用同样算法</p> <p>应用场景：重视服务器响应速度，要求系统停顿时间最短。</p> <p>使用：<code>-XX:+UseConcMarkSweepGC</code></p></li> <li><p>The G1 Garbage Collector</p> <p>G1收集器设计用于取代CMS，具有并发、并行，低卡顿时间等特点。G1整体来看使用标记-整理算法，局部使用复制算法</p> <p>应用场景：面向服务端应用</p> <p>使用：<code>-XX:+UseG1GC</code></p></li></ul> <p>参考：</p> <p><a href="https://dzone.com/articles/jvm-architecture-explained" title="The JVM Architecture Explained" target="_blank" rel="noopener noreferrer">The JVM Architecture Explained<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://blog.jamesdbloom.com/JVMInternals.html" title="JVM Internals" target="_blank" rel="noopener noreferrer">JVM Internals<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://dzone.com/articles/jvm-memory-architecture-and-gc" title="JVM Memory Architecture and GC Algorithm Basics" target="_blank" rel="noopener noreferrer">JVM Memory Architecture and GC Algorithm Basics<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://dzone.com/articles/java-memory-management" title="Java Memory Management" target="_blank" rel="noopener noreferrer">Java Memory Management<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.w3resource.com/java-tutorial/garbage-collection-in-java.php" title="Garbage Collection in Java" target="_blank" rel="noopener noreferrer">Garbage Collection in Java<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.oracle.com/webfolder/technetwork/tutorials/obe/java/gc01/index.html" title="Java Garbage Collection Basics" target="_blank" rel="noopener noreferrer">Java Garbage Collection Basics<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbou
