log-bin <span class="token operator">=</span> /usr/local/mysql/mysql-5.7.24/data/mysql-bin
<span class="token comment">#配置serverid</span>
server-id <span class="token operator">=</span> <span class="token number">1</span>
<span class="token comment">#配置日志过期时间</span>
expire_logs_days <span class="token operator">=</span> <span class="token number">7</span>
<span class="token comment">#配置每个binlog文件大小</span>
max_binlog_size <span class="token operator">=</span> 100m
<span class="token comment">#binlog缓存大小</span>
binlog_cache_size <span class="token operator">=</span> 4m
<span class="token comment">#最大binlog缓存大小</span>
max_binlog_cache_size <span class="token operator">=</span> 40m

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h5 id="相关变量"><a href="#相关变量" class="header-anchor">#</a> 相关变量</h5> <ol><li><p><a href="https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#sysvar_binlog_format" target="_blank" rel="noopener noreferrer"><code>binlog_format</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th style="text-align:left;">Command-Line Format</th> <th><code>--binlog-format=format</code></th></tr></thead> <tbody><tr><td style="text-align:left;">System Variable</td> <td><code>binlog_format</code></td></tr> <tr><td style="text-align:left;">Scope</td> <td>Global, Session</td></tr> <tr><td style="text-align:left;">Dynamic</td> <td>Yes</td></tr> <tr><td style="text-align:left;">Type</td> <td>Enumeration</td></tr> <tr><td style="text-align:left;">Default Value</td> <td><code>ROW</code></td></tr> <tr><td style="text-align:left;">Valid Values</td> <td><code>MIXED``STATEMENT``ROW</code></td></tr></tbody></table> <p>binlog记录格式，binlog格式为statement。会出现数据与日志不一致情况，比如sql中用了随机函数（UUID()），那么到从库中数据会出现不一致情况。具体阅读https://dev.mysql.com/doc/refman/8.0/en/replication-sbr-rbr.html</p></li> <li><p><a href="https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#sysvar_expire_logs_days" target="_blank" rel="noopener noreferrer"><code>expire_logs_days</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th style="text-align:left;">Command-Line Format</th> <th><code>--expire-logs-days=#</code></th></tr></thead> <tbody><tr><td style="text-align:left;">System Variable</td> <td><code>expire_logs_days</code></td></tr> <tr><td style="text-align:left;">Scope</td> <td>Global</td></tr> <tr><td style="text-align:left;">Dynamic</td> <td>Yes</td></tr> <tr><td style="text-align:left;">Type</td> <td>Integer</td></tr> <tr><td style="text-align:left;">Default Value</td> <td><code>0</code></td></tr> <tr><td style="text-align:left;">Minimum Value</td> <td><code>0</code></td></tr> <tr><td style="text-align:left;">Maximum Value</td> <td><code>99</code></td></tr> <tr><td style="text-align:left;">Unit</td> <td>days</td></tr></tbody></table></li> <li><p><a href="https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#sysvar_log_bin" target="_blank" rel="noopener noreferrer"><code>log_bin</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th style="text-align:left;">System Variable</th> <th><code>log_bin</code></th></tr></thead> <tbody><tr><td style="text-align:left;">Scope</td> <td>Global</td></tr> <tr><td style="text-align:left;">Dynamic</td> <td>No</td></tr> <tr><td style="text-align:left;">Type</td> <td>Boolean</td></tr></tbody></table></li> <li><p><a href="https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#sysvar_log_bin_basename" target="_blank" rel="noopener noreferrer"><code>log_bin_basename</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th style="text-align:left;">System Variable</th> <th><code>log_bin_basename</code></th></tr></thead> <tbody><tr><td style="text-align:left;">Scope</td> <td>Global</td></tr> <tr><td style="text-align:left;">Dynamic</td> <td>No</td></tr> <tr><td style="text-align:left;">Type</td> <td>File name</td></tr></tbody></table></li></ol> <h5 id="日志查看"><a href="#日志查看" class="header-anchor">#</a> 日志查看</h5> <ol><li>mysql查看binlog</li></ol> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>show binlog events;  #只查看第一个binlog文件的内容
show binlog events in mysql-bin.000002;#查看指定binlog文件的内容
show binary logs; #获取binlog文件列表
show master status； #查看当前正在写入的binlog文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol start="2"><li><p>使用mysqlbinlog工具</p> <p>一般的<code>statement</code>格式的二进制文件，用下面命令就可以</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mysqlbinlog mysql-bin.000001
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果是<code>row</code>格式，加上<code>-v</code>或者<code>-vv</code>参数就行，如</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mysqlbinlog <span class="token parameter variable">-vv</span> --start-position<span class="token operator">=</span><span class="token number">458</span> mysql-bin.000001
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e5f12e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">性能剖析</div></a> <a href="/pages/1859d2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">join相关算法</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
