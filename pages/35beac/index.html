9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">130表设计<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h5 id="数据类型如何选择"><a href="#数据类型如何选择" class="header-anchor">#</a> 数据类型如何选择</h5> <ul><li>更小的通常会更好，磁盘占用更少，每页能存储更多的数据。要确保没有低估需要存储值的范围，避免耗时和痛苦的操作。</li> <li>简单就好，整数比字符串需要的CPU周期会更少</li> <li>尽量避免NULL，大多数情况NULL是没有任何意义的，NULL的列需要更多的存储空间，当NULL的列被索引时，每个索引记录会多占一个字节。把NULL改成NOT NULL的性能提升是比较小的，更多的应该是关注业务，我们真的需要NULL来表示嘛</li></ul> <h6 id="varchar"><a href="#varchar" class="header-anchor">#</a> VARCHAR</h6> <p>VARCHAR字符类型节省了空间，对性能有所帮助，但需要做一些额外的工作，比如一行记录的占用空间增长了，且页内没有更多的空间了，这时候就要做一些额外的处理了</p> <p><strong>假设字符串长度超过10，VARCHAR(10)和VARCHAR(20)会一样的吗？</strong></p> <p>从存储字符串的角度来看，没有什么区别。但在作查询时，如果生成了临时表，MySQL会对列使用定长的字段，因此定义成VARCHAR(20)就会比定义成VARCHAR(10)使用的内存多了</p> <h6 id="如何选择时间类型"><a href="#如何选择时间类型" class="header-anchor">#</a> 如何选择时间类型</h6> <p>通常情况下尽量选择TIMESTAMP，比DATETIME的空间效率更高，将时间存储成整数处理起来会不太方便，不推荐这么做。</p> <p>MySQL支持的粒度到秒级，如果要更细粒度的，那就需要使用整型数据来存储了</p> <h5 id="设计陷阱"><a href="#设计陷阱" class="header-anchor">#</a> 设计陷阱</h5> <ol><li>列太多，服务器层将行缓冲数据解码成每个列的操作代价是非常高的。</li> <li>太多的关联。表设计关联太多会造成解析和优化查询的代价过高</li> <li>自我的使用NULL，空值也是一个不错的选择，除非你真的需要使用NULL</li></ol> <h5 id="范式与反范式"><a href="#范式与反范式" class="header-anchor">#</a> 范式与反范式</h5> <p>范式的更新操作通常是比反范式化要快的，但是范式化的设计通常在查询时需要关联比较多的表，代价非常昂贵，特别是多条件查询的时候</p> <p>反范式可以避免过多的关联表，能高效的查询数据。需要处理缓存列的更新，复杂系统可能会比较麻烦</p> <p>范式化和反范式化在设计中都是混用的，没有绝对的范式/反范式设计</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/83ec21/"><div>
