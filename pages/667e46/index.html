+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">事务配置<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="spring事务"><a href="#spring事务" class="header-anchor">#</a> Spring事务</h2> <h3 id="一、spring事务特点"><a href="#一、spring事务特点" class="header-anchor">#</a> 一、Spring事务特点</h3> <ol><li><p>跨不同事务API的统一的编程模型，无论你使用的是jdbc、jta、jpa、hibernate。</p></li> <li><p>支持声明式事务</p></li> <li><p>简单的事务管理API</p></li> <li><p>能与spring的数据访问抽象层完美集成</p></li></ol> <p>spring事务是由AOP实现的</p> <h3 id="二、配置"><a href="#二、配置" class="header-anchor">#</a> 二、配置</h3> <h4 id="_1、使用xml配置"><a href="#_1、使用xml配置" class="header-anchor">#</a> 1、使用xml配置</h4> <p>使用spring boot就不写了</p> <h4 id="_2、使用注解"><a href="#_2、使用注解" class="header-anchor">#</a> 2、使用注解</h4> <h5 id="transaction注解"><a href="#transaction注解" class="header-anchor">#</a> @Transaction注解</h5> <table><thead><tr><th style="text-align:left;">属性名</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;">name</td> <td style="text-align:left;">当在配置文件中有多个 TransactionManager , 可以用该属性指定选择哪个事务管理器。</td></tr> <tr><td style="text-align:left;">propagation</td> <td style="text-align:left;">事务的传播行为，默认值为 REQUIRED。</td></tr> <tr><td style="text-align:left;">isolation</td> <td style="text-align:left;">事务的隔离度，默认值采用 DEFAULT。</td></tr> <tr><td style="text-align:left;">timeout</td> <td style="text-align:left;">事务的超时时间，默认值为-1。如果超过该时间限制但事务还没有完成，则自动回滚事务。</td></tr> <tr><td style="text-align:left;">read-only</td> <td style="text-align:left;">指定事务是否为只读事务，默认值为 false；为了忽略那些不需要事务的方法，比如读取数据，可以设置 read-only 为 true。</td></tr> <tr><td style="text-align:left;">rollback-for</td> <td style="text-align:left;">用于指定能够触发事务回滚的异常类型，如果有多个异常类型需要指定，各类型之间可以通过逗号分隔。</td></tr> <tr><td style="text-align:left;">no-rollback- for</td> <td style="text-align:left;">抛出 no-rollback-for 指定的异常类型，不回滚事务。</td></tr></tbody></table> <p>@Transaction注解可以添加方法及类上，添加在类上表示所有的公共方法具有相同的事务事务属性</p> <h5 id="事务传播属性"><a href="#事务传播属性" class="header-anchor">#</a> 事务传播属性</h5> <ul><li><p><strong>REQUIRED</strong></p> <p>这是默认的传播属性，如果外部调用方有事务，将会加入到事务，没有的话新建一个。</p></li> <li><p><strong>PROPAGATION_SUPPORTS</strong></p> <p>如果当前存在事务，则加入到该事务；如果当前没有事务，则以非事务的方式继续运行。</p></li> <li><p><strong>PROPAGATION_NOT_SUPPORTED</strong></p> <p>以非事务方式运行，如果当前存在事务，则把当前事务挂起。</p></li> <li><p><strong>PROPAGATION_NEVER</strong></p> <p>以非事务方式运行，如果当前存在事务，则抛出异常。</p></li></ul> <h3 id="三、spring-的注解方式的事务实现机制"><a href="#三、spring-的注解方式的事务实现机制" class="header-anchor">#</a> 三、Spring 的注解方式的事务实现机制</h3> <p><strong>这一章节抄至网络</strong></p> <p>在应用系统调用声明@Transactional 的目标方法时，Spring Framework 默认使用 AOP 代理，在代码运行时生成一个代理对象，根据@Transactional 的属性配置信息，这个代理对象决定该声明@Transactional 的目标方法是否由拦截器 TransactionInterceptor 来使用拦截，在 TransactionInterceptor 拦截时，会在在目标方法开始执行之前创建并加入事务，并执行目标方法的逻辑, 最后根据执行情况是否出现异常，利用抽象事务管理器(图 2 有相关介绍)AbstractPlatformTransactionManager 操作数据源 DataSource 提交或回滚事务,</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201201215011.png" alt=""></p> <p>Spring AOP 代理有 CglibAopProxy 和 JdkDynamicAopProxy 两种，图 1 是以 CglibAopProxy 为例，对于 CglibAopProxy，需要调用其内部类的 DynamicAdvisedInterceptor 的 intercept 方法。对于 JdkDynamicAopProxy，需要调用其 invoke 方法。</p> <p>正如上文提到的，事务管理的框架是由抽象事务管理器 AbstractPlatformTransactionManager 来提供的，而具体的底层事务处理实现，由 PlatformTransactionManager 的具体实现类来实现，如事务管理器 DataSourceTransactionManager。不同的事务管理器管理不同的数据资源 DataSource，比如 DataSourceTransactionManager 管理 JDBC 的 Connection。</p> <p>PlatformTransactionManager，AbstractPlatformTransactionManager 及具体实现类关系如图 2 所示。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201201215222.png" alt=""></p> <h3 id="四、事务的一些结论"><a href="#四、事务的一些结论" class="header-anchor">#</a> 四、事务的一些结论</h3> <ol><li><p>在一个类中使用非事务方法来调用事务方法，事务无法起作用</p> <p>在 Spring 的 AOP 代理下，只有目标方法由外部调用，目标方法才由 Spring 生成的代理对象来管理，这会造成自调用问题。若同一类中的其他没有@Transactional 注解的方法内部调用有@Transactional 注解的方法，有@Transactional 注解的方法的事务被忽略，不会发生回滚。</p></li> <li><p>@Transactional 只能应用到 public 方法才有效</p></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/03, 17:27:33</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25f0df/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">自定义WEB拦截器</div></a> <a href="/pages/19bce0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Spring Boot消息整合</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
