">PlatformTransactionManager</span> <span class="token punctuation">{</span>
	<span class="token comment">// 返回当前事务或者创建一个新的，这取决于事务的传播方式</span>
    <span class="token class-name">TransactionStatus</span> <span class="token function">getTransaction</span><span class="token punctuation">(</span>
            <span class="token class-name">TransactionDefinition</span> definition<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">TransactionException</span><span class="token punctuation">;</span>
	<span class="token comment">// 提交事务</span>
    <span class="token keyword">void</span> <span class="token function">commit</span><span class="token punctuation">(</span><span class="token class-name">TransactionStatus</span> status<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">TransactionException</span><span class="token punctuation">;</span>
	<span class="token comment">// 回滚事务</span>
    <span class="token keyword">void</span> <span class="token function">rollback</span><span class="token punctuation">(</span><span class="token class-name">TransactionStatus</span> status<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">TransactionException</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>具体的实现类有管理JDBC的<code>DataSourceTransactionManager</code>，jta的<code>JtaTransactionManager</code></p></li> <li><p><code>TransactionDefinition</code>接口</p> <p>定义事务的属性</p> <ul><li><em>Isolation</em>: The degree to which this transaction is isolated from the work of other transactions. For example, can this transaction see uncommitted writes from other transactions?</li> <li><em>Propagation</em>: Typically, all code executed within a transaction scope will run in that transaction. However, you have the option of specifying the behavior in the event that a transactional method is executed when a transaction context already exists. For example, code can continue running in the existing transaction (the common case); or the existing transaction can be suspended and a new transaction created. <em>Spring offers all of the transaction propagation options familiar from EJB CMT</em>. To read about the semantics of transaction propagation in Spring, see <a href="https://docs.spring.io/spring-framework/docs/4.2.x/spring-framework-reference/html/transaction.html#tx-propagation" target="_blank" rel="noopener noreferrer">Section 16.5.7, “Transaction propagation”<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</li> <li><em>Timeout</em>: How long this transaction runs before timing out and being rolled back automatically by the underlying transaction infrastructure.</li> <li><em>Read-only status</em>: A read-only transaction can be used when your code reads but does not modify data. Read-only transactions can be a useful optimization in some cases, such as when you are using Hibernate.</li></ul></li> <li><p><code>TransactionStatus</code>接口</p> <p>表示事务的状态</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">TransactionStatus</span> <span class="token keyword">extends</span> <span class="token class-name">SavepointManager</span> <span class="token punctuation">{</span>

    <span class="token keyword">boolean</span> <span class="token function">isNewTransaction</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">boolean</span> <span class="token function">hasSavepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">void</span> <span class="token function">setRollbackOnly</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">boolean</span> <span class="token function">isRollbackOnly</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">void</span> <span class="token function">flush</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">boolean</span> <span class="token function">isCompleted</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></li></ol> <h4 id="事务编程分类"><a href="#事务编程分类" class="header-anchor">#</a> 事务编程分类</h4> <h5 id="声明式事务"><a href="#声明式事务" class="header-anchor">#</a> 声明式事务</h5> <p>基于Spring的AOP（面向切面编程）功能，允许开发者在方法或类级别上声明事务行为，而无需在代码中编写大量的事务管理代码。</p> <p>通过XML/注解的方式来配置事务管理的属性</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230624001831.png" alt=""></p> <center>实现原理图</center> <p><strong>注解方式配置</strong></p> <ul><li><p><code>@EnableTransactionManagement</code></p> <p>加载配置类上，表示开启事务管理</p></li> <li><p><code>@Transaction</code></p> <p>@Transaction注解可以加在方法及类上，添加在类上表示所有的公共方法具有相同的事务事务属性</p> <table><thead><tr><th style="text-align:left;">属性名</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;">name</td> <td style="text-align:left;">当在配置文件中有多个 TransactionManager , 可以用该属性指定选择哪个事务管理器。</td></tr> <tr><td style="text-align:left;">propagation</td> <td style="text-align:left;">事务的传播行为，默认值为 REQUIRED。</td></tr> <tr><td style="text-align:left;">isolation</td> <td style="text-align:left;">事务的隔离度，默认值采用 DEFAULT。</td></tr> <tr><td style="text-align:left;">timeout</td> <td style="text-align:left;">事务的超时时间，默认值为-1。如果超过该时间限制但事务还没有完成，则自动回滚事务。</td></tr> <tr><td style="text-align:left;">read-only</td> <td style="text-align:left;">指定事务是否为只读事务，默认值为 false；为了忽略那些不需要事务的方法，比如读取数据，可以设置 read-only 为 true。</td></tr> <tr><td style="text-align:left;">rollback-for</td> <td style="text-align:left;">用于指定能够触发事务回滚的异常类型，如果有多个异常类型需要指定，各类型之间可以通过逗号分隔。</td></tr> <tr><td style="text-align:left;">no-rollback- for</td> <td style="text-align:left;">抛出 no-rollback-for 指定的异常类型，不回滚事务。</td></tr></tbody></table></li></ul> <h5 id="编程式事务"><a href="#编程式事务" class="header-anchor">#</a> 编程式事务</h5> <ul><li>使用<code>TransactionTemplate</code></li> <li>直接使用<code>PlatformTransactionManager</code>实现类</li></ul> <h4 id="事务隔离类型"><a href="#事务隔离类型" class="header-anchor">#</a> 事务隔离类型</h4> <ol><li><strong>DEFAULT（默认）</strong>：使用底层数据库的默认隔离级别。对于大多数数据库，通常是READ_COMMITTED。</li> <li><strong>READ_UNCOMMITTED（读取未提交数据）</strong>：最低的隔离级别。允许一个事务读取另一个事务尚未提交的数据。可能会导致脏读、不可重复读和幻读问题。</li> <li><strong>READ_COMMITTED（读取已提交数据）</strong>：要求一个事务只能读取已经提交的数据。可以避免脏读问题，但仍可能遇到不可重复读和幻读问题。</li> <li><strong>REPEATABLE_READ（可重复读）</strong>：要求一个事务在同一查询中多次读取同样的数据时，结果保持一致。可以避免脏读和不可重复读问题，但仍可能遇到幻读问题。</li> <li><strong>SERIALIZABLE（串行化）</strong>：最高的隔离级别。要求事务串行执行，完全避免脏读、不可重复读和幻读问题。但由于串行化执行的特性，可能会导致并发性能下降。</li></ol> <h4 id="事务传播类型"><a href="#事务传播类型" class="header-anchor">#</a> 事务传播类型</h4> <ul><li>PROPAGATION_REQUIRED -- 支持当前事务，如果当前没有事务，就新建一个事务。这是最常见的选择。</li> <li>PROPAGATION_SUPPORTS -- 支持当前事务，如果当前没有事务，就以非事务方式执行。</li> <li>PROPAGATION_MANDATORY -- 支持当前事务，如果当前没有事务，就抛出异常。</li> <li>PROPAGATION_REQUIRES_NEW -- 新建事务，如果当前存在事务，把当前事务挂起。</li> <li>PROPAGATION_NOT_SUPPORTED -- 以非事务方式执行操作，如果当前存在事务，就把当前事务挂起。</li> <li>PROPAGATION_NEVER -- 以非事务方式执行，如果当前存在事务，则抛出异常。</li> <li>PROPAGATION_NESTED -- 如果当前存在事务，则在嵌套事务内执行。如果当前没有事务，则进行与PROPAGATION_REQUIRED类似的操作。</li></ul> <h4 id="多数据源事务管理实例"><a href="#多数据源事务管理实例" class="header-anchor">#</a> 多数据源事务管理实例</h4> <ol><li><p>配置多数据源</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//数据源1</span>
<span class="token annotation punctuation">@Bean</span>
<span class="token keyword">public</span> <span class="token class-name">DataSource</span> <span class="token function">dataSource1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
     <span class="token class-name"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>tomcat<span class="token punctuation">.</span>jdbc<span class="token punctuation">.</span>pool<span class="token punctuation">.</span></span>DataSource</span> dataSource <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>tomcat<span class="token punctuation">.</span>jdbc<span class="token punctuation">.</span>pool<span class="token punctuation">.</span></span>DataSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setDriverClassName</span><span class="token punctuation">(</span><span class="token string">&quot;com.mysql.jdbc.Driver&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setUrl</span><span class="token punctuation">(</span><span class="token string">&quot;jdbc:mysql://localhost:3306/ds1?characterEncoding=UTF-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setUsername</span><span class="token punctuation">(</span><span class="token string">&quot;root&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setPassword</span><span class="token punctuation">(</span><span class="token string">&quot;root123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setInitialSize</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> dataSource<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">//数据源2</span>
<span class="token annotation punctuation">@Bean</span>
<span class="token keyword">public</span> <span class="token class-name">DataSource</span> <span class="token function">dataSource2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>tomcat<span class="token punctuation">.</span>jdbc<span class="token punctuation">.</span>pool<span class="token punctuation">.</span></span>DataSource</span> dataSource <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>tomcat<span class="token punctuation">.</span>jdbc<span class="token punctuation">.</span>pool<span class="token punctuation">.</span></span>DataSource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setDriverClassName</span><span class="token punctuation">(</span><span class="token string">&quot;com.mysql.jdbc.Driver&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setUrl</span><span class="token punctuation">(</span><span class="token string">&quot;jdbc:mysql://localhost:3306/ds2?characterEncoding=UTF-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setUsername</span><span class="token punctuation">(</span><span class="token string">&quot;root&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setPassword</span><span class="token punctuation">(</span><span class="token string">&quot;root123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    dataSource<span class="token punctuation">.</span><span class="token function">setInitialSize</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> dataSource<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div></li> <li><p>配置数据源事务管理器</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>//事务管理器1，对应数据源1
@Bean
public PlatformTransactionManager transactionManager1(@Qualifier(&quot;dataSource1&quot;)DataSource dataSource) {
    return new DataSourceTransactionManager(dataSource);
}
//事务管理器2，对应数据源2
@Bean
public PlatformTransactionManager transactionManager2(@Qualifier(&quot;dataSource2&quot;)DataSource dataSource) {
    return new DataSourceTransactionManager(dataSource);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>@Transaction配置使用的事务管理器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>transactionManager <span class="token operator">=</span> <span class="token string">&quot;transactionManager1&quot;</span><span class="token punctuation">,</span> propagation <span class="token operator">=</span> <span class="token class-name">Propagation</span><span class="token punctuation">.</span><span class="token constant">REQUIRED</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">required</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>jdbcTemplate1<span class="token punctuation">.</span><span class="token function">update</span><span class="token punctuation">(</span><span class="token string">&quot;insert into user1(name) VALUES (?)&quot;</span><span class="token punctuation">,</span> name<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ol> <h4 id="事务工具类"><a href="#事务工具类" class="header-anchor">#</a> 事务工具类</h4> <p><code>TransactionSynchronizationManager</code>：事务同步管理器，一般可以使用此类注册事务提交后的回调函数。<a href="https://www.jianshu.com/p/4b5eb29cc6d9" target="_blank" rel="noopener noreferrer">Spring进阶篇（7）-TransactionSynchronizationManager(事务监听)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="事务失效场景"><a href="#事务失效场景" class="header-anchor">#</a> 事务失效场景</h4> <ol><li><p>没有配置需要回滚的异常</p> <p>由于回滚只发生在<code>runtime</code>阶段，当发生异常时，spring只会对unchecked的异常进行回滚。因此如果要对checked异常也进行回滚，需要在<code>@transaction</code>进行配置<code>rollbackFor</code>属性</p></li> <li><p>对私有方法加<code>@transaction</code>注解</p> <p>声明式事务只支持public</p></li> <li><p>使用了多线程</p> <p>事务是基于线程去管理的，如果在业务方法中使用了异步，那么事务会失效</p></li> <li><p>类方法间的调用</p> <p>如果没有加<code>@transaction</code>的方法A调用了加<code>@transaction</code>的方法B，那么事务是不会生效的。因为声明式事务是基于AOP代理</p></li> <li><p>事务拦截器优先级问题</p> <p>当定义了多个AOP拦截器时，如果事务拦截器的优先级比较高，那么可能会在发生异常前就已经将事务提交了，导致没有回滚。一般会将事务拦截器的优先级降低</p></li></ol> <p>参考：</p> <p><a href="https://docs.spring.io/spring-framework/docs/4.2.x/spring-framework-reference/html/transaction.html" title="Transaction Management" target="_blank" rel="noopener noreferrer"> Transaction Management<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="http://www.itsoku.com/course/12/128" title="多数据源事务使用2个步骤" target="_blank" rel="noopener noreferrer">多数据源事务使用2个步骤<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://levelup.gitconnected.com/15-things-you-need-to-know-when-you-want-to-use-spring-transactional-really-well-fc6f5ec207ac" title="15+ things you need to know when you want to use Spring @Transactional really well" target="_blank" rel="noopener noreferrer">15+ things you need to know when you want to use Spring @Transactional really well<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="http://www.itsoku.com/course/12/128" title="多数据源事务使用2个步骤" target="_blank" rel="noopener noreferrer"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/24, 11:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25f0df/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">自定义WEB拦截器</div></a> <a href="/pages/19bce0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Spring Boot消息整合</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
