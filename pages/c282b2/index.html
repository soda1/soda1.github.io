$$
QPS(TPS) = 并发数 / 平均响应时间
$$</p> <h4 id="qps压测实验"><a href="#qps压测实验" class="header-anchor">#</a> QPS压测实验</h4> <p>压测工具：wrk</p> <p>环境：ubuntu（wsl subSystem), 6核 11线程</p> <p>并发200测试</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>root@LAPTOP-6HNUFCIN:/usr/bin<span class="token comment"># wrk -t 11 -c 200 -d 30s --latency  http://127.0.0.1:8281/api/test</span>
