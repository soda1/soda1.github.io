db存储引擎成为默认的存储引擎。</li></ul> <p>一般来说，如果需要事务支持，并且有较高的并发读取频率，InnoDB是不错的选择。</p> <h4 id="myisam"><a href="#myisam" class="header-anchor">#</a> MyISAM</h4> <ul><li><p>MyISAM提供了大量的特性，包括全文索引、压缩、空间函数(GIS)等，但MyISAM不支持事务和行级锁(myisam改表时会将整个表全锁住)，有一个毫无疑问的缺陷就是崩溃后无法安全恢复。 MyISAM索引同样使用 b+树结构来存储，和InnoDB不同的是，没有存储数据，只是存储数据的指针。数据存储在另一个文件中</p></li> <li><p>每当我们建立一个MyISAM引擎的表时，就会在本地磁盘上建立三个文件，文件名就是表名。</p> <p>例如，我建立了一个MyISAM引擎的tb_Demo表，那么就会生成以下三个文件：</p> <ul><li>tb_demo.frm，存储表定义。</li> <li>tb_demo.MYD，存储数据。</li> <li>tb_demo.MYI，存储索引。</li></ul></li> <li><p>MyISAM表无法处理事务，这就意味着有事务处理需求的表，不能使用MyISAM存储引擎。MyISAM存储引擎特别适合在以下几种情况下使用：</p> <ul><li>选择密集型的表。 MyISAM存储引擎在筛选大量数据时非常迅速，这是它最突出的优点。</li> <li>插入密集型的表。 MyISAM的并发插入特性允许同时选择和插入数据。</li></ul></li></ul> <h4 id="对比"><a href="#对比" class="header-anchor">#</a> 对比</h4> <table><thead><tr><th>存储引擎</th> <th>外键</th> <th>事务</th> <th>缓存</th> <th>行表锁</th></tr></thead> <tbody><tr><td>MyISAM</td> <td>不支持</td> <td>不支持</td> <td>只缓存索引，不缓存真实数据</td> <td>表锁，即使操作一条记录也会锁住整个表，不适合高并发的操作</td></tr> <tr><td>InnoDB</td> <td>支持</td> <td>支持</td> <td>不仅缓存索引还要缓存真实数据</td> <td>行锁、表锁,操作时只锁某一行，不对其它行有影响，适合,高并发的操作</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/09, 15:38:47</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5b433a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">一次查询流程</div></a> <a href="/pages/fb23b9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">索引</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
