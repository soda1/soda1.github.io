S0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">07-02<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h6 id="_6-27"><a href="#_6-27" class="header-anchor">#</a> 6-27</h6> <ol><li>上午参加了入职培训，关于人资那一方面的，互动环节好怕被叫起来问问题啊，感觉都不知道怎么回答，好在没被叫到</li> <li>下午申请了电脑，加班的时候在鼓捣开发环境的配置，但发现有好几个开发软件下载不了，明天要问下一起培训的人</li> <li>把调整后新分配给我的任务，梳理了一下，尽量这周能把简单的那个弄完吧</li> <li>今天总算把新人培训第一阶段总结提交上去了，写这东西真费劲</li></ol> <h6 id="_6-28"><a href="#_6-28" class="header-anchor">#</a> 6-28</h6> <ol><li>继续参加培训，今天是Java方面的培训，主要讲了DDD和军规吧，然后也讲了一下架构方面的东西。听不太懂，感觉离自己还好远啊，也推荐了一些书籍 clean code， clean architecture，head first设计模式这些。讲师很厉害，讲得涛涛不绝，可惜吸收不佳。后面的那个学习效率金字塔真的特别有感悟，技术上的东西一定要多输出，多交流，最好能教别人，还有一个就是先把目前用到的东西吃透，等以后用到其他东西再去学，用不到的东西学了也会很快就忘了的，而且只有实际去应用了才知道自己到底懂没懂。学东西的东西一定要走一遍<strong>3W原则</strong></li> <li>做了一下分配的任务，这周把那个简单的us搞定，下周尽快把另外的us搞定</li></ol> <h6 id="_6-29"><a href="#_6-29" class="header-anchor">#</a> 6-29</h6> <ol><li>​	继续参加培训，今天是云原生课程培训，早上主要讲了云原生的发展历史，docker和k8s的基本使用，整体感觉还是蛮有用的，至少要熟悉docker的使用吧，目前知道docker的底层原理是基于linux的<code>cgroup</code>和<code>namespace</code>去做的，<code>namespace</code>可以对资源进行隔绝，<code>cgroup</code>可以cpu、内存、网络资源进行分配。下午做了docker和k8s的基本实操，有了一个基本的熟悉，知道了一些软件（docker desktop,minikube等）</li> <li>这几天下班比较早，但是晚上睡眠不好，回来之后都觉得好累啊，都要睡一个小时缓一下才行，除了英语外，其他要学的东西都停滞了，需要排一下计划</li></ol> <h6 id="_6-30"><a href="#_6-30" class="header-anchor">#</a> 6-30</h6> <ol><li>继续培训，讲敏捷开发和低代码，元数据这些。理论知识比较多，走马观花，没啥印象。敏捷开发的那个课堂讨论太恐怖了，太为难社恐了。敏捷开发感觉很毒瘤啊，压力真的大，时间不必压缩那么短吧，b端业务本身就比较定制化，业务也比较复杂。</li> <li>填个加班申报都找不到懂的人填，真是难呀呀呀呀，下周一定要填正确，不然就白干了</li></ol> <h6 id="_7-01"><a href="#_7-01" class="header-anchor">#</a> 7-01</h6> <ol><li>佛山顺德团建去了，在欢乐海岸玩了大摆锤、旋转飞椅、过山车。在地下停车场发生了一件超级尴尬的事情，坐在涛强哥的车上的时候把哨兵模式触发了，整个停车场都超级响，持续了好久啊啊啊啊。吃了好多好吃的东西，超赞。不过人还是很无趣，对很多事情也比较木讷，缺乏灵性，可能下次就不会参加了。</li> <li>回来太晚了，没有背单词</li></ol> <p>7-02</p> <ol><li>本来打算说猛背单词的，结果躺床上就犯困，然后又刷了好久的手机，只能完成了日常背单词的任务</li> <li>看了一遍被讨厌的勇气，里面讲的有些东西都太过理想化的，咋能什么都归咎于自身呢，比较赞同的是课题分离，以及掌握主动性吧。浅看了一遍，没有太多的感悟，感觉这书不太适合现在的社会</li></ol> <h6 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h6> <ol><li>这周主要以培训为主吧，理论知识比较多，没有真的学到太多的东西，老师传授的一些个人经验还是比较认可的，比如3W原则、要有代码洁癖、学习一个东西要多输出、先把当前用到的东西学明白先，再去扩展你的广度知识，很多东西都是相通的。如果学一个技术只停留在demo这一层面上，那就没必要去学。</li> <li>这周自我学习部分主要还是英语方面吧，但也没有学很多。下班都比较早，但是回来后都是躺着睡一个小时，然后刷会手机就没啥时间了，还是要抓紧时间吧，先排一下当前做的吧
<ol><li>每天学习50个英语单词</li> <li>找两个Java开源项目做完</li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/18, 18:01:21</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/589f85/"><div>
