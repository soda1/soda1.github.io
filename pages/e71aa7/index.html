</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="查看线程状态"><a href="#查看线程状态" class="header-anchor">#</a> 查看线程状态</h5> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>show processlist;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="查看表mdl锁状态"><a href="#查看表mdl锁状态" class="header-anchor">#</a> 查看表MDL锁状态</h5> <ol><li><p>首先确定Performance Schema.metadata_locks table是开启的，如果没有开启，开启后先前的占用锁是不会记录的</p> <p>在线开启方式</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>UPDATE performance_schema.setup_instruments
SET ENABLED = 'YES', TIMED = 'YES'
WHERE NAME = 'wait/lock/metadata/sql/mdl';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>查找锁表的线程</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>select * from sys.schema_table_lock_waits\G;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol> <h5 id="查看engine状态"><a href="#查看engine状态" class="header-anchor">#</a> 查看engine状态</h5> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>show engine innodb status;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="查看行锁状态"><a href="#查看行锁状态" class="header-anchor">#</a> 查看行锁状态</h5> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>select * from  sys.innodb_lock_waits where locked_table = '`test`.`t`'\G;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>也可以直接看information_schema.innodb_lock_waits表</p> <h5 id="修改事务隔离级别"><a href="#修改事务隔离级别" class="header-anchor">#</a> 修改事务隔离级别</h5> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>SET [GLOBAL | SESSION] TRANSACTION
    transaction_characteristic [, transaction_characteristic] ...

transaction_characteristic: {
    ISOLATION LEVEL level
  | access_mode
}

level: {
     REPEATABLE READ
   | READ COMMITTED
   | READ UNCOMMITTED
   | SERIALIZABLE
}

access_mode: {
     READ WRITE
   | READ ONLY
}
    set session transaction ISOLATION LEVEL READ COMMITTED;
//查看隔离级别
SELECT @@GLOBAL.transaction_isolation, @@GLOBAL.transaction_read_only;
SELECT @@SESSION.transaction_isolation, @@SESSION.transaction_read_only;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/13, 19:04:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ef06ed/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">权限操作</div></a> <a href="/pages/e24a87/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">explain关键字</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
