</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解锁</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>unlock tables;  -- 释放当前会话所有表级锁
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>lock tables 语法除了会限制别的线程的读写外，也限定了本线程。例如锁表t1的读锁，那么在此session中它也不能进行写表操作。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230227163207.png" alt="image-20230227163159921"></p> <h5 id="元数据锁-meta-data-lock"><a href="#元数据锁-meta-data-lock" class="header-anchor">#</a> 元数据锁：(meta data lock)</h5> <p>MDL 不需要显式使用，在访问一个表的时候会被自动加上。MDL 的作用是，保证读写的正确性。在 MySQL 5.5 版本中引入了 MDL，当对一个表做增删改查操作的时候，加 MDL 读锁；当要对表做结构变更操作的时候，加 MDL 写锁。</p> <p>读锁之间不互斥，因此你可以有多个线程同时对一张表增删改查。读写锁之间、写锁之间是互斥的，用来保证变更表结构操作的安全性。因此，如果有两个线程要同时给一个表加字段，其中一个要等另一个执行完才能开始执行。</p> <p>mysql5.6版本支持online ddl，如果是5.6以下版本做表结构变更时要特别小心，避免因MDL锁而阻塞线上查询更新。</p> <h4 id="行锁"><a href="#行锁" class="header-anchor">#</a> 行锁</h4> <h5 id="锁种类"><a href="#锁种类" class="header-anchor">#</a> 锁种类</h5> <ul><li><p><strong>Shared Locks（读锁S）</strong>：其他事务可以获取锁，多个读操作可以同时进行而不会互相影响</p></li> <li><p><strong>Exclusive Locks  （写锁X）</strong>：其他事务需要等当前事务释放锁后才能获取，当前操作没完成之前，会阻塞其它写操作（update、insert、delete）</p></li> <li><p><strong>Intention Locks（意向锁）</strong></p> <p>表级别的锁。先提前声明一个意向，并获取表级别的意向锁（IS或IX），如果获取成功，则稍后将要或正在(才被允许)，对该表的某些行加锁(S或X)了。</p> <p>意向锁支持多重粒度锁,允许行锁和表锁共存</p> <ul><li>意向共享锁（IS）：在获取共享锁时必须先获取IS锁</li> <li>意向排他锁（IX）：在获取排他锁时必须先获取IX锁</li></ul> <p>兼容性如下：</p> <table><thead><tr><th></th> <th>X</th> <th>IX</th> <th>S</th> <th>IS</th></tr></thead> <tbody><tr><td>X</td> <td>Conflict</td> <td>Conflict</td> <td>Conflict</td> <td>Conflict</td></tr> <tr><td>IX</td> <td>Conflict</td> <td>Compatible</td> <td>Conflict</td> <td>Compatible</td></tr> <tr><td>S</td> <td>Conflict</td> <td>Conflict</td> <td>Compatible</td> <td>Compatible</td></tr> <tr><td>IS</td> <td>Conflict</td> <td>Compatible</td> <td>Compatible</td> <td>Compatible</td></tr></tbody></table></li> <li><p><strong>Record Locks（记录锁）</strong></p> <p>对查index询条件中<strong>索引字段</strong>命中的行进行上锁，阻止其他事务insert、delete、update该行</p> <p>record locks 总是会在索引行上加锁。即使一个表并没有设置索引，这种时候InnoDB会创建一个隐式的聚集索引（primary Key）,然后在这个聚集索引上加锁。</p> <p>==注意：如果查询条件中有不走索引的字段，会锁表，导致其他事务进行insert、delete、update时阻塞==</p></li> <li><p><strong>Gap locks（间隙锁）</strong></p> <p>间隙锁定是对索引记录之间的间隙的锁定。</p> <p>假设记录中只有[1,3,4]行，使用范围查找1-4行，这时候会产生间隙锁定，其他事务想要插入索引字段值为2的行会被阻塞</p> <ul><li><p>对于使用唯一索引来搜索唯一行的语句 select a from ，不产生间隙锁定。组合唯一索引除外，即Gap locks不作用于单例唯一索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> t1 <span class="token keyword">WHERE</span> id <span class="token operator">=</span> <span class="token number">100</span><span class="token punctuation">;</span>
<span class="token comment">--如果搜索字段不是索引或具有非唯一索引，将会锁定前面的间隙</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>在重叠的间隙中（或者说重叠的行记录）中允许gap共存</p></li></ul></li> <li><p><strong>Next-Key Locks</strong></p> <p>Record Locks和Gap Locks的结合</p> <p>==在隔离级别RR下，Next-Key Locks是默认开启的==</p></li> <li><p><strong>Insert Intention Locks（插入意向锁）</strong></p></li> <li><p><strong>AUTO-INC Locks</strong></p></li></ul> <h5 id="锁操作"><a href="#锁操作" class="header-anchor">#</a> 锁操作</h5> <ul><li><p>隐式上锁</p> <p>select：不自动加锁</p> <p>insert|update|delete：自动加写锁</p></li> <li><p>显式上锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tableName <span class="token punctuation">[</span><span class="token keyword">lock</span> <span class="token operator">in</span> <span class="token keyword">share</span> <span class="token keyword">mode</span><span class="token operator">|</span><span class="token keyword">for</span> <span class="token keyword">update</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>解锁</p> <p>提交事务：commit</p> <p>回滚事务：rollback</p> <p>kill阻塞进程</p></li> <li><p>查看锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'innodb_row_lock%'</span><span class="token punctuation">;</span>
<span class="token comment">-- Innodb_row_lock_current_waits：当前正在等待锁定的数量；</span>
<span class="token comment">-- Innodb_row_lock_time：从系统启动到现在锁定总时间长度；</span>
<span class="token comment">-- Innodb_row_lock_time_avg：每次等待所花平均时间；</span>
<span class="token comment">-- Innodb_row_lock_time_max：从系统启动到现在等待最常的一次所花的时间；</span>
<span class="token comment">-- Innodb_row_lock_waits：系统启动后到现在总共等待的次数；</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><code>information_schema</code>库中table：<code>innodb_lock_waits</code> 、<code>innodb_locks</code> 、<code>innodb_trx</code></p></li></ul> <h3 id="事务中的锁"><a href="#事务中的锁" class="header-anchor">#</a> 事务中的锁</h3> <h5 id="读未提交-read-uncommitted"><a href="#读未提交-read-uncommitted" class="header-anchor">#</a> 读未提交（Read uncommitted）</h5> <p>在任何情况下都不会加锁</p> <h5 id="已提交读-read-committed"><a href="#已提交读-read-committed" class="header-anchor">#</a> 已提交读（Read committed）</h5> <ul><li><p>读</p> <p>在同一事务通过MVCC实现每次读一致。即每次读都会刷新快照，因此可以读到已提交，不使用锁。</p></li> <li><p>写</p> <p>对于<code>select...for update/lock in share mode</code>、<code>update</code>、<code>delete</code>等语句，只有record locks，没有gap locks。gap locks 只用在外键约束检查和重复键检查</p></li></ul> <h5 id="可重复读-repeatable-read"><a href="#可重复读-repeatable-read" class="header-anchor">#</a> 可重复读（Repeatable read）</h5> <ul><li><p>读</p> <p>在同一事务通过MVCC来实现读一致（重复读），没有加读锁</p></li> <li><p>写</p> <p>使用<strong>next-key locks</strong>来锁当前读</p> <p>对于<code>select...for update/lock in share mode</code>、<code>update</code>、<code>delete</code>等语句，使用什么锁取决于语句是只有唯一索引这一个条件还是搜索范围的条件</p> <ul><li>只有一个唯一索引，使用record locks;</li> <li>其他搜索条件，使用 gap locks 或者 next-key locks</li></ul></li></ul> <h5 id="可串行化-serializable"><a href="#可串行化-serializable" class="header-anchor">#</a> 可串行化（Serializable )</h5> <p>和RR差不多一样，区别就是如果手动commit，InnoDB会显示的对select语句加锁。</p> <h3 id="加锁规则"><a href="#加锁规则" class="header-anchor">#</a> 加锁规则</h3> <ol><li>原则1：加锁的基本单位是next-key lock。希望你还记得，next-key lock是前开后闭区间。</li> <li>原则2：查找过程中访问到的对象才会加锁。</li> <li>优化1：索引上的等值查询，给唯一索引加锁的时候，next-key lock退化为行锁。</li> <li>优化2：索引上的等值查询，向右遍历时且最后一个值不满足等值条件的时候，next-key lock退化为间隙锁。</li> <li>一个bug：唯一索引上的范围查询会访问到不满足条件的第一个值为止。</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/13, 17:02:52</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fb23b9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">索引</div></a> <a href="/pages/ef06ed/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">权限操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
