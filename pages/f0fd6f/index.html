>语法</p> <p>上锁</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code> lock tables tableName1 (read|write) [,tableName2  (read|write)...];
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解锁</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>unlock tables;  -- 释放当前会话所有表级锁
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>lock tables 语法除了会限制别的线程的读写外，也限定了本线程。例如锁表t1的读锁，那么在此session中它也不能进行写表操作。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230227163207.png" alt="image-20230227163159921"></p> <h5 id="元数据锁-meta-data-lock"><a href="#元数据锁-meta-data-lock" class="header-anchor">#</a> 元数据锁：(meta data lock)</h5> <p>MDL 不需要显式使用，在访问一个表的时候会被自动加上。MDL 的作用是，保证读写的正确性。在 MySQL 5.5 版本中引入了 MDL，当对一个表做增删改查操作的时候，加 MDL 读锁；当要对表做结构变更操作的时候，加 MDL 写锁。</p> <p>读锁之间不互斥，因此你可以有多个线程同时对一张表增删改查。读写锁之间、写锁之间是互斥的，用来保证变更表结构操作的安全性。因此，如果有两个线程要同时给一个表加字段，其中一个要等另一个执行完才能开始执行。</p> <p>mysql5.6版本支持online ddl，如果是5.6以下版本做表结构变更时要特别小心，避免因MDL锁而阻塞线上查询更新。</p> <h4 id="innodb中的锁"><a href="#innodb中的锁" class="header-anchor">#</a> InnoDB中的锁</h4> <h5 id="intention-locks-意向锁"><a href="#intention-locks-意向锁" class="header-anchor">#</a> Intention Locks（意向锁）</h5> <p>先提前声明一个意向，并获取表级别的意向锁（IS或IX），如果获取成功，则稍后将要或正在(才被允许)，对该表的某些行加S/X锁。</p> <p>和<strong>表级别</strong>的X/S锁兼容性如下：</p> <table><thead><tr><th></th> <th>X</th> <th>IX</th> <th>S</th> <th>IS</th></tr></thead> <tbody><tr><td>X</td> <td>Conflict</td> <td>Conflict</td> <td>Conflict</td> <td>Conflict</td></tr> <tr><td>IX</td> <td>Conflict</td> <td>Compatible</td> <td>Conflict</td> <td>Compatible</td></tr> <tr><td>S</td> <td>Conflict</td> <td>Conflict</td> <td>Compatible</td> <td>Compatible</td></tr> <tr><td>IS</td> <td>Conflict</td> <td>Compatible</td> <td>Compatible</td> <td>Compatible</td></tr></tbody></table> <ol><li><p>意向锁有什么作用呢？</p> <p>为了快速检查是否可以获取表级锁，但MDL貌似也能实现这种效果，具体只能看实现或者ask MySQL</p></li> <li><p>为什么IX和IX是兼容的呢？</p> <p>因为在行级别的锁，不一定会有冲突，比如两个不同的事务想获取不同行的X锁，这时候他们都拥有意向锁IX是ok的</p></li></ol> <h5 id="record-locks-记录锁"><a href="#record-locks-记录锁" class="header-anchor">#</a> Record Locks（记录锁）</h5> <p>对索引中的键进行上锁，阻止其他事务insert、delete、update。比如<code>SELECT c1 FROM t WHERE c1 = 10 FOR UPDATE</code>，那么c1=10得行都不会被更新</p> <p>record locks 总是会在索引行上加锁。即使一个表并没有设置索引，这种时候InnoDB会创建一个隐式的聚集索引（primary Key）,然后在这个聚集索引上加锁。</p> <p><strong>如果没有命中索引，那么MySQL就会扫描聚簇索引，这时候就会锁住所有的行，造成锁表</strong></p> <h5 id="gap-locks-间隙锁"><a href="#gap-locks-间隙锁" class="header-anchor">#</a> Gap locks（间隙锁）</h5> <p>间隙锁是索引记录之间的间隙的锁定，比<code>SELECT c1 FROM t WHERE c1 BETWEEN 10 and 20 FOR UPDATE;</code>，如果其他事务想插入c=15的行将会被阻塞</p> <ul><li><p>间隙锁是不会产生冲突的，比如一个事务持有gap X锁，另外一个事务持有gap S锁是兼容的。</p></li> <li><p>如果使用了唯一索引，是不会产生gap lock的</p></li> <li><p>gap lock在read committed事务级别下是不生效的</p></li></ul> <ol><li><p>gap lock解决了什么问题</p> <p>gap lock主要是解决当前读（delete/update/insert等）出现幻读的问题，又保证了一定的并发</p></li></ol> <h5 id="next-key-locks"><a href="#next-key-locks" class="header-anchor">#</a> Next-Key Locks</h5> <p>next-key locks会锁住索引记录和它前面的间隙，即Gap Locks + Record Locks。假设索引记录有如下值（10，11，13，20），可能的next-key locks如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>(negative infinity, 10]
(10, 11]
(11, 13]
(13, 20]
(20, positive infinity)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果查询使用了非聚簇索引，那么InnoDB还会在聚簇索引上锁住行记录</p> <p>在隔离级别RR下，Next-Key Locks是默认开启的，加锁规则如下：</p> <ol><li>查找过程中访问到的对象才会加锁。</li> <li>索引上的等值查询，给唯一索引加锁的时候，next-key lock退化为行锁。</li> <li>索引上的等值查询，向右遍历时且最后一个值不满足等值条件的时候，next-key lock退化为间隙锁。</li> <li>唯一索引上的范围查询会访问到不满足条件的第一个值为止。</li></ol> <p>performance库中data_locks表用于查询每个事务所持有的锁，主要列属性介绍如下</p> <table><thead><tr><th>属性</th> <th>含义</th></tr></thead> <tbody><tr><td>ENGINE_TRANSACTION_ID</td> <td>事务id</td></tr> <tr><td>THREAD_ID</td> <td>线程id</td></tr> <tr><td>EVENT_ID</td> <td>The Performance Schema event that caused the lock. Tuples of (<code>THREAD_ID</code>, <code>EVENT_ID</code>) values implicitly identify a parent event in other Performance Schema tables:</td></tr> <tr><td>OBJECT_NAME</td> <td>锁的归属表</td></tr> <tr><td>INDEX_NAME</td> <td>锁住了哪个索引</td></tr> <tr><td>LOCK_TYPE</td> <td>锁类型（行锁还是表锁）</td></tr> <tr><td>LOCK_MODE</td> <td>想请求什么样的锁，这里有好几种值<br><strong>S（X）,REC_NOT_GAP</strong> ：只获取记录锁<br><strong>S（X）,GAP</strong>：只获取gap锁<br><strong>S（X）</strong>：获取next-key锁<br><strong>X,GAP,INSERT_INTENTION</strong> ：插入意向锁，表示想在行记录前插入记录<br><strong>X,INSERT_INTENTION</strong> ：和上面相同的意思，当行记录前面的间隙无限大时会显示这种值</td></tr> <tr><td>LOCK_STATUS</td> <td>请求状态</td></tr> <tr><td>LOCK_DATA</td> <td>锁的数据</td></tr></tbody></table> <p>例子</p> <p>假设表test（name，age）有test_age_index（age）索引，表中age的值有（3，5，10）</p> <p>查询如下</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>START TRANSACTION;
SELECT *
FROM test WHERE age = 3 FOR UPDATE;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>获取的锁如下图</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/202402250118178.png" alt="image-20240225011820113"></p> <p>在age索引上的行锁为(negative infinity, 3]，（3，5）。然后在聚簇索引上，next-key退化成了record lock，只锁住age=3的这一行</p> <h5 id="insert-intention-locks-插入意向锁"><a href="#insert-intention-locks-插入意向锁" class="header-anchor">#</a> Insert Intention Locks（插入意向锁）</h5> <p>insert intention lock是gap lock的一种类型，用于多个事务在相同的index gap 中，只要插入的不是相同的行，那么事务之间就不会有冲突，比如在索引记录中有（4，7）这个gap，两个事务分别使用<code>insert into t values....</code>插入（5，6）那么它们之间是不会有冲突的。</p> <h5 id="auto-inc-locks"><a href="#auto-inc-locks" class="header-anchor">#</a> AUTO-INC Locks</h5> <p>这是一个特殊的表级锁，用于在列定义时使用<code>auto_increment</code>，如果事务A想插入行进表，其他任何事务想执行插入操作都必须等待，这样事务A才能获取到连续的值</p> <h5 id="锁操作"><a href="#锁操作" class="header-anchor">#</a> 锁操作</h5> <ul><li><p>隐式上锁</p> <p>select：不自动加锁</p> <p>insert|update|delete：自动加写锁，当前读</p></li> <li><p>显式上锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tableName <span class="token punctuation">[</span><span class="token keyword">lock</span> <span class="token operator">in</span> <span class="token keyword">share</span> <span class="token keyword">mode</span><span class="token operator">|</span><span class="token keyword">for</span> <span class="token keyword">update</span><span class="token punctuation">]</span> 当前读
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>解锁</p> <p>提交事务：commit</p> <p>回滚事务：rollback</p> <p>kill阻塞进程</p></li> <li><p>查看锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'innodb_row_lock%'</span><span class="token punctuation">;</span>
<span class="token comment">-- Innodb_row_lock_current_waits：当前正在等待锁定的数量；</span>
<span class="token comment">-- Innodb_row_lock_time：从系统启动到现在锁定总时间长度；</span>
<span class="token comment">-- Innodb_row_lock_time_avg：每次等待所花平均时间；</span>
<span class="token comment">-- Innodb_row_lock_time_max：从系统启动到现在等待最常的一次所花的时间；</span>
<span class="token comment">-- Innodb_row_lock_waits：系统启动后到现在总共等待的次数；</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><code>information_schema</code>库中table：<code>innodb_lock_waits</code> 、<code>innodb_locks</code> 、<code>innodb_trx</code> （5.7版本）</p></li></ul> <h4 id="事务中的锁"><a href="#事务中的锁" class="header-anchor">#</a> 事务中的锁</h4> <h5 id="读未提交-read-uncommitted"><a href="#读未提交-read-uncommitted" class="header-anchor">#</a> 读未提交（Read uncommitted）</h5> <p>在任何情况下都不会加锁</p> <h5 id="已提交读-read-committed"><a href="#已提交读-read-committed" class="header-anchor">#</a> 已提交读（Read committed）</h5> <ul><li><p>读</p> <p>在同一事务通过MVCC每次都是读取最新的快照，因此可以读到最新提交的数据</p></li> <li><p>写</p> <p>对于<code>select...for update/lock in share mode</code>、<code>update</code>、<code>delete</code>等语句，只有record locks，没有gap locks。gap locks 只用在外键约束检查和重复键检查</p></li></ul> <h5 id="可重复读-repeatable-read"><a href="#可重复读-repeatable-read" class="header-anchor">#</a> 可重复读（Repeatable read）</h5> <ul><li><p>读</p> <p>在同一事务通过MVCC锁定每次读取某一时间的快照，因此每次读到的数据都是重复的</p></li> <li><p>写</p> <p>使用<strong>next-key locks</strong>来锁当前读</p> <p>对于<code>select...for update/lock in share mode</code>、<code>update</code>、<code>delete</code>等语句，使用什么锁取决于语句是只有唯一索引这一个条件还是搜索范围的条件</p> <ul><li>只有一个唯一索引，使用record locks;</li> <li>其他搜索条件，使用 gap locks 或者 next-key locks</li></ul></li></ul> <h5 id="可串行化-serializable"><a href="#可串行化-serializable" class="header-anchor">#</a> 可串行化（Serializable )</h5> <p>和RR差不多一样，区别就是如果手动commit，InnoDB会显示的对select语句加锁。</p></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:17:56</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fb23b9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">高性能索引</di
