</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></li></ol> <h4 id="将我们的定制数据携带出去"><a href="#将我们的定制数据携带出去" class="header-anchor">#</a> 将我们的定制数据携带出去；</h4> <p>出现错误以后，会来到/error请求，会被BasicErrorController处理，响应出去可以获取的数据是由<code>getErrorAttributes()</code>得到的（是AbstractErrorController（ErrorController）规定的方法）</p> <ol><li><p>完全来编写一个ErrorController的实现类【或者是编写AbstractErrorController的子类】，放在容器中；</p></li> <li><p>页面上能用的数据或者是json返回能用的数据都是通过<code>errorAttributes.getErrorAttributes()</code>得到,也就是<code>DefaultErrorAttributes.getErrorAttributes()</code>。因此可以自定义一个<code>DefaultErrorAttributes</code>重写<code>getErrorAttributes()</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//给容器中加入我们自己定义的ErrorAttributes</span>
<span class="token annotation punctuation">@Component</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> <span class="token function">getErrorAttributes</span><span class="token punctuation">(</span><span class="token class-name">WebRequest</span> webRequest<span class="token punctuation">,</span> <span class="token keyword">boolean</span> includeStackTrace<span class="token punctuation">)</span> <span class="token punctuation">{</span>
