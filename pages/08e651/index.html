gH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">git原理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h4> <p>在.git文件里面有如下内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>// 文件
|-- COMMIT_EDITMSG
|-- HEAD
|-- config
|-- description
|-- index
// 子文件夹
|-- hooks
|-- info
|-- logs
|-- objects
`-- refs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>在这个目录下它有文件和子文件夹，其中</p> <ul><li><code>HEAD</code>: 当前分支的引用/提交的hash值（detach状态），随着分支的切换/提交而更新</li> <li><code>config</code>: 仓库配置</li> <li><code>objects/</code>: 所有的提交文件都会保存在这里，有blob、commit、tree三种类型</li> <li><code>refs</code>: 每个分支的head及tag都会存在这里</li></ul> <h4 id="object类型"><a href="#object类型" class="header-anchor">#</a> Object类型</h4> <h5 id="blob-object"><a href="#blob-object" class="header-anchor">#</a> Blob Object</h5> <p>Blob（Binary Large Object）对象是用于存储文件内容，它表示一个文件的快照或数据块，并且以不可变的方式存储。</p> <p>当我们编辑一个文件的后使用<code>git add .</code>，git将会对文件的所有内容通过SHA-1算法来计算hash值，然后在objects文件中<strong>以hash值前2位为子文件夹，后续的hash值为文件</strong></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ tree .git/objects
.git/objects
<span class="token operator">|</span>-- 05
<span class="token operator">|</span>   `-- 9f1c5e237f7e0106b5ddf7dcb8da93f8f27a7c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>我们可以使用<code>git cat-flie</code>来查看object的类型及其内容</p> <ul><li><p>查看类型</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> cat-file <span class="token parameter variable">-t</span> a10b4007c87dcd854b6633583b2c7dbd35bf3dd0
blob
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>查看内容</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> cat-file <span class="token parameter variable">-p</span> a10b4007c87dcd854b6633583b2c7dbd35bf3dd0
<span class="token number">1</span>概念
dgasga
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h5 id="commit-object"><a href="#commit-object" class="header-anchor">#</a> Commit Object</h5> <p>Commit对象是用于存储代码提交信息的一种对象类型。它包含了一次代码提交的作者、提交时间、提交消息以及指向该次提交的父节点的引用</p> <p>一个Commit对象包含以下信息：</p> <ul><li><strong>作者（Author）</strong>：指定提交的作者，通常是一个包含姓名和电子邮件地址的标识符。</li> <li><strong>提交时间（Commit Time）</strong>：记录提交的时间戳，表示代码何时被提交。</li> <li><strong>提交消息（Commit Message）</strong>：包含了提交的描述信息，通常是一段文本，用于说明提交的目的和变更内容。</li> <li><strong>父节点（Parent）</strong>：指向一个或多个父节点Commit对象的引用，用于构建提交历史的有向图结构。</li></ul> <p>使用<code>git commit</code>时会生成一个commit对象及一个tree对象</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> cat-file <span class="token parameter variable">-p</span> 8641cb011143ad7125ebf37134a85215fea05aad
tree 322eab11021d27d85ff7206af9aa0b186b511a0b <span class="token comment">#指向的tree object</span>
parent 48b20f7614d760e047357878a5ef7996deaf7852 <span class="token comment">#第一次提交没有parent信息</span>
author eric <span class="token operator">&lt;</span>xxx@gmail.com<span class="token operator">&gt;</span> <span class="token number">1687602491</span> +0800
committer eric <span class="token operator">&lt;</span>xxx@gmail.com<span class="token operator">&gt;</span> <span class="token number">1687602491</span> +0800

second
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h5 id="tree-object"><a href="#tree-object" class="header-anchor">#</a> Tree Object</h5> <p>Tree（树）对象是一种用于存储目录结构和文件快照的对象类型，类似于文件系统中的目录树，每一次提交都会由于文件的hash值改变而生成新的tree对象</p> <p>每个Tree对象包含以下信息：</p> <ul><li><strong>文件和子目录的引用</strong>：Tree对象存储了文件和子目录的引用，每个引用都包含了文件名或目录名、文件类型（例如Blob或另一个Tree）、文件模式（如权限位）以及指向相应对象的SHA-1哈希值。</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> cat-file <span class="token parameter variable">-p</span> 21a326d23d74928defeeaf6763b3cefc4ced2f00
<span class="token number">100644</span> blob 46138fa9175251b0bbb64150d64113d4504d7f59    a.txt
040000 tree ec5e386905ff2d36e291086a1207f2585aaa8920    hh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>可以使用<code>git ls-tree &lt;branch&gt;</code> 查看最近一次存储的目录树</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>$ <span class="token function">git</span> ls-tree master
<span class="token number">100644</span> blob 46138fa9175251b0bbb64150d64113d4504d7f59    a.txt
040000 tree ec5e386905ff2d36e291086a1207f2585aaa8920    hh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="版本管理"><a href="#版本管理" class="header-anchor">#</a> 版本管理</h4> <p>每个commit对象都代表着代码库中的一个版本，commit对象相当于是作为入口，可以从commit对象中找到对应的tree对象，然后获取blob对象在当前版本的对应内容</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230624191455.png" alt=""></p> <center>commit、tree、blob对象之间的关系（图片来自https://tonybai.com/2020/04/07/illustrated-tale-of-git-internal-key-concepts/）</center> <p>参考：</p> <p><a href="https://dev.to/wassimchegham/behind-the-git-sha-dow-1pib" title="Understanding Git Internals" target="_blank" rel="noopener noreferrer">Understanding Git Internals<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://tonybai.com/2020/04/07/illustrated-tale-of-git-internal-key-concepts/" title="图解git原理的几个关键概念" target="_blank" rel="noopener noreferrer">图解git原理的几个关键概念<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="p
