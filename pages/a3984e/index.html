onfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/git/#Git" data-v-06225672>Git</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">git常用命令<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h5 id="文件的四种状态"><a href="#文件的四种状态" class="header-anchor">#</a> 文件的四种状态</h5> <p>版本控制就是对文件的版本控制，要对文件进行修改、提交等操作，首先要知道文件当前在什么状态，不然可能会提交了现在还不想提交的文件，或者要提交的文件没提交上。</p> <ul><li>Untracked: 未跟踪, 此文件在文件夹中, 但并没有加入到git库, 不参与版本控制. 通过<code>git add</code> 状态变为Staged.</li> <li>Unmodify: 文件已经入库, 未修改, 即版本库中的文件快照内容与文件夹中完全一致. 这种类型的文件有两种去处, 如果它被修改, 而变为Modified. 如果使用<code>git rm</code>移出版本库, 则成为Untracked文件</li> <li>Modified: 文件已修改, 仅仅是修改, 并没有进行其他的操作. 这个文件也有两个去处, 通过git add可进入暂存staged状态, 使用git checkout 则丢弃修改过, 返回到unmodify状态, 这个<code>git checkout -- file</code>即从库中取出文件, 覆盖当前修改 !</li> <li>Staged: 暂存状态. 执行git commit则将修改同步到库中, 这时库中的文件和本地文件又变为一致, 文件为Unmodify状态. 执行git reset HEAD filename取消暂存, 文件状态为Modified</li></ul> <h5 id="查看帮助文档"><a href="#查看帮助文档" class="header-anchor">#</a> 查看帮助文档</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>git [command] --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="初始化本地仓库"><a href="#初始化本地仓库" class="header-anchor">#</a> 初始化本地仓库</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>git init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123190404.png" alt="image-20201123190404628"></p> <h5 id="git克隆远程仓库"><a href="#git克隆远程仓库" class="header-anchor">#</a> git克隆远程仓库</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>git clone https/ssh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201124000121.png" alt="image-20201124000121255"></p> <h5 id="git绑定远程仓库"><a href="#git绑定远程仓库" class="header-anchor">#</a> git绑定远程仓库</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> remote <span class="token function">add</span> origin ssl/hhtp
<span class="token comment">#设置上传分支并上传</span>
<span class="token function">git</span> push --set-upstream origin master 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h5 id="提交三板斧"><a href="#提交三板斧" class="header-anchor">#</a> 提交三板斧</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>#查看指定文件状态
git status [file-name]
#查看所有文件状态
git status
# 添加所有文件到暂存区
git add .
# 提交暂存区中的内容到本地仓库 -m 提交信息
git commit -m &quot;消息内容&quot;   
#先拉取远程仓库的最新内容,防止发生冲突
git pull
#同步到远程仓库
git push
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123190646.png" alt="image-20201123190646921"></p> <h5 id="查看历史版本"><a href="#查看历史版本" class="header-anchor">#</a> 查看历史版本</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>#查看单个文件的历史版本
git log &lt;file-name&gt;
#查看提交的历史版本
git log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h5 id="checkout使用"><a href="#checkout使用" class="header-anchor">#</a> checkout使用</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>#从库中取出文件覆盖修改
git checkout -- file-name  
#将文件回退到某个版本
git checkout commit_id -- file-name
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123233303.png" alt="image-20201123233303532"></p> <h5 id="取消暂存"><a href="#取消暂存" class="header-anchor">#</a> 取消暂存</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>git reset HEAD file-name
#取消所有暂存
git restore --staged .
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123232716.png" alt="image-20201123232716609"></p> <h5 id="取消更改"><a href="#取消更改" class="header-anchor">#</a> 取消更改</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>#丢弃工作区更改内容
git restore file
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h5 id="diff差异比较"><a href="#diff差异比较" class="header-anchor">#</a> diff差异比较</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>#不加参数即默认比较工作区与暂存区
git diff
#比较暂存区与最新本地版本库（本地库中最近一次commit的内容）
git diff --cached [&lt;path&gt;...]
#比较工作区与最新本地版本库。如果HEAD指向的是master分支，那么HEAD还可以换成master
git diff HEAD [&lt;path&gt;...]
#比较工作区与指定commit-id的差异　　　　　　
git diff commit-id [&lt;path&gt;...]
#比较暂存区与指定commit-id的差异
git diff --cached [&lt;commit-id&gt;] [&lt;path&gt;...]
#比较两个commit-id之间的差异
git diff [&lt;commit-id&gt;] [&lt;commit-id&gt;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h5 id="发生错误了想回退某一版本"><a href="#发生错误了想回退某一版本" class="header-anchor">#</a> 发生错误了想回退某一版本</h5> <ul><li><p>reset</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 先查看提交历史，确认需要回退的版本
git log
# 进行版本回退，回到指定版本的状态
# --hard:
# Resets the index and working tree. Any changes to tracked files in the working tree since &lt;commit&gt; are discarded
git reset --hard commit_id
# 强推送至远程分支
git push  --force
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123191052.png" alt="image-20201123191052324"></p> <p>回到指定某一个版本，但是此版本之后的提交都会消失，好像没有发生过一样。幸运的是 git reflog 会记录下所有的commit_id，因此还是可以在任意版本中穿梭</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 查看操作的所有记录
git reflog
# 回退到指定版本
git reset commit_id
#重新提交三板斧
git add.
git commit -m ' '
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123191357.png" alt="image-20201123191357052"></p></li> <li><p>revert</p> <p>对已经commit的代码再commit一次，对已提交的代码没有影响</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#先查看提交历史，确认需要回退的版本
git log
#进行版本回退，回到指定版本的状态
git revert commit_id
#如果有争议想丢掉这次revert，可以使用
git revert --abort
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>revert可能会产生争议参考https://stackoverflow.com/questions/13008170/im-not-able-to-revert-a-file-while-its-conflicting-git</p></li></ul> <h5 id="修改最后一次本地提交的消息"><a href="#修改最后一次本地提交的消息" class="header-anchor">#</a> 修改最后一次本地提交的消息</h5> <p>如果最后一次commit已经push了那么就应当不要再做修改了（修改后再次push会报错的）。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>git commit -amend
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h5 id="git-分支常用命令"><a href="#git-分支常用命令" class="header-anchor">#</a> git 分支常用命令</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code># 列出所有本地分支
git branch
# 列出所有远程分支
git branch -r
# 新建一个分支，但依然停留在当前分支
git branch [branch-name]
# 新建一个分支，并切换到该分支
git checkout -b [branch]
#切换分支
git checkout branch-name
# 合并指定分支到当前分支
$ git merge [branch]
# 删除分支
$ git branch -d [branch-name]
# 删除远程分支
$ git push origin --delete [branch-name]$ git branch -dr [remote/branch]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h5 id="git-revert和git-reset"><a href="#git-revert和git-reset" class="header-anchor">#</a> git revert和git reset</h5> <p><code>git reset</code> 会将当前分支的 HEAD 指针指向指定的提交，永久性地删除指定提交之后的所有提交，因此谨慎使用。</p> <p><code>git revert</code> 则是撤销指定提交的操作，它会创建一个新的提交来撤销指定提交的更改。这样做可以保留指定提交之后的提交历史，因此更加安全。</p> <p>使用 <code>git revert</code> 可以撤销某个提交，同时保留该提交之后的所有更改，这对于团队协作和版本控制非常有用。而使用 <code>git reset</code> 则会将提交历史永久性地修改，不适合在公共分支上使用。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#commit b5a121096ac1e90957379b707ff1d9c5ce3f3657(head -&gt; master)</span>
<span class="token comment">#commit 352d08eb8afdbf349d26c161e6719b1e2aeddc1b</span>
<span class="token comment">#当前有两个提交</span>
<span class="token function">git</span> reset 352d08eb8afdbf349d26c161e6719b1e2aeddc1b <span class="token comment">#log记录将只有352d08eb8afdbf349d26c161e6719b1e2aeddc1b这一条记录，当前提交之后的修改转为Unstaged状态</span>
<span class="token function">git</span> revet 352d08eb8afdbf349d26c161e6719b1e2aeddc1b <span class="token comment">#会撤销指定提交</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/714762/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">git基本知识</div></a> <a href="/pages/0a4c6c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">rebase使用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
