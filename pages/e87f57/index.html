te><p>The set of characters from U+0000 to U+FFFF is sometimes  referred to as the <em>Basic Multilingual Plane (BMP)</em>. Characters whose code points are greater than U+FFFF are  called <em>supplementary character</em>s. The Java platform uses the UTF-16  representation in <code>char</code> arrays and in the <code>String</code> and  <code>StringBuffer</code> classes. In this representation, supplementary  characters are represented as a pair of <code>char</code> values, the first from  the <em>high-surrogates</em> range, (\uD800-\uDBFF), the second from the  <em>low-surrogates</em> range (\uDC00-\uDFFF).</p></blockquote></li> <li><p><strong>java输出时使用的默认编码格式</strong></p> <p>java输出的默认编码格式是由平台来决定的，在idea中默认是UTF8，Windows控制台是GBK, Linux是UTF8。<strong>这里不要和JVM内部的编码格式搞混</strong>，</p> <p>JVM内部的字符使用的是UTF16，然后输出时会转成默认编码（或指定的编码）。</p></li> <li><p><strong>读取文件时使用的编码格式</strong></p> <p>使用的是文件指定的编码格式</p></li> <li><p><strong>String.length</strong></p> <p>表示的是码元的长度</p></li> <li><p><strong>String.getBytes（）</strong></p> <p>对字符串使用平台默认编码转成字节序列然后存进新的byte数组</p></li> <li><p><strong>获取默认编码格式</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Charset.defaultCharset() 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/08, 16:19:36</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/011b9f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">内部类</div></a> <a href="/pages/fd869d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">线程基本概念及使用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
