xyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">06-24<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h5 id="离职进展"><a href="#离职进展" class="header-anchor">#</a> 离职进展</h5> <p>周一的时候主管找我聊了关于离职的事情，这家伙真的是厉害，被他说动了。但事后我又挺后悔的，还是担心沟通能力不行，虽然说帮助我，但性格是没法帮助的，只能靠自己。<strong>优柔寡断也是我的一个一直存在的缺点啊</strong>，以后做事情要多长点记性，坚定一点，错了就错了嘛，又死不了人。算了，居然做决定了，那就不要想那么多了，浪费时间。就再努力改变一次吧，这一次就不要care别人的看法了，错了就错了，错了下次改正就好了。你由自己定义，不由别人定义</p> <p><strong>个人计划</strong></p> <p>这周六开始恢复背读单词了，放假的时候出去玩了一下，吃了点烤肉，人均100多还行吧，后面两天把spring的事务和git原理学习了一遍并记录了blog。写blog的时候写的特别慢，说明这东西还不是自己的，blog上的东西还是要经常回顾一下的。</p> <p>个人计划的学习两个开源项目还没有开始，得抓紧了，这个比较重要，要锻炼自己的工程能力。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/24, 16:04:53</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/3015c5/"><div>
