显示现行终端机下的所有程序，包括其他用户的程序。</p></li> <li><p>2）ps -A 显示所有进程。</p></li> <li><p>3）ps c 列出程序时，显示每个程序真正的指令名称，而不包含路径，参数或常驻服务的标示。</p></li> <li><p>4）ps -e 此参数的效果和指定&quot;A&quot;参数相同。</p></li> <li><p>5）ps e 列出程序时，显示每个程序所使用的环境变量。</p></li> <li><p>6）ps f 用ASCII字符显示树状结构，表达程序间的相互关系。</p></li> <li><p>7）ps -H 显示树状结构，表示程序间的相互关系。</p></li> <li><p>8）ps -N 显示所有的程序，除了执行ps指令终端机下的程序之外。</p></li> <li><p>9）ps s 采用程序信号的格式显示程序状况。</p></li> <li><p>10）ps S 列出程序时，包括已中断的子程序资料。</p></li> <li><p>11）ps -t&lt;终端机编号&gt; 　指定终端机编号，并列出属于该终端机的程序的状况。</p></li> <li><p>12）ps u 　以用户为主的格式来显示程序状况。</p></li> <li><p>13）ps x 　显示所有程序，不以终端机来区分。</p></li> <li><p>常用指令组合 ：ps aux,然后再通过管道使用grep命令过滤查找特定的进程,然后再对特定的进程进行操作。</p></li> <li><p>ps aux | grep program_filter_word,ps -ef |grep tomcat</p></li> <li><p>ps -ef|grep java|grep -v grep 显示出所有的java进程，去处掉当前的grep进程。</p></li></ul> <h4 id="关机-系统的关机、重启以及登出"><a href="#关机-系统的关机、重启以及登出" class="header-anchor">#</a> 关机 (系统的关机、重启以及登出 )</h4> <ul><li><p>shutdown -h now 关闭系统(1)</p></li> <li><p>init 0 关闭系统(2)</p></li> <li><p>telinit 0 关闭系统(3)</p></li> <li><p>shutdown -h hours:minutes &amp; 按预定时间关闭系统</p></li> <li><p>shutdown -c 取消按预定时间关闭系统</p></li> <li><p>shutdown -r now 重启(1)</p></li> <li><p>reboot 重启(2)</p></li> <li><p>logout 注销</p></li></ul> <h4 id="文件和目录"><a href="#文件和目录" class="header-anchor">#</a> 文件和目录</h4> <ul><li><p>cd /home 进入 '/ home' 目录'</p></li> <li><p>cd .. 返回上一级目录</p></li> <li><p>cd ../.. 返回上两级目录</p></li> <li><p>cd 进入个人的主目录</p></li> <li><p>cd ~user1 进入个人的主目录</p></li> <li><p>cd - 返回上次所在的目录</p></li> <li><p>pwd 显示工作路径</p></li> <li><p>ls 查看目录中的文件</p></li> <li><p>ls -F 查看目录中的文件</p></li> <li><p>ls -l 显示文件和目录的详细资料</p></li> <li><p>ls -a 显示隐藏文件</p></li> <li><p>ls <em>[0-9]</em> 显示包含数字的文件名和目录名</p></li> <li><p>tree 显示文件和目录由根目录开始的树形结构(1)</p></li> <li><p>lstree 显示文件和目录由根目录开始的树形结构(2)</p></li> <li><p>mkdir dir1 创建一个叫做 'dir1' 的目录'</p></li> <li><p>mkdir dir1 dir2 同时创建两个目录</p></li> <li><p>mkdir -p /tmp/dir1/dir2 创建一个目录树</p></li> <li><p>rm -f file1 删除一个叫做 'file1' 的文件'</p></li> <li><p>rmdir dir1 删除一个叫做 'dir1' 的目录'</p></li> <li><p>rm -rf dir1 删除一个叫做 'dir1' 的目录并同时删除其内容</p></li> <li><p>rm -rf dir1 dir2 同时删除两个目录及它们的内容</p></li> <li><p>mv dir1 new_dir 重命名/移动 一个目录</p></li> <li><p>cp file1 file2 复制一个文件</p></li> <li><p>cp dir/* . 复制一个目录下的所有文件到当前工作目录</p></li> <li><p>cp -a /tmp/dir1 . 复制一个目录到当前工作目录</p></li> <li><p>cp -a dir1 dir2 复制一个目录</p></li> <li><p>ln -s file1 lnk1 创建一个指向文件或目录的软链接</p></li> <li><p>ln file1 lnk1 创建一个指向文件或目录的物理链接</p></li> <li><p>touch -t 0712250000 file1 修改一个文件或目录的时间戳 - (YYMMDDhhmm)</p></li> <li><p>file file1 outputs the mime type of the file as text</p></li> <li><p>iconv -l 列出已知的编码</p></li> <li><p>iconv -f fromEncoding -t toEncoding inputFile &gt; outputFile creates a new from the given input file by assuming it is encoded in fromEncoding and converting it to toEncoding.</p></li> <li><p>find . -maxdepth 1 -name *.jpg -print -exec convert &quot;{}&quot; -resize 80x60 &quot;thumbs/{}&quot; ; batch resize files in the current directory and send them to a thumbnails directory (requires convert from Imagemagick)</p></li></ul> <h4 id="文件搜索"><a href="#文件搜索" class="header-anchor">#</a> 文件搜索</h4> <ul><li><p>find / -name file1 从 '/' 开始进入根文件系统搜索文件和目录</p></li> <li><p>find / -user user1 搜索属于用户 'user1' 的文件和目录</p></li> <li><p>find /home/user1 -name *.bin 在目录 '/ home/user1' 中搜索带有'.bin' 结尾的文件</p></li> <li><p>find /usr/bin -type f -atime +100 搜索在过去100天内未被使用过的执行文件</p></li> <li><p>find /usr/bin -type f -mtime -10 搜索在10天内被创建或者修改过的文件</p></li> <li><p>find / -name *.rpm -exec chmod 755 '{}' ; 搜索以 '.rpm' 结尾的文件并定义其权限</p></li> <li><p>find / -xdev -name *.rpm 搜索以 '.rpm' 结尾的文件，忽略光驱、捷盘等可移动设备</p></li> <li><p>locate *.ps 寻找以 '.ps' 结尾的文件 - 先运行 'updatedb' 命令</p></li> <li><p>whereis halt 显示一个二进制文件、源码或man的位置</p></li> <li><p>which halt 显示一个二进制文件或可执行文件的完整路径</p></li></ul> <h4 id="挂载一个文件系统"><a href="#挂载一个文件系统" class="header-anchor">#</a> 挂载一个文件系统</h4> <ul><li><p>mount /dev/hda2 /mnt/hda2 挂载一个叫做hda2的盘 - 确定目录 '/ mnt/hda2' 已经存在</p></li> <li><p>umount /dev/hda2 卸载一个叫做hda2的盘 - 先从挂载点 '/ mnt/hda2' 退出</p></ s="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> file1 file2 dir1 将几个文件和目录同时压缩成一个zip格式的压缩包</p> <p>unzip <a href="https://link.zhihu.com/?target=http%3A//file1.zip/" target="_blank" rel="noopener noreferrer">file1.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 解压一个zip格式压缩包</p> <h4 id="看文件内容"><a href="#看文件内容" class="header-anchor">#</a> 看文件内容</h4> <ul><li>cat file1 从第一个字节开始正向查看文件的内容</li> <li>tac file1 从最后一行开始反向查看一个文件的内容</li> <li>more file1 查看一个长文件的内容</li> <li>less file1 类似于 'more' 命令，但是它允许在文件中和正向操作一样的反向操作</li> <li>head -2 file1 查看一个文件的前两行</li> <li>tail -2 file1 查看一个文件的最后两行</li> <li>tail -f /var/log/messages 实时查看被添加到一个文件中的内容</li></ul> <h4 id="文本处理"><a href="#文本处理" class="header-anchor">#</a> 文本处理</h4> <ul><li>cat file1 file2 ... | command &lt;&gt; file1_in.txt_or_file1_out.txt general syntax for text manipulation using PIPE, STDIN and STDOUT</li> <li>cat file1 | command( sed, grep, awk, grep, etc...) &gt; result.txt 合并一个文件的详细说明文本，并将简介写入一个新文件中</li> <li>cat file1 | command( sed, grep, awk, grep, etc...) &gt;&gt; result.txt 合并一个文件的详细说明文本，并将简介写入一个已有的文件中</li> <li>grep Aug /var/log/messages 在文件 '/var/log/messages'中查找关键词&quot;Aug&quot;</li> <li>grep ^Aug /var/log/messages 在文件 '/var/log/messages'中查找以&quot;Aug&quot;开始的词汇</li> <li>grep [0-9] /var/log/messages 选择 '/var/log/messages' 文件中所有包含数字的行</li> <li>grep Aug -R /var/log/* 在目录 '/var/log' 及随后的目录中搜索字符串&quot;Aug&quot;</li> <li>sed 's/stringa1/stringa2/g' example.txt 将example.txt文件中的 &quot;string1&quot; 替换成 &quot;string2&quot;</li> <li>sed '/^$/d' example.txt 从example.txt文件中删除所有空白行</li> <li>sed '/ *#/d; /^$/d' example.txt 从example.txt文件中删除所有注释和空白行</li> <li>echo 'esempio' | tr '[:lower:]' '[:upper:]' 合并上下单元格内容</li> <li>sed -e '1d' result.txt 从文件example.txt 中排除第一行</li> <li>sed -n '/stringa1/p' 查看只包含词汇 &quot;string1&quot;的行</li> <li>sed -e 's/ *$//' example.txt 删除每一行最后的空白字符</li> <li>sed -e 's/stringa1//g' example.txt 从文档中只删除词汇 &quot;string1&quot; 并保留剩余全部</li> <li>sed -n '1,5p;5q' example.txt 查看从第一行到第5行内容</li> <li>sed -n '5p;5q' example.txt 查看第5行</li> <li>sed -e 's/00*/0/g' example.txt 用单个零替换多个零</li> <li>cat -n file1 标示文件的行数</li> <li>cat example.txt | awk 'NR%2==1' 删除example.txt文件中的所有偶数行</li> <li>echo a b c | awk '{print $1}' 查看一行第一栏</li> <li>echo a b c | awk '{print $1,$3}' 查看一行的第一和第三栏</li> <li>paste file1 file2 合并两个文件或两栏的内容</li> <li>paste -d '+' file1 file2 合并两个文件或两栏的内容，中间用&quot;+&quot;区分</li> <li>sort file1 file2 排序两个文件的内容</li> <li>sort file1 file2 | uniq 取出两个文件的并集(重复的行只保留一份)</li> <li>sort file1 file2 | uniq -u 删除交集，留下其他的行</li> <li>sort file1 file2 | uniq -d 取出两个文件的交集(只留下同时存在于两个文件中的文件)</li> <li>comm -1 file1 file2 比较两个文件的内容只删除 'file1' 所包含的内容</li> <li>comm -2 file1 file2 比较两个文件的内容只删除 'file2' 所包含的内容</li> <li>comm -3 file1 file2 比较两个文件的内容只删除两个文件共有的部分</li></ul> <h4 id="字符设置和文件格式转换"><a href="#字符设置和文件格式转换" class="header-anchor">#</a> 字符设置和文件格式转换</h4> <ul><li>dos2unix filedos.txt fileunix.txt 将一个文本文件的格式从MSDOS转换成UNIX</li> <li>unix2dos fileunix.txt filedos.txt 将一个文本文件的格式从UNIX转换成MSDOS</li> <li>recode ..HTML &lt; page.txt &gt; page.html 将一个文本文件转换成html</li> <li>recode -l | more 显示所有允许的转换格式</li></ul> <h4 id="文件系统分析"><a href="#文件系统分析" class="header-anchor">#</a> 文件系统分析</h4> <ul><li>badblocks -v /dev/hda1 检查磁盘hda1上的坏磁块</li> <li>fsck /dev/hda1 修复/检查hda1磁盘上linux文件系统的完整性</li> <li>fsck.ext2 /dev/hda1 修复/检查hda1磁盘上ext2文件系统的完整性</li> <li>e2fsck /dev/hda1 修复/检查hda1磁盘上ext2文件系统的完整性</li> <li>e2fsck -j /dev/hda1 修复/检查hda1磁盘上ext3文件系统的完整性</li> <li>fsck.ext3 /dev/hda1 修复/检查hda1磁盘上ext3文件系统的完整性</li> <li>fsck.vfat /dev/hda1 修复/检查hda1磁盘上fat文件系统的完整性</li> <li>fsck.msdos /dev/hda1 修复/检查hda1磁盘上dos文件系统的完整性</li> <li>dosfsck /dev/hda1 修复/检查hda1磁盘上dos文件系统的完整性</li></ul> <h4 id="初始化一个文件系统"><a href="#初始化一个文件系统" class="header-anchor">#</a> 初始化一个文件系统</h4> <ul><li>mkfs /dev/hda1 在hda1分区创建一个文件系统</li> <li>mke2fs /dev/hda1 在hda1分区创建一个linux ext2的文件系统</li> <li>mke2fs -j /dev/hda1 在hda1分区创建一个linux ext3(日志型)的文件系统</li> <li>mkfs -t vfat 32 -F /dev/hda1 创建一个 FAT32 文件系统</li> <li>fdformat -n /dev/fd0 格式化一个软盘</li> <li>mkswap /dev/hda3 创建一个swap文件系统</li></ul> <h4 id="swap文件系统"><a href="#swap文件系统" class="header-anchor">#</a> SWAP文件系统</h4> <ul><li>mkswap /dev/hda3 创建一个swap文件系统</li> <li>swapon /dev/hda3 启用一个新的swap文件系统</li> <li>swapon /dev/hda2 /dev/hdb3 启用两个swap分区</li></ul> <h4 id="备份"><a href="#备份" class="header-anchor">#</a> 备份</h4> <ul><li>dump -0aj -f /tmp/home0.bak /home 制作一个 '/home' 目录的完整备份</li> <li>dump -1aj -f /tmp/home0.bak /home 制作一个 '/home' 目录的交互式备份</li> <li>restore -if /tmp/home0.bak 还原一个交互式备份</li> <li>rsync -rogpav --delete /home /tmp 同步两边的目录</li> <li>rsync -rogpav -e ssh --delete /home ip_address:/tmp 通过SSH通道rsync</li> <li>rsync -az -e ssh --delete ip_addr:/home/public /home/local 通过ssh和压缩将一个远程目录同步到本地目录</li> <li>rsync -az -e ssh --delete /home/local ip_addr:/home/public 通过ssh和压缩将本地目录同步到远程目录</li> <li>dd bs=1M if=/dev/hda | gzip | ssh user@ip_addr 'dd of=hda.gz' 通过ssh在远程主机上执行一次备份本地磁盘的操作</li> <li>dd if=/dev/sda of=/tmp/file1 备份磁盘内容到一个文件</li> <li>tar -Puf backup.tar /home/user 执行一次对 '/home/user' 目录的交互式备份操作</li> <li>( cd /tmp/local/ &amp;&amp; tar c . ) | ssh -C user@ip_addr 'cd /home/share/ &amp;&amp; tar x -p' 通过ssh在远程目录中复制一个目录内容</li> <li>( tar c /home ) | ssh -C user@ip_addr 'cd /home/backup-home &amp;&amp; tar x -p' 通过ssh在远程目录中复制一个本地目录</li> <li>tar cf - . | (cd /tmp/backup ; tar xf - ) 本地将一个目录复制到另一个地方，保留原有权限及链接</li> <li>find /home/user1 -name '*.txt' | xargs cp -av --target-directory=/home/backup/ --parents 从一个目录查找并复制所有以 '.txt' 结尾的文件到另一个目录</li> <li>find /var/log -name '*.log' | tar cv --files-from=- | bzip2 &gt; log.tar.bz2 查找所有以 '.log' 结尾的文件并做成一个bzip包</li> <li>dd if=/dev/hda of=/dev/fd0 bs=512 count=1 做一个将 MBR (Master Boot Record)内容复制到软盘的动作</li> <li>dd if=/dev/fd0 of=/dev/hda bs=512 count=1 从已经保存到软盘的备份中恢复MBR内容</li></ul> <h4 id="光盘"><a href="#光盘" class="header-anchor">#</a> 光盘</h4> <ul><li>cdrecord -v gracetime=2 dev=/dev/cdrom -eject blank=fast -force 清空一个可复写的光盘内容</li> <li>mkisofs /dev/cdrom &gt; cd.iso 在磁盘上创建一个光盘的iso镜像文件</li> <li>mkisofs /dev/cdrom | gzip &gt; cd_iso.gz 在磁盘上创建一个压缩了的光盘iso镜像文件</li> <li>mkisofs -J -allow-leading-dots -R -V &quot;Label CD&quot; -iso-level 4 -o ./cd.iso data_cd 创建一个目录的iso镜像文件</li> <li>cdrecord -v dev=/dev/cdrom cd.iso 刻录一个ISO镜像文件</li> <li>gzip -dc cd_iso.gz | cdrecord dev=/dev/cdrom - 刻录一个压缩了的ISO镜像文件</li> <li>mount -o loop cd.iso /mnt/iso 挂载一个ISO镜像文件</li> <li>cd-paranoia -B 从一个CD光盘转录音轨到 wav 文件中</li> <li>cd-paranoia -- &quot;-3&quot; 从一个CD光盘转录音轨到 wav 文件中（参数-3）</li> <li>cdrecord --scanbus 扫描总线以识别scsi通道</li> <li>dd if=/dev/hdc | md5sum 校验一个设备的md5sum编码，例如一张 CD</li></ul> <h4 id="网络-以太网和wifi无线"><a href="#网络-以太网和wifi无线" class="header-anchor">#</a> 网络 - （以太网和WIFI无线）</h4> <ul><li>ifconfig eth0 显示一个以太网卡的配置</li> <li>ifup eth0 启用一个 'eth0' 网络设备</li> <li>ifdown eth0 禁用一个 'eth0' 网络设备</li> <li>ifconfig eth0 192.168.1.1 netmask 255.255.255.0 控制IP地址</li> <li>ifconfig eth0 promisc 设置 'eth0' 成混杂模式以嗅探数据包 (sniffing)</li> <li>dhclient eth0 以dhcp模式启用 'eth0'</li> <li>route -n show routing table</li> <li>route add -net 0/0 gw IP_Gateway configura default gateway</li> <li>route add -net 192.168.0.0 netmask 255.255.0.0 gw 192.168.1.1 configure static route to reach network '192.168.0.0/16'</li> <li>route del 0/0 gw IP_gateway remove static route</li> <li>echo &quot;1&quot; &gt; /proc/sys/net/ipv4/ip_forward activate ip routing</li> <li>hostname show hostname of system</li> <li>host <a href="https://link.zhihu.com/?target=http%3A//www.example.com/" target="_blank" rel="noopener noreferrer">Example Domain<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> lookup hostname to resolve name to ip address and viceversa(1)</li> <li>nslookup <a href="https://link.zhihu.com/?target=http%3A//www.example.com/" target="_blank" rel="noopener noreferrer">Example Domain<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> lookup hostname to resolve name to ip address and viceversa(2)</li> <li>ip link show show link status of all interfaces</li> <li>mii-tool eth0 show link status of 'eth0'</li> <li>ethtool eth0 show statistics of network card 'eth0'</li> <li>netstat -tup show all active network connections and their PID</li> <li>netstat -tupl show all network services listening on the system and their PID</li> <li>tcpdump tcp port 80 show all HTTP traffic</li> <li>iwlist scan show wireless networks</li> <li>iwconfig eth1 show configuration of a wireless network card</li> <li>hostname show hostname</li> <li>host <a href="https://link.zhihu.com/?target=http%3A//www.example.com/" target="_blank" rel="noopener noreferrer">Example Domain<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> lookup hostname to resolve name to ip address and viceversa</li> <li>nslookup <a href="https://link.zhihu.com/?target=http%3A//www.example.com/" target="_blank" rel="noopener noreferrer">Example Domain<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> lookup hostname to resolve name to ip address and viceversa</li> <li>whois <a href="https://link.zhihu.com/?target=http%3A//www.example.com/" target="_blank" rel="noopener noreferrer">Example Domain<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> lookup on Whois database</li></ul> <h4 id="jps工具"><a href="#jps工具" class="header-anchor">#</a> JPS工具</h4> <p>jps(Java Virtual Machine Process Status Tool)是JDK 1.5提供的一个显示当前所有java进程pid的命令，简单实用，非常适合在linux/unix平台上简单察看当前java进程的一些简单情况。</p> <p>我想很多人都是用过unix系统里的ps命令，这个命令主要是用来显示当前系统的进程情况，有哪些进程，及其 id。 jps 也是一样，它的作用是显示当前系统的java进程情况，及其id号。我们可以通过它来查看我们到底启动了几个java进程（因为每一个java程序都会独占一个java虚拟机实例），和他们的进程号（为下面几个程序做准备），并可通过opt来查看这些进程的详细启动参数。</p> <p>使用方法：在当前命令行下打 jps(需要JAVA_HOME，没有的话，到改程序的目录下打) 。</p> <p>jps存放在JAVA_HOME/bin/jps，使用时为了方便请将JAVA_HOME/bin/加入到Path.</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>$&gt; jps

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>sudo jps看到的进程数量最全</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>jps 192.168.0.77
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>列出远程服务器192.168.0.77机器所有的jvm实例，采用rmi协议，默认连接端口为1099</p> <p>（前提是远程服务器提供jstatd服务）</p> <p>注：jps命令有个地方很不好，似乎只能显示当前用户的java进程，要显示其他用户的还是只能用unix/linux的ps命令。</p> <h4 id="rpm-包-fedora-redhat及类似系统"><a href="#rpm-包-fedora-redhat及类似系统" class="header-anchor">#</a> RPM 包 - （Fedora, Redhat及类似系统）</h4> <ul><li>rpm -ivh package.rpm 安装一个rpm包</li> <li>rpm -ivh --nodeeps package.rpm 安装一个rpm包而忽略依赖关系警告</li> <li>rpm -U package.rpm 更新一个rpm包但不改变其配置文件</li> <li>rpm -F package.rpm 更新一个确定已经安装的rpm包</li> <li>rpm -e package_name.rpm 删除一个rpm包</li> <li>rpm -qa 显示系统中所有已经安装的rpm包</li> <li>rpm -qa | grep httpd 显示所有名称中包含 &quot;httpd&quot; 字样的rpm包</li> <li>rpm -qi package_name 获取一个已安装包的特殊信息</li> <li>rpm -qg &quot;System Environment/Daemons&quot; 显示一个组件的rpm包</li> <li>rpm -ql package_name 显示一个已经安装的rpm包提供的文件列表</li> <li>rpm -qc package_name 显示一个已经安装的rpm包提供的配置文件列表</li> <li>rpm -q package_name --whatrequires 显示与一个rpm包存在依赖关系的列表</li> <li>rpm -q package_name --whatprovides 显示一个rpm包所占的体积</li> <li>rpm -q package_name --scripts 显示在安装/删除期间所执行的脚本l</li> <li>rpm -q package_name --changelog 显示一个rpm包的修改历史</li> <li>rpm -qf /etc/httpd/conf/httpd.conf 确认所给的文件由哪个rpm包所提供</li> <li>rpm -qp package.rpm -l 显示由一个尚未安装的rpm包提供的文件列表</li> <li>rpm --import /media/cdrom/RPM-GPG-KEY 导入公钥数字证书</li> <li>rpm --checksig package.rpm 确认一个rpm包的完整性</li> <li>rpm -qa gpg-pubkey 确认已安装的所有rpm包的完整性</li> <li>rpm -V package_name 检查文件尺寸、 许可、类型、所有者、群组、MD5检查以及最后修改时间</li> <li>rpm -Va 检查系统中所有已安装的rpm包- 小心使用</li> <li>rpm -Vp package.rpm 确认一个rpm包还未安装</li> <li>rpm2cpio package.rpm | cpio --extract --make-directories <em>bin</em> 从一个rpm包运行可执行文件</li> <li>rpm -ivh /usr/src/redhat/RPMS/<code>arch</code>/package.rpm 从一个rpm源码安装一个构建好的包</li> <li>rpmbuild --rebuild package_name.src.rpm 从一个rpm源码构建一个 rpm 包</li></ul> <h4 id="yum-软件包升级器-fedora-redhat及类似系统"><a href="#yum-软件包升级器-fedora-redhat及类似系统" class="header-anchor">#</a> YUM 软件包升级器 - （Fedora, RedHat及类似系统）</h4> <ul><li>yum install package_name 下载并安装一个rpm包</li> <li>yum localinstall package_name.rpm 将安装一个rpm包，使用你自己的软件仓库为你解决所有依赖关系</li> <li>yum update package_name.rpm 更新当前系统中所有安装的rpm包</li> <li>yum update package_name 更新一个rpm包</li> <li>yum remove package_name 删除一个rpm包</li> <li>yum list 列出当前系统中安装的所有包</li> <li>yum search package_name 在rpm仓库中搜寻软件包</li> <li>yum clean packages 清理rpm缓存删除下载的包</li> <li>yum clean headers 删除所有头文件</li> <li>yum clean all 删除所有缓存的包和头文件</li></ul> <h4 id="deb-包-debian-ubuntu-以及类似系统"><a href="#deb-包-debian-ubuntu-以及类似系统" class="header-anchor">#</a> DEB 包 (Debian, Ubuntu 以及类似系统)</h4> <ul><li>dpkg -i package.deb 安装/更新一个 deb 包</li> <li>dpkg -r package_name 从系统删除一个 deb 包</li> <li>dpkg -l 显示系统中所有已经安装的 deb 包</li> <li>dpkg -l | grep httpd 显示所有名称中包含 &quot;httpd&quot; 字样的deb包</li> <li>dpkg -s package_name 获得已经安装在系统中一个特殊包的信息</li> <li>dpkg -L package_name 显示系统中已经安装的一个deb包所提供的文件列表</li> <li>dpkg --contents package.deb 显示尚未安装的一个包所提供的文件列表</li> <li>dpkg -S /bin/ping 确认所给的文件由哪个deb包提供</li></ul> <h4 id="apt-软件工具-debian-ubuntu-以及类似系统"><a href="#apt-软件工具-debian-ubuntu-以及类似系统" class="header-anchor">#</a> APT 软件工具 (Debian, Ubuntu 以及类似系统)</h4> <ul><li>apt-get install package_name 安装/更新一个 deb 包</li> <li>apt-cdrom install package_name 从光盘安装/更新一个 deb 包</li> <li>apt-get update 升级列表中的软件包</li> <li>apt-get upgrade 升级所有已安装的软件</li> <li>apt-get remove package_name 从系统删除一个deb包</li> <li>apt-get check 确认依赖的软件仓库正确</li> <li>apt-get clean 从下载的软件包中清理缓存</li> <li>apt-cache search searched-package 返回包含所要搜索字符串的软件包名称</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/23, 07:52:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7a1c88/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基础知识</div></a> <a href="/pages/ed8053/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">shell脚本</div></a></div> <div class="page-nav"><p class="inner"><span
