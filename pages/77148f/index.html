5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">如何进行重构<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="重构规模"><a href="#重构规模" class="header-anchor">#</a> 重构规模</h4> <h5 id="大规模重构"><a href="#大规模重构" class="header-anchor">#</a> 大规模重构</h5> <ul><li>重构手段有：分层、模块化、解耦、抽象可复用组件</li> <li>改动大，易引入bug，重构时需要有完善的计划</li></ul> <h5 id="小规模重构"><a href="#小规模重构" class="header-anchor">#</a> 小规模重构</h5> <ul><li>主要指代码细节的重构，针对类，函数，变量的代码级别重构。一般根据编程规范作为指导即可</li> <li>改动小且比较集中，风险小。如果觉得需要重构就可以直接着手</li></ul> <h4 id="单元测试"><a href="#单元测试" class="header-anchor">#</a> 单元测试</h4> <ol><li>它是保证代码重构时不出错的有效保证</li> <li>编写单元测试能帮你发现设计上的问题，如果一段代码很难去编写单元测试，往往会意味着代码的设计不够合理，比如说使用了静态方法、没有依赖注入等等，进而促使你去重构代码</li> <li>单元测试可以帮助你快速熟悉代码</li> <li>单元测试是TDD可落地执行的改进方案</li></ol> <h5 id="常见的anti-patterns"><a href="#常见的anti-patterns" class="header-anchor">#</a> 常见的anti-patterns</h5> <ol><li>未决行为（代码输出具有随机性）</li> <li>全局变量（滥用全局变量会使测试变得困难，每个测试用例可能都要重置全局变量）</li> <li>静态方法（静态方法比较难mock，比如依赖外部资源的静态函数）</li> <li>复杂继承（如果一个父类需要mock某个依赖对象才能进行单元测试，那么所有子类在编写单元测试的时候都要去mock这个对象）</li> <li>高耦合代码（一个类依赖很多外部对象，可能也需要mock这些外部对象，这本身设计不合理）</li></ol> <h4 id="解耦技巧"><a href="#解耦技巧" class="header-anchor">#</a> 解耦技巧</h4> <ol><li><p>封装与抽象</p> <p>当功能改动时，上层依赖不需要改动</p></li> <li><p>引用中间层</p> <p>通过中间层来简化依赖关系</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20221211234625.png" alt="image-20221211234618738"></p></li> <li><p>模块化</p> <p>构建复杂系统的主要手段，相关人员只要专注于自己负责的模块即可</p></li> <li><p>利用设计思想和原则</p> <ul><li>单一职责原则</li> <li>基于接口而非实现编程</li> <li>依赖注入</li> <li>多用组合少用继承</li> <li>迪米特法则</li></ul></li></ol> <h4 id="编程规范"><a href="#编程规范" class="header-anchor">#</a> 编程规范</h4> <ol><li><p>命名</p> <ul><li>命名的关键是能准确达意。对于不同作用域的命名，我们可以适当地选择不同的长度。作用域小的变量（比如临时变量），可以适当地选择短一些的命名方式。除此之外，命名中也可以使用一些耳熟能详的缩写。</li> <li>我们可以借助类的信息来简化属性、函数的命名，利用函数的信息来简化函数参数的命名。</li> <li>命名要可读、可搜索。不要使用生僻的、不好读的英文单词来命名。除此之外，命名要符合项目的统一规范，不要用些反直觉的命名。</li> <li>接口有两种命名方式：一种是在接口中带前缀“I”；另一种是在接口的实现类中带后缀“Impl”。对于抽象类的命名，也有两种方式，一种是带上前缀“Abstract”，一种是不带前缀。这两种命名方式都可以，关键是要在项目中统一。</li></ul></li> <li><p>注释</p> <ul><li>注释的目的就是让代码更容易看懂。只要符合这个要求的内容，你就可以将它写到注释里。总结一下，注释的内容主要包含这样三个方面：做什么、为什么、怎么做。对于一些复杂的类和接口，我们可能还需要写明“如何用”。</li> <li>注释本身有一定的维护成本，所以并非越多越好。类和函数一定要写注释，而且要写得尽可能全面、详细，而函数内部的注释要相对少一些，一般都是靠好的命名、提炼函数、解释性变量、总结性注释来提高代码可读性。</li></ul></li> <li><p>函数的代码不要超过一屏幕大小，类比较难确定</p></li> <li><p>一行代码不要超过IDE显示宽度</p></li> <li><p>善用空行分割单元块</p></li> <li><p>把代码分割成更小的单元块</p></li> <li><p>函数参数不要过多，大于五个就有点多</p> <ul><li>考虑函数职责是否单一，能否拆成多个函数的方式来减少参数</li> <li>封装成对象</li></ul></li> <li><p>勿用函数参数来控制逻辑，尽量拆成多个函数</p></li> <li><p>函数设计要职责单一</p></li> <li><p>移除过深嵌套层次</p> <ul><li>去掉多余if/else语句</li> <li>使用关键字continue，break，return提前退出嵌套</li> <li>调整执行顺序，判断逻辑（如判空）放在前面</li> <li>将部分嵌套逻辑封装成函数</li></ul></li> <li><p>学会使用解释性变量</p> <ul><li><p>常量代替魔法数字</p></li> <li><p>使用解释性变量来解释负责表达式</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> isSummer <span class="token operator">=</span> date<span class="token punctuation">.</span><span class="token function">after</span><span class="token punctuation">(</span><span class="token constant">SUMMER_START</span><span class="token punctuation">)</span><span class="token operator">&amp;&amp;</span>date<span class="token punctuation">.</span><span class="token function">before</span><span class="token punctuation">(</span><span class="token constant">SUMMER_END</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/08, 16:19:36</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c1f5e2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">代码质量检查清单</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
