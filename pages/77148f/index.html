r">#</a> 解耦技巧</h4> <ol><li><p>封装与抽象</p> <p>当功能改动时，上层依赖不需要改动</p></li> <li><p>引用中间层</p> <p>通过中间层来简化依赖关系</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20221211234625.png" alt="image-20221211234618738"></p></li> <li><p>模块化</p> <p>构建复杂系统的主要手段，相关人员只要专注于自己负责的模块即可</p></li> <li><p>利用设计思想和原则</p> <ul><li>单一职责原则</li> <li>基于接口而非实现编程</li> <li>依赖注入</li> <li>多用组合少用继承</li> <li>迪米特法则</li></ul></li></ol> <h4 id="编程规范"><a href="#编程规范" class="header-anchor">#</a> 编程规范</h4> <ol><li><p>命名</p> <ul><li>命名的关键是能准确达意。对于不同作用域的命名，我们可以适当地选择不同的长度。作用域小的变量（比如临时变量），可以适当地选择短一些的命名方式。除此之外，命名中也可以使用一些耳熟能详的缩写。</li> <li>我们可以借助类的信息来简化属性、函数的命名，利用函数的信息来简化函数参数的命名。</li> <li>命名要可读、可搜索。不要使用生僻的、不好读的英文单词来命名。除此之外，命名要符合项目的统一规范，不要用些反直觉的命名。</li> <li>接口有两种命名方式：一种是在接口中带前缀“I”；另一种是在接口的实现类中带后缀“Impl”。对于抽象类的命名，也有两种方式，一种是带上前缀“Abstract”，一种是不带前缀。这两种命名方式都可以，关键是要在项目中统一。</li></ul></li> <li><p>注释</p> <ul><li>注释的目的就是让代码更容易看懂。只要符合这个要求的内容，你就可以将它写到注释里。总结一下，注释的内容主要包含这样三个方面：做什么、为什么、怎么做。对于一些复杂的类和接口，我们可能还需要写明“如何用”。</li> <li>注释本身有一定的维护成本，所以并非越多越好。类和函数一定要写注释，而且要写得尽可能全面、详细，而函数内部的注释要相对少一些，一般都是靠好的命名、提炼函数、解释性变量、总结性注释来提高代码可读性。</li></ul></li> <li><p>函数的代码不要超过一屏幕大小，类比较难确定</p></li> <li><p>一行代码不要超过IDE显示宽度</p></li> <li><p>善用空行分割单元块</p></li> <li><p>把代码分割成更小的单元块</p></li> <li><p>函数参数不要过多，大于五个就有点多</p> <ul><li>考虑函数职责是否单一，能否拆成多个函数的方式来减少参数</li> <li>封装成对象</li></ul></li> <li><p>勿用函数参数来控制逻辑，尽量拆成多个函数</p></li> <li><p>函数设计要职责单一</p></li> <li><p>移除过深嵌套层次</p> <ul><li>去掉多余if/else语句</li> <li>使用关键字continue，break，return提前退出嵌套</li> <li>调整执行顺序，判断逻辑（如判空）放在前面</li> <li>将部分嵌套逻辑封装成函数</li></ul></li> <li><p>学会使用解释性变量</p> <ul><li><p>常量代替魔法数字</p></li> <li><p>使用解释性变量来解释负责表达式</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> isSummer <span class="token operator">=</span> date<span class="token punctuation">.</span><span class="token function">after</span><span class="token punctuation">(</span><span class="token constant">SUMMER_START</span><span class="token punctuation">)</span><span class="token operator">&amp;&amp;</span>date<span class="token punctuation">.</span><span class="token function">before</span><span class="token punctuation">(</span><span class="token constant">SUMMER_END</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/27, 14:56:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c1f5e2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">代码质量检查清单</div></a> <a href="/pages/54136b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
