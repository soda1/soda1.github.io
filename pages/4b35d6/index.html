page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#基础" data-v-06225672>基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">三大范式<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>范式是“符合某一种级别的关系模式的集合，表示一个关系内部各属性之间的联系的合理化程度”。即<strong>一张数据表的表结构所符合的某种设计标准的级别</strong></p> <h4 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h4> <p>在理解范式之前，先熟悉以下的概念</p> <ul><li><strong>属性</strong>：在关系数据库中属性可以看作是“表的一列”。</li> <li><strong>元组</strong>：表中的一行就是一个元组。</li> <li><strong>候选码</strong>：假设K为表中的一个属性或属性组，若除K之外的所有属性都完全函数依赖于K，那么K为候选码，简称码。在实际中我们通常可以理解为：<strong>假如当 K 确定的情况下，该表除 K 之外的所有属性的值也就随之确定，那么 K 就是码。<strong>一张表中可以有超过一个码。（实际应用中为了方便，通常选择其中的一个码作为</strong>主码</strong>）</li> <li><strong>主属性</strong>：一个属性只要在任何一个候选码中出现过，这个属性就是主属性。</li> <li><strong>非主属性</strong>：与上面相反，没有在任何候选码中出现过，这个属性就是非主属性。</li> <li><strong>外码</strong>：一个属性（或属性组），它不是码，但是它别的表的码，它就是外码。</li></ul> <h5 id="函数依赖"><a href="#函数依赖" class="header-anchor">#</a> 函数依赖</h5> <ol><li><p>完全函数依赖</p> <p>在一张表中，若 <mjx-container jax="CHTML" class="MathJax"><mjx-math class="MJX-TEX"><mjx-mi class="mjx-i"><mjx-c c="X"></mjx-c></mjx-mi><mjx-mo space="4" class="mjx-n"><mjx-c c="2192"></mjx-c></mjx-mo><mjx-mi space="4" class="mjx-i"><mjx-c c="Y"></mjx-c></mjx-mi></mjx-math></mjx-container>，且对于 X 的任何一个真子集（假如属性组 X 包含超过一个属性的话），<mjx-container jax="CHTML" class="MathJax"><mjx-math class="MJX-TEX"><mjx-msup><mjx-mi class="mjx-i"><mjx-c c="X"></mjx-c></mjx-mi><mjx-script style="vertical-align:0.363em;"><mjx-mo size="s" class="mjx-n"><mjx-c c="2032"></mjx-c></mjx-mo></mjx-script></mjx-msup><mjx-mo space="4" class="mjx-n"><mjx-c c="2192"></mjx-c></mjx-mo><mjx-mi space="4" class="mjx-i"><mjx-c c="Y"></mjx-c></mjx-mi></mjx-math></mjx-container> 不成立，那么我们称 Y 对于 X <strong>完全函数依赖</strong>，记作</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230419235514.png" alt=""></p></li> <li><p>部分函数依赖</p> <p>假如 Y 函数依赖于 X，但同时 Y 并不完全函数依赖于 X，那么我们就称 Y 部分函数依赖于 X，记作</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230419235825.png" alt=""></p></li> <li><p>传递函数依赖</p> <p>假如 Z 函数依赖于 Y，且 Y 函数依赖于 X (前提：Y 不包含于 X，且 X 不函数依赖于 Y），那么我们就称 Z 传递函数依赖于 X ，记作</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230420000026.png" alt=""></p></li></ol> <h4 id="第一范式-1nf"><a href="#第一范式-1nf" class="header-anchor">#</a> 第一范式（1NF）</h4> <p>定义：表中每一列都不可再分</p> <p>比如下表就符合1NF，所有列都不可再分</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230420000340.jpg" alt=""></p> <p>表中码为（学号，课名）</p> <p>存在问题：</p> <ul><li><p>数据冗余</p> <p>每一名学生的学号、姓名、系名、系主任这些数据重复多次</p></li> <li><p>插入异常</p> <p>如果新建一个系还没有招收学生，那么无法将系名与系主任的数据单独地添加到数据表</p></li> <li><p>删除异常</p> <p>将某个系的学生记录删除了，那么系和系主任数据也随之被删除</p></li> <li><p>修改异常</p> <p>学生转系时需要修改多条数据</p></li></ul> <h4 id="第二范式-2nf"><a href="#第二范式-2nf" class="header-anchor">#</a> 第二范式（2NF)</h4> <p>定义：在1NF的基础上消除非主属性对于码的部分函数依赖</p> <p>对上表字段进行分析得到所有函数依赖关系如下</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230420001012.jpg" alt=""></p> <p>因此消除部分函数依赖后得到新的数据如下</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230420001124.png" alt=""></p> <p>仍然存在的问题：</p> <ul><li>将某个系的学生记录删除了，那么系和系主任数据也随之被删除</li> <li>无法插入一个尚无学生的系</li></ul> <h4 id="第三范式-3nf"><a href="#第三范式-3nf" class="header-anchor">#</a> 第三范式（3NF)</h4> <p>定义：在2NF的基础上，消除非主属性对码的传递函数依赖</p> <p>对于学生表来说，学号→ 系名，同时系名→ 系主任，存在传递函数依赖。对表进行模式分解如下</p> <p>选课（学号，课名，分数）
学生（学号，姓名，系名）
系（系名，系主任）</p> <p>至此所有表都满足3NF要求</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230420001928.png" alt=""></p> <h4 id="结论"><a href="#结论" class="header-anchor">#</a> 结论</h4> <p>3NF<strong>基本</strong>上解决了数据冗余过大，插入异常，修改异常，删除异常的问题，但在实际中，往往为了追求性能，往往做到2NF或1NF即可</p> <p>参考：</p> <p><a href="https://www.zhihu.com/question/24696366" title="[如何理解关系型数据库的常见设计范式？]" target="_blank" rel="noopener noreferrer">如何理解关系型数据库的常见设计范式？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/23, 07:52:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fb21c5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">SQL语言</div></a> <a href="/pages/5b433a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">一次查询流程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
