于集中管理应用程序在不同环境下的配置，默认使用git存储配置内容</p> <h5 id="使用"><a href="#使用" class="header-anchor">#</a> 使用</h5> <ol><li><p>加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-config-server<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>加注解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableConfigServer</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ConfigServerApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">ConfigServerApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>写配置</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>server<span class="token operator">:</span>
  port<span class="token operator">:</span> <span class="token number">8094</span>
spring<span class="token operator">:</span>
  application<span class="token operator">:</span>
    name<span class="token operator">:</span> config<span class="token operator">-</span>server
  cloud<span class="token operator">:</span>
    config<span class="token operator">:</span>
      server<span class="token operator">:</span>
        git<span class="token operator">:</span>
          uri<span class="token operator">:</span> file<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span><span class="token class-name">F</span><span class="token operator">:</span>\<span class="token class-name">Java</span>\<span class="token class-name">Code</span>\<span class="token class-name">SpringCloud</span><span class="token operator">/</span>config<span class="token operator">-</span>repo # 具体仓库地址
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>这里配置的是本地仓库，方便测试。如果要配置线上的，需要账户密码</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>server
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">server</span><span class="token punctuation">:</span>
        <span class="token key atrule">git</span><span class="token punctuation">:</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span>  https<span class="token punctuation">:</span>//git.xxx/repo.git <span class="token comment"># 具体仓库地址</span>
          <span class="token comment"># Git仓库账号</span>
          <span class="token key atrule">username</span><span class="token punctuation">:</span>
          <span class="token comment"># Git仓库密码</span>
          <span class="token key atrule">password</span><span class="token punctuation">:</span>    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></li></ol> <h5 id="访问"><a href="#访问" class="header-anchor">#</a> 访问</h5> <p>config server提供了api，可以用来访问git仓库中的配置文件</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/{application}/{profile}[/{label}]
/{application}-{profile}.yml
/{label}/{application}-{profile}.yml
/{application}-{profile}.properties
/{label}/{application}-{profile}.properties

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>其中的占位符表示如下</p> <ul><li>application: 表示微服务名称，即配置的<code>spring.application.name</code></li> <li>profile: 表示当前的环境，local、feature、dev、test、prod</li> <li>label: 表示git仓库分支，feature、develop、test、master，当然默认的话是master</li></ul> <h5 id="配置的继承与组合"><a href="#配置的继承与组合" class="header-anchor">#</a> 配置的继承与组合</h5> <p>假设有一个应用：<code>config-client</code> ，其profile是dev，那么其实Spring Cloud Config会查找如下几个文件：</p> <ul><li><code>config-client-dev.yml</code></li> <li><code>config-client.yml</code></li> <li><code>application-dev.yml</code></li> <li><code>application.yml</code></li></ul> <p>对于相同属性的配置，从上至下优先级逐渐递减；最终获得的配置属性是四个文件的组合。由此，不难分析，可如下规划几个配置文件：</p> <ul><li><code>config-client-dev.yml</code> 作为指定应用在指定profile下的配置文件</li> <li><code>config-client.yml</code> 作为制定应用在任何profile下都通用的配置文件</li> <li><code>application-dev.yml</code> 作为所有应用在指定profile下的配置文件</li> <li><code>application.yml</code> 作为所有应用在任何profile下都通用的配置文件</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># config-client-dev.yml</span>
<span class="token key atrule">mysql</span><span class="token punctuation">:</span>
  <span class="token key atrule">username</span><span class="token punctuation">:</span> eric<span class="token punctuation">-</span>dev345
  <span class="token key atrule">password</span><span class="token punctuation">:</span> 123<span class="token punctuation">-</span>dev
  <span class="token key atrule">url</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//localhost<span class="token punctuation">:</span>8090<span class="token punctuation">-</span>dev
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment">#config-client.yml</span>
<span class="token key atrule">mysql</span><span class="token punctuation">:</span>
  <span class="token key atrule">username</span><span class="token punctuation">:</span> eric
  <span class="token key atrule">password</span><span class="token punctuation">:</span> <span class="token number">123</span>
  <span class="token key atrule">url</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//localhost<span class="token punctuation">:</span><span class="token number">8090</span>
  <span class="token key atrule">signature</span><span class="token punctuation">:</span> <span class="token string">'fafafafa'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>访问<code>http://localhost:8094/config-client-dev.yml</code>可以看到<code>config-client-dev.yml</code>并组合<code>config-client.yml</code></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230404144705.png" alt="image-20230404144658518"></p> <h5 id="git仓库配置"><a href="#git仓库配置" class="header-anchor">#</a> git仓库配置</h5> <ul><li><p>占位符配置</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>server
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">server</span><span class="token punctuation">:</span>
        <span class="token key atrule">git</span><span class="token punctuation">:</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> file<span class="token punctuation">:</span>//F<span class="token punctuation">:</span>\Java\Code\SpringCloud/<span class="token punctuation">{</span>application<span class="token punctuation">}</span> <span class="token comment"># 具体仓库地址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>如我们从http://localhost:8094/config-client/dev去获取的话，那么会将application自动占位为config-client，即去<code>file://F:\Java\Code\SpringCloud/config-client</code>这个仓库的根目录下找<code>config-client-dev.yml</code>资源</p></li> <li><p>模式匹配</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>server
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">server</span><span class="token punctuation">:</span>
        <span class="token key atrule">git</span><span class="token punctuation">:</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> file<span class="token punctuation">:</span>//F<span class="token punctuation">:</span>\Java\Code\SpringCloud/config<span class="token punctuation">-</span>repo <span class="token comment"># 具体仓库地址</span>
          <span class="token key atrule">repos</span><span class="token punctuation">:</span>
            <span class="token key atrule">config-client</span><span class="token punctuation">:</span>
              <span class="token key atrule">pattern</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>client/*
              <span class="token key atrule">uri</span><span class="token punctuation">:</span> file<span class="token punctuation">:</span>//F<span class="token punctuation">:</span>\Java\Code\SpringCloud/config<span class="token punctuation">-</span>client

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>模式匹配指的是带有通配符的{application}/{profile}名称的列表。比如config-client仓库，它只匹配http://localhost:8094/config-client/*的应用程序配置文件。</p> <p>如果不匹配任何模式，则使用<code>spring.cloud.config.server.git.uri</code>定义的URL</p></li> <li><p>搜索目录</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>server
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">server</span><span class="token punctuation">:</span>
        <span class="token key atrule">git</span><span class="token punctuation">:</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> file<span class="token punctuation">:</span>//F<span class="token punctuation">:</span>\Java\Code\SpringCloud/config<span class="token punctuation">-</span>repo <span class="token comment"># 具体仓库地址</span>
          <span class="token key atrule">search-path</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>client<span class="token punctuation">,</span> foo*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>Config Server就会在Git仓库根目录、config-client子目录、以及所有以foo开始的子目录中查找配置文件。</p></li></ul> <h5 id="配置属性加密"><a href="#配置属性加密" class="header-anchor">#</a> 配置属性加密</h5> <p>对于配置文件中账户密码一般都需要加密存储，config server为配置内容提供了加解密支持</p> <p><strong>安装JCE</strong></p> <p>Java 8 JCE的地址：http://www.oracle.com/technetwork/java/javase/downloads/jce8-download-2133166.html 。</p> <p><strong>加解密端点</strong></p> <ul><li>加密：<code>curl $CONFIG_URL/encrypt -d 想要加密的内容</code></li> <li>解密：<code>curl $CONFIG_URL/decrypt -d 想要解密的密文</code></li></ul> <p><strong>配置</strong></p> <p>在config server的<code>bootstrap.yml</code>中添加加密配置</p> <ul><li><p>对称加密</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">encrypt</span><span class="token punctuation">:</span>
  <span class="token key atrule">key</span><span class="token punctuation">:</span> foo  <span class="token comment"># 设置对称密钥</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>启动后输入命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> http://localhost:8094/encrypt <span class="token parameter variable">-d</span> mysecret
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回<code>7c5fab34141a8b743242f176cf913d56656e99e49db4065f6d2d7534b5a99307</code>加密串</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> http://localhost:8094/decrypt <span class="token parameter variable">-d</span> 7c5fab34141a8b743242f176cf913d56656e99e49db4065f6d2d7534b5a99307
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回<code>mysecret</code> ，说明能够正常解密</p></li></ul> <h4 id="config-client"><a href="#config-client" class="header-anchor">#</a> config client</h4> <h5 id="引入"><a href="#引入" class="header-anchor">#</a> 引入</h5> <ol><li><p>加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-config<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>加配置</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># application.yml</span>
<span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8095</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># bootstrap.yml</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>client    <span class="token comment"># 对应config server所获取的配置文件的{application}</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">config</span><span class="token punctuation">:</span>
      <span class="token key atrule">uri</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//localhost<span class="token punctuation">:</span>8094/
      <span class="token key atrule">profile</span><span class="token punctuation">:</span> dev            <span class="token comment"># profile对应config server所获取的配置文件中的{profile} </span>
      <span class="token key atrule">label</span><span class="token punctuation">:</span> master           <span class="token comment"># 指定Git仓库的分支，对应config server所获取的配置文件的{label}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>测试</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/properties&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">PropertiesController</span> <span class="token punctuation">{</span>
  <span class="token annotation punctuation">@Value</span><span class="token punctuation">(</span><span class="token string">&quot;${mysql.username}&quot;</span><span class="token punctuation">)</span>
  <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
  <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/username&quot;</span><span class="token punctuation">)</span>
  <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUsername</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token keyword">this</span><span class="token punctuation">.</span>username<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>访问<code>http://localhost:8095/properties/username</code>可返回git仓库中的配置属性</p></li></ol> <h5 id="配置动态刷新"><a href="#配置动态刷新" class="header-anchor">#</a> 配置动态刷新</h5> <ul><li><p>加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-actuator<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>配置暴露端点</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">management</span><span class="token punctuation">:</span>
  <span class="token key atrule">endpoints</span><span class="token punctuation">:</span>
    <span class="token key atrule">web</span><span class="token punctuation">:</span>
      <span class="token key atrule">exposure</span><span class="token punctuation">:</span>
        <span class="token key atrule">include</span><span class="token punctuation">:</span> refresh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>在待刷新属性所在类上添加<code>@RefreshScope</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RefreshScope</span>  <span class="token comment">//配置动态刷新</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/properties&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">PropertiesController</span> <span class="token punctuation">{</span>
  <span class="token annotation punctuation">@Value</span><span class="token punctuation">(</span><span class="token string">&quot;${mysql.username}&quot;</span><span class="token punctuation">)</span>
  <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ul> <p>在修改username属性后，只需执行如下请求即可刷新该属性</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-X</span> POST http://localhost:8095/actuator/refresh
