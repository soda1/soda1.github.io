eHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">06-11<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>因为前两周在赶自己写的需求，非常的痛苦，脑子很懵，脑子超级超级的累，因此就没有写总结了。这周需求算是完成了，但由于性能问题，还遗留了一个bug，没有上线，下周又要痛苦的一周了，需要和主管说明情况，得离职了。总结一下这段时间的一些思考吧</p> <ol><li><p>需求分析慢</p> <p>没有很好的理解需求，一直在讨论方案，直到最后做出来的东西还是没有和BA对齐。第一次经历这些过程，开始很懵，后面也没有多和BA沟通，交流。充分暴露了我的协调沟通能力的不足。以前在其他公司工作时也存在着沟通能力的问题，一直都没有去重视，以为当了程序员就不用怎么和别人沟通，事实上，程序员也是很需要<strong>沟通能力</strong>的，这是一个急需要去解决的问题</p></li> <li><p>代码写的慢</p> <p>由于需求方案一直在讨论，代码改了又改，导致一直没有产出，在写代码的过程中，发现spring中有很多东西都没有真的理解，只有在做项目的时候才真正的有那种”原来是这样的“感觉。原来以为自己懂得已经蛮多了，可实际上都是皮毛。还是要<strong>多在GitHub上找一些好的项目来学习和思考，学完一个东西之后，demo级别的东西意义不大</strong></p></li> <li><p>由于干这个需求，脑子已经罢工了，一点都不想学其他东西了。英语学习暂停了，滴答清单的待办也没有清了，过了这周离职后把一切都恢复起来</p></li> <li><p>体重增加的特别可怕，整个人也很憔悴，需要恢复<strong>锻炼</strong></p></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/08, 16:15:57</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/440f12/"><div>
