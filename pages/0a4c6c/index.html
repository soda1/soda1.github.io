onfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/git/#Git" data-v-06225672>Git</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">rebase使用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>The <code>git rebase</code> command allows you to easily change a series of commits, modifying the history of your repository. You can reorder, edit, or squash commits together.</p></blockquote> <h5 id="合并多个commit"><a href="#合并多个commit" class="header-anchor">#</a> 合并多个commit</h5> <p><strong>在分支只有自己使用的情况下使用！！！</strong></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> rebase <span class="token parameter variable">-i</span> <span class="token punctuation">[</span>startpoint<span class="token punctuation">]</span> <span class="token punctuation">[</span>endpoint<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>startpoint、endpoint表示的是起止版本号，是一个开闭区间(startpoint, endpoint]，合并时不会包含开始版本号。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code> <span class="token function">git</span> rebase <span class="token parameter variable">-i</span> c416511b53ab7ab984c212628c6b3d7cb86ec3ef
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>一般操作都是只写起始版本号，endpoint默认是HEAD。</p> <p>出现如下编辑页面</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230227203857.png" alt="image-20230227203857462"></p> <p>下面是命令行用来操作每一个commit</p> <p>编辑完后:wq退出即可。</p> <p>**注意：<strong>首尾的commit都要留下，否则会出现</strong><code>head detached</code>**等情况</p> <h5 id="将主分支最新commit作为分支的base-commit"><a href="#将主分支最新commit作为分支的base-commit" class="header-anchor">#</a> 将主分支最新commit作为分支的base commit</h5> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230227204634.png" alt="image-20230227204634622"></p> <p>如图所示，如果想要将G作为topic分支的base commit</p> <p>在当前分支为branch下执行如下命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> rebase master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>结果如下</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230227205417.png" alt="image-20230227205417592"></p> <p>参考：</p> <p><a href="https://git-scm.com/docs/git-rebase" title="git-rebase doc" target="_blank" rel="noopener noreferrer">git-rebase doc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a3984e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">git常用命令</div></a> <a href="/pages/08e651/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">git原理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
