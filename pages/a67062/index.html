    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">partition</span><span class="token punctuation">(</span><span class="token class-name">String</span> s<span class="token punctuation">,</span> <span class="token class-name">Object</span> o<span class="token punctuation">,</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes<span class="token punctuation">,</span> <span class="token class-name">Object</span> o1<span class="token punctuation">,</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bytes1<span class="token punctuation">,</span> <span class="token class-name">Cluster</span> cluster<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">PartitionInfo</span><span class="token punctuation">&gt;</span></span> partitionInfos <span class="token operator">=</span> cluster<span class="token punctuation">.</span><span class="token function">availablePartitionsForTopic</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>配置partitioner路径，这个在yml中没有找到属性，用代码来配置</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>    <span class="token annotation punctuation">@Bean</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h4 id="消息解压缩"><a href="#消息解压缩" class="header-anchor">#</a> 消息解压缩</h4> <ul><li><p>Producer端压缩</p> <p>Producer客户端开启压缩算法只要在<code>compression.type</code>配置指定的类型算法即可，在Producer端配置好处在于有利于网络传输</p></li> <li><p>Broker端压缩</p> <p>Broker也有可能会对消息进行压缩，有如下情况</p> <p>情况1：Broker端和Producer端压缩算法不一致产生</p> <p>情况2：因消息版本不同原因发生的兼容格式转换产生</p></li> <li><p>Broker端解压</p> <p>Broker端需要对接收到的消息进行验证，比如CRC校验，因此会解压消息</p></li> <li><p>Consumer端解压</p> <p>Consumer消费消息需要先解压还原消息</p></li></ul> <p>消息解压缩整个流程可以概况为一句话：Producer 端压缩、Broker 端保持、Consumer 端解压。</p> <p>压缩算法比较</p> <p>吞吐量：LZ4 &gt; Snappy &gt; zstd 和 GZIP</p> <p>压缩比：zstd &gt; LZ4 &gt; GZIP &gt; Snappy</p> <h4 id="无消息丢失配置"><a href="#无消息丢失配置" class="header-anchor">#</a> 无消息丢失配置</h4> <p>Producer</p> <ul><li>Producer发送消息要使用带回调的send(msg, callback)</li> <li>Producer设置acks=all，表示所有in-sync replicas都已经接收到消息了，消息才算发送成功</li> <li>Producers设置retries，消息发送失败时应当重试多次，还不行再另作处理</li></ul> <p>Broker端</p> <ul><li><p>unclean.leader.election.enable = false，落后太多的副本不应当竞选leader</p></li> <li><p>replication.factor &gt;= 3，将副本多保存几份</p></li> <li><p>min.insync.replicas &gt; 1，这个配置是保证当Producer的ack=all时，Broker端至少存在多少个in-sync replicas才能进行写入。可参考<a href="https://accu.org/journals/overload/28/159/kozlovski/" title="Kafka Acks Explained" target="_blank" rel="noopener noreferrer">文章<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></li></ul> <p>要配置replication.factor &gt; min.insync.replicas，否则一个副本挂了分区就不可用了。推荐成replication.factor = min.insync.replicas + 1</p> <p>Consumer</p> <ul><li>enable.auto.commit设置为false，改为手动提交，并采用手动提交位移</li></ul> <h4 id="拦截器"><a href="#拦截器" class="header-anchor">#</a> 拦截器</h4> <p>todo</p> <h4 id="producer一次发送流程"><a href="#producer一次发送流程" class="header-anchor">#</a> Producer一次发送流程</h4> <p>步骤如下：</p> <ol><li>构造生产者对象所需的参数对象</li> <li>根据参数创建KafkaProducer对象实例</li> <li>调用send方法发送消息</li> <li>调用close方法释放资源</li></ol> <p>深入：</p> <ol><li>在创建KafkaProducer对象时后台会创建一个名为Seeder的线程，该线程会与 bootstrap.servers配置的所有Broker进行Tcp连接，用于获取集群元数据信息。</li> <li>Producer会通过metadata.max.age.ms 参数来定期地去更新元数据信息，默认时5分钟。</li> <li>在发送消息时，Producer会从元数据缓存中找到需要发送的Broker信息，建立Tcp连接来发送信息</li></ol> <h4 id="message-delivery-semantics"><a href="#message-delivery-semantics" class="header-anchor">#</a> Message Delivery Semantics</h4> <p>有如下三种语义保证：</p> <ul><li><p>最多一次（at most once）：消息可能会丢失，但绝不会被重复发送</p></li> <li><p>至少一次（at least once）：消息不会丢失，但有可能被重复发送</p></li> <li><p>精确一次（exactly once）：消息不会丢失，也不会被重复发送</p></li></ul> <p>Kafka默认提供at least once的可靠性保证，提供了重试的机制。</p> <h5 id="kafka如何保证exactly-once"><a href="#kafka如何保证exactly-once" class="header-anchor">#</a> Kafka如何保证exactly once</h5> <h6 id="幂等性"><a href="#幂等性" class="header-anchor">#</a> 幂等性</h6> <p>在0.11版本开始支持，Broker给每个Producer分配一个ID，且Producer的每条信息都会有一个序列号用来去重信息。可以通过指定<code>enable.idempotence=true</code>来配置幂等Producer</p> <p>Kafka只能保证单分区上的幂等性，即一个幂等性 Producer 能够保证某个主题的一个分区 上不出现重复消息，它无法实现多个分区的幂等性。其次，它只能实现单会话上的幂等性，不 能实现跨会话的幂等性。这里的会话，你可以理解为 Producer 进程的一次运行。当你重启了 Producer 进程之后，这种幂等性保证就丧失了。</p> <h6 id="事务"><a href="#事务" class="header-anchor">#</a> 事务</h6> <p>从0.11版本开始支持，通过<code>置 isolation.level</code>来设置事务级别，有以下参数</p> <ul><li>read_uncommitted：默认值，表明Consumer可以读取事务型Producer写入的任何消息</li> <li>read_committed：表明 Consumer 只会读取事务型 Producer 成功提交事务写入的消 息</li></ul> <p>事务型Producer通过流程代码控制，类似mysql那样(begin, commit)</p> <p>事务可以保证跨分区，跨会话的幂等。</p> <h4 id="消费机制"><a href="#消费机制" class="header-anchor">#</a> 消费机制</h4> <h5 id="consumer-group"><a href="#consumer-group" class="header-anchor">#</a> Consumer Group</h5> <p>Consumer Group 是 Kafka 提供的可扩展且具 有容错性的消费者机制。每个组都有一个Group ID， 组内存在多个消费实例共同消费Topic所有的Partition，<strong>一个Partition只能被分配给组内一个Consumer消费</strong>。</p> <h6 id="实现两大模型"><a href="#实现两大模型" class="header-anchor">#</a> 实现两大模型</h6> <p>Consumer Group是Kafka实现两个模型的机制</p> <ul><li>只有一个组进行消费Topic，那么就是队列模型</li> <li>多个组消费Topic，那么就是发布/订阅模型</li></ul> <h5 id="standalone-consumer"><a href="#standalone-consumer" class="header-anchor">#</a> Standalone Consumer</h5> <p>相当于只有一个Consumer的消费组，也需要Group ID标识</p> <h5 id="consumer-offsets"><a href="#consumer-offsets" class="header-anchor">#</a> _consumer_offsets</h5> <p>_consumer_offsets是Kafka内部Topic，它的主要作用就是为了保持Consumer消费的位移信息，它是一个普通的Topic，可以对它进行操作，但请不要这么做</p> <ol><li><p>创建时机</p> <p>当 Kafka 集群中的第一个 Consumer 程序启动时，Kafka 会自动创建位移主题，默认分区数是50，副本数3。可以通过<code>offsets.topic.num.partitions</code>、<code>offsets.topic.replication.factor</code>配置，但不建议</p></li> <li><p>消息格式</p> <ul><li><p>位移信息格式</p> <p>保存的消息格式是KV对，Key用&lt;Group ID, Topic, Partition&gt;来标识， Value保存位移值</p></li> <li><p>保存 Consumer Group 信息的消息</p> <p>用于注册Consumer Group</p></li> <li><p>tombstone消息</p> <p>删除 Group 过期位移甚至是删除 Group 的消息</p></li></ul></li> <li><p>Group数据保存在哪个区？</p> <p></p><p><mjx-container jax="CHTML" display="true" class="MathJax"><mjx-math display="true" class="MJX-TEX"><mjx-mi class="mjx-i"><mjx-c c="p"></mjx-c></mjx-mi><mjx-mi class=" ><mjx-mi class="mjx-n"><mjx-c c="%"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="o"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="f"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="f"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="s"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="e"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="t"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="s"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="T"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="o"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="p"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="i"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="c"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="P"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="a"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="r"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="t"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="i"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="t"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="i"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="o"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="n"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="C"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="o"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="u"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="n"></mjx-c></mjx-mi><mjx-mi class="mjx-i"><mjx-c c="t"></mjx-c></mjx-mi><mjx-mo class="mjx-n"><mjx-c c=")"></mjx-c></mjx-mo></mjx-math></mjx-container></p><p></p></li> <li><p>Compact 策略</p> <p>Kafka 使用Compact 策略来删除位移主题中的过期消息，避免该主题无限期 膨胀。过期定义：对于同一个 Key 的两条消息 M1 和 M2，如果 M1 的发送时间早于 M2，那么 M1 就是过期消息。Compact 的过程就是扫描日志 的所有消息，剔除那些过期的消息，然后把剩下的消息整理在一起。</p> <p>Kafka 提供了专门的后台线程（ Log Cleaner）定期地巡检待 Compact 的主题，看看是否存在满足条件的可删 除数据</p></li></ol> <h5 id="coordinator组件"><a href="#coordinator组件" class="header-anchor">#</a> Coordinator组件</h5> <p>每个Broker都有各自的Coordinator组件，它是专门为Consumer Group服务的，负责为 Group 执行 Rebalance 以及提供位移管理和组成员管理</p> <p>如何知道Group被哪个Coordinator管理？</p> <ol><li>确定由的哪个_consumer_offsets分区来保存该 Group 数据（_consumer_offsets保存算法）</li> <li>找出该分区 Leader 副本所在的 Broker，该 Broker 即为对应的 Coordinator。</li></ol> <h5 id="rebalance"><a href="#rebalance" class="header-anchor">#</a> Rebalance</h5> <p>Kafka对Consumer Group重新分配Partition的过程称为Rebalance。Rebalance 发生时，Group 下所有的 Consumer 实例都会协调在一起共同参与，在协调者组件的帮助下，完成订阅主题分区的分配</p> <ol><li><p>何时触发？</p> <ul><li>组成员数改变</li> <li>订阅主题数改变</li> <li>订阅主题分区数改变</li></ul></li> <li><p>产生影响</p> <p>在Rebalance过程中，所有的Consumer都会停止消费，如果有Consumer正在消费消息的话，将会导致消息重复消费问题</p></li> <li><p>Coordinator如何判断Consumer实例退组</p> <p>心跳机制，每个Consumer都会定期的向Coordinator发送心跳，如果不能及时发送心跳，那么Coordinator就会认为该Consumer退组，进而开始Rebalance。</p> <p>Consumer端相关参数</p> <ul><li><code>heartbeat.interval.ms</code>：心跳请求频率参数</li> <li><code>max.poll.interval.ms</code>： 两次调 用 poll 方法的最大时间间隔。它的默认值是 5 分钟。在两次调用poll的间隔间，业务逻辑处理时间过长，超出配置值，那么Consumer就会自动退组</li> <li><code>session.timout.ms</code>：存活时间间隔，默认10s。表明如果10s内没有任何心跳请求，Coordinator就判断Consumer已经退出</li></ul> <p>推荐配置：</p> <p><code>session.timeout.ms = 6s</code></p> <p><code>heartbeat.interval.ms = 2s</code></p> <p><code>max.poll.interval.ms</code>设置为业务逻辑处理最长时间</p></li></ol> <h6 id="rebalance要点"><a href="#rebalance要点" class="header-anchor">#</a> Rebalance要点</h6> <ul><li><p>通知机制</p> <p>当发生Rebalance时，Coordinator将”REBALANCE_IN_PROGRESS“封装进心跳请求响应里面，Consumer也因此知道了重平衡马上就要开始了</p></li> <li><p>Consumer Group状态机</p> <p>Kafka为消费组定义了5种状态</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303190703.png" alt=""></p> <p>状态机流转如下</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303190823.png" alt=""></p> <p>一个消费者组最开始是 Empty 状态，当重平衡过程开启后，它会被置于 PreparingRebalance 状态等待成员加入，之后变更到 CompletingRebalance 状态等待分配方案，最后流转到 Stable 状态完成重平衡</p> <p>如果组在Empty状态下的存在很长时间（整个组停掉长时间不在消费），位移数据可能会被删除</p></li></ul> <h6 id="consumer重平衡步骤"><a href="#consumer重平衡步骤" class="header-anchor">#</a> Consumer重平衡步骤</h6> <ol><li><p>加入组（JoinGroup请求）</p> <p>每个组员都会将自己订阅信息上报，Coordinator会从组员中选出Leader Consumer，一般的第一个请求者。选举完后会将所有的订阅信息发送的Leaders Consumer，由其制定分配</p></li> <li><p>等待Leader Consumers分配方案（SyncGroup请求）</p> <p>Leaders Consumer完成分配方案后向Coordinate发送SyncGroup请求，同时其他组员也会发送SyncGroup请求，但没有实际内容。最后统一以响应的方式分发给所有组员</p></li></ol> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303192421.png" alt=""></p> <center>JoinGroup请求</center> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303192537.png" alt=""></p> <center>SyncGroup请求</center> <h5 id="位移提交"><a href="#位移提交" class="header-anchor">#</a> 位移提交</h5> <p><strong>Consumer需要为分配给它的每个分区提交各自的位移数据</strong>，用来表示消费进度。比如提交位移进度X表示X以下都已经被消费</p> <p>提交方式：</p> <ol><li><p>自动提交</p> <p>自动提交保证at least one，这就意味着可能存在消息重复消费，比如Consumer 正在消费时宕机了，产生了Rebalance，分配完后其他Consumer会从它消费的所有Partition的最近一次提交位移处开始消费，从而导致重复消费</p> <blockquote><p>By default, the consumer is configured to auto-commit offsets. Using auto-commit gives you “at least once” delivery: Kafka guarantees that no messages will be missed, but duplicates are possible. Auto-commit basically works as a cron with a period set through the <code>auto.commit.interval.ms</code> configuration property. If the consumer crashes, then after a restart or a rebalance, the position of all partitions owned by the crashed consumer will be reset to the last committed offset. When this happens, the last committed position may be as old as the auto-commit interval itself. Any messages which have arrived since the last commit will have to be read again. <a href="https://docs.confluent.io/platform/current/clients/consumer.html#ak-consumer-configuration" target="_blank" rel="noopener noreferrer">consumer doc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>通过<code>enable.auto.commit</code>设置是否开启，默认是开启的</p> <p><code>auto.commit.interval.ms</code>表示自动提交间隔，默认值为5s</p> <p>自动提交逻辑是在poll方法里面执行的，每次poll的时候都会判断是否需要自动提交，大概逻辑如下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>第一次poll		设置提交时间为5s后
	+10s 
第二次poll		两次poll间隔为10s，比5s大就自动提交，然后设置下次提交时间为15s
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>手动提交</p> <p>将<code>enable.auto.commit</code>设置为false即可，Kafka提供同步和异步提交两种方式</p> <ul><li><p>同步提交</p> <p>使用KafkaConsumer#commitSync方法，提供重试机制，同步提交会影响TPS</p></li> <li><p>异步提交</p> <p>使用 KafkaConsumer#commitAsync()方法，没有重试机制，异步方式重试机制是没有意义的</p> <p>异步提交可能会导致消息丢失，Kafka提供回调函数，可以通过回调函数时进行失败逻辑处理</p></li></ul> <p>将同步提交和异步提交结合</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">try</span><span class="token punctuation">{</span>
	<span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    	consumer<span class="token punctuation">.</span><span class="token function">poll</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofSeconds</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
     	<span class="token function">process</span><span class="token punctuation">(</span>records<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 处理消息</span>
 		<span class="token function">commitAysnc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 使用异步提交规避阻塞</span>
 	<span class="token punctuation">}</span>
<span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>

 		consumer<span class="token punctuation">.</span><span class="token function">commitSync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 最后一次提交使用同步阻塞式提交</span>
	<span class="token punctuation">}</span> <span class="token keyword">finally</span> <span class="token punctuation">{</span>
 		consumer<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>也可以使用<code>commitSync(final Map&lt;TopicPartition, OffsetAndMetadata&gt; offsets)</code>及<code>commitAsync(final Map&lt;TopicPartition, OffsetAndMetadata&gt; offsets, OffsetCommitCallback callback)</code>进行小批量提交，比如每消费一百条提交一次</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>

<span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
 	<span class="token class-name">ConsumerRecords</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> records <span class="token operator">=</span> consumer<span class="token punctuation">.</span><span class="token function">poll</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofSeconds</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
 	<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">ConsumerRecord</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> record<span class="token operator">:</span> records<span class="token punctuation">)</span> <span class="token punctuation">{</span>
 		<span class="token function">process</span><span class="token punctuation">(</span>record<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 处理消息</span>
 		offsets<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">TopicPartition</span><span class="token punctuation">(</span>record<span class="token punctuation">.</span><span class="token function">topic</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> record<span class="token punctuation">.</span><span class="token function">partition</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
 		<span class="token keyword">new</span> <span class="token class-name">OffsetAndMetadata</span><span class="token punctuation">(</span>record<span class="token punctuation">.</span><span class="token function">offset</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span>；
 		<span class="token keyword">if</span>（count <span class="token operator">%</span> <span class="token number">100</span> <span class="token operator">==</span> <span class="token number">0</span>）
 			consumer<span class="token punctuation">.</span><span class="token function">commitAsync</span><span class="token punctuation">(</span>offsets<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 回调处理逻辑是 n</span>
 		count<span class="token operator">++</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></li></ol> <p>自动提交和手动提交都无法避免消息重复消息问题，需要在业务上做去重</p> <h5 id="consumer建立tcp连接种类"><a href="#consumer建立tcp连接种类" class="header-anchor">#</a> Consumer建立TCP连接种类</h5> <p>有3类TCP连接</p> <ol><li><p>发起 FindCoordinator 请求时（第一类）</p> <p>创建TCP连接，发送FindCoordinator请求到<code>bootstrap.servers</code>的任意服务器，得到管理它的Broker元数据</p></li> <li><p>连接Coordinator（第二类）</p> <p>创建与Coordinator的TCP连接，这样才能开启组协调操作</p></li> <li><p>消费消息时（第三类）</p> <p>Consumer为每个要消费的分区创建于该分区领导者副本所在的Broker连接的TCP</p></li></ol> <p>当第三类连接建立时，Consumer会kill掉第一类TCP连接</p> <h5 id="消费进度监控"><a href="#消费进度监控" class="header-anchor">#</a> 消费进度监控</h5> <ul><li>Lag：表示消费消息落后生产消息程度，比如产生了100万条消息，当前消费了80万条，那么消息滞后了20万条，即Lag=20w</li> <li>Lead：表示最新消费消息的位移和分区第一条位移的差值，比如当前消费位移为5，第一条位移为0，那么Lead=5</li></ul> <p>使用JMX监控</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303160430.png" alt="image-20230303160423390"></p> <h4 id="副本机制"><a href="#副本机制" class="header-anchor">#</a> 副本机制</h4> <p>Kafka采用了基于领导者的（Leader-based）的副本机制。</p> <ol><li>副本分为Leader和Follower副本，Follower会自动追随Leader</li> <li>只有Leader对外提供服务，Follower从Leader异步拉取消息</li> <li>如果Leader挂了，Kafka会进行重新选举</li></ol> <h5 id="in-sync-replicas-isr"><a href="#in-sync-replicas-isr" class="header-anchor">#</a> In-sync Replicas（ISR）</h5> <p>与Leader保持同步的副本称为ISR，是否保持同步的标准就是Broker 端参数 <code>replica.lag.time.max.ms</code>参数值，默认10s。它表示的是Follower能够落后Leader的最长时间</p> <p>Kafka在启动时会开启两个任务，一是定期检查是否需要缩减或扩大ISR集合，周期是<code>是replica.lag.time.max.ms</code>一半；二是定期检查isrChangeSet（缓存ISR变更记录集合），如果Set有变更记录，那么会在zk中持久化一个节点 。controller节点注册的watcher能感知到ISR的变化然后向它所管理的Broker节点发送更新元数据请求，最后删除处理过的节点</p> <ul><li><p>踢出ISR</p> <p>如果Follower在超出了<code>replica.lag.time.max.ms</code>时间后还出于落后状态，那就会被踢出ISR。</p></li> <li><p>进入ISR</p> <p>当检查到Follower的High Watermark追赶上Leader时就扩充ISR</p></li></ul> <h5 id="unclean-leader-election"><a href="#unclean-leader-election" class="header-anchor">#</a> Unclean Leader Election</h5> <p>Unclean Leader Election指的是当ISR为空（Leader也不在了）时，是否允许Kafka在非同步副本中选举新的Leader，如果不允许，那么分区就失效了。</p> <p>通过Broker 端参数 <code>unclean.leader.election.enable</code>控制是否开启</p> <p>开启选项可能会造成数据丢夫，好处在于提高了可用性</p> <h5 id="high-watermark-hw"><a href="#high-watermark-hw" class="header-anchor">#</a> High Watermark(HW)</h5> <p>Kafka用High Watermark来表征消息位移，有以下作用</p> <ul><li>定义消息可见性，即分区哪些消息可被消费</li> <li>帮助Kafka完成副本同步</li></ul> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230305165243.png" alt=""></p> <p>同一个副本对象，其高 水位值不会大于 LEO（Log End Offset) 值</p> <h6 id="更新机制"><a href="#更新机制" class="header-anchor">#</a> 更新机制</h6> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230305165811.png" alt=""></p> <p>每个副本都会保存HW和LEO两个属性，而Leader所在的Broker也会保存所有Follower的副本，用于帮助Leader确定其HW。</p> <p><strong>Leader下更新逻辑</strong></p> <p>处理Producer消息</p> <ol><li>消息写入磁盘</li> <li>更新分区HW
<ol><li>获取Leader所在Broker保存的Followers的LEO值{LEO-1，LEO-2...}</li> <li>更新HW=min(leader-LEO, LEO-1, LEO-2.....)</li></ol></li></ol> <p>处理Follower拉取消息</p> <ol><li>根据Follower发送来的LEO读取消息数据</li> <li>将Follower发送来的LEO更新到Broker保存的对应副本中</li> <li>更新分区HW（同上）</li></ol> <p><strong>Follower下更新逻辑</strong></p> <p>从Leader处拉取消息：</p> <ol><li>将消息写入磁盘</li> <li>更新LEO</li> <li>更新HW
<ol><li>获取Leader发送来的leader-LEO</li> <li>获取更新过的currentLEO</li> <li>更新高水位为min(leader-LEO, currentLEO)</li></ol></li></ol> <p><strong>更新存在问题</strong></p> <p>HW的更新通常需要额外一轮的拉取请求才能完成，容易引发以下问题</p> <ul><li><p>备份数据丢失</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230305172705.png" alt=""></p> <p>如图所示，当A更新完HW后，B还未来得及更新就宕机了，重启后HW还是为1，此时向A发送Fetch请求，如果A恰好又宕机了，那么B就会成为Leader，后面A重启后向B发送Fetch请求，HW将更新为1，从而丢失数据</p></li> <li><p>备份数据不一致</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230305235446.png" alt=""></p> <p>如图所示，当A的HW=2 和B的HW=1时同时发生了宕机，B重启后成为了Leader，此时Producer发送了消息给B，B就会覆盖消息2且HW也会更新为2，后面A重启回来会执行日志截断，但发现分区的HW和自己的HW都是2，故不作任何调整，从而引起数据不一致</p> <p><strong>leader epoch</strong></p> <p>Kafka从0.11引入leader epoch，从而规避以上问题。leader epoch实际是一对值（epoch， offset），epoch表示版本号，从0开始，每当leader角色发生变更就+1，offset表示写入该epoch的第一条消息位移。</p> <p>Kafka Broker 会在内存中为每个分区都缓存  epoch 数据，同时它还将这些 信息持久化到一个 checkpoint 文件中。如果Leader 是首次写入消息，那么Broker会向缓存中增加一个 epoch 条目，否则就不做更新。</p> <p>解决数据丢失</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230306010801.png" alt=""></p> <p>副本B重启后向A发送LeaderEpochRequest获取A的LEO值，发现A的LEO不比自己的小，且epoch中的offset也没有比2大，因此无需执行任何日志截断</p> <p>当B成为Leader时,[epoch = 1, offset = 3],A重启后会向B发送LeaderEpochRequest去获取Leader的LEO值，发现其LEO比B的小且epoch中的offset也没有比3大，因此也无需截断</p> <p>注意只有Follower才会执行日志截断，Leader是不会执行日志截断的</p></li></ul> <h4 id="broker"><a href="#broker" class="header-anchor">#</a> Broker</h4> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230306151424.png" alt=""></p> <p>todo：外网暂未找到相关资料</p> <h5 id="broker网络模型"><a href="#broker网络模型" class="header-anchor">#</a> Broker网络模型</h5> <p>Broker网络层采用了Reactor模式，有个核心组件SocketServer，线程模型如下：</p> <ul><li>一个Acceptor线程接收请求</li> <li>N个Processor线程,每个Processor都有自己的selector,从每个连接中读取请求</li> <li>M个Handler线程处理请求,并将产生的请求返回给Processor线程用于写回客户端</li></ul> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230303184103.png" alt=""></p> <h4 id="controller"><a href="#controller" class="header-anchor">#</a> Controller</h4> <p>控制器组件（Controller）是 Apache Kafka 的核心组件。它的主要作用是在 Apache ZooKeeper 的帮助下管理和协调整个 Kafka 集群。Kafka集群通过选举选出Controller。JMX指标为<code>activeController</code></p> <h5 id="作用"><a href="#作用" class="header-anchor">#</a> 作用</h5> <ol><li><p>主题管理（创建、删除、增加分区）</p></li> <li><p>分区重分配</p></li> <li><p>.Preferred 领导者选举</p> <p>Preferred选举是Kafka为了避免部分Broker负载过重而提供的一种换Leader方案</p></li> <li><p>集群成员管理（新增 Broker、Broker 主动关闭、Broker 宕机）</p></li> <li><p>数据服务（集群元数据信息）</p> <p>Controller会有整个集群最完整的元数据信息，Zookeeper也会保存一份，Controller的初始化元数据信息由Zookeeper提供</p></li></ol> <h5 id="如何选举"><a href="#如何选举" class="header-anchor">#</a> 如何选举</h5> <p>当Broker启动时，会尝试在Zookeeper中/controller节点，第一个创建成功的Broker会被选举为Controller</p> <h5 id="失效处理"><a href="#失效处理" class="header-anchor">#</a> 失效处理</h5> <p>当Controller所在的Broker出现异常退出了集群，Zookeeper通过Watch机制感应并将/controller节点删除，之后存活的Broker会开始进行选举，选举成功的Broker会从Zookeeper中读取元数据信息，进行初始化。</p> <h5 id="内部设计结构"><a href="#内部设计结构" class="header-anchor">#</a> 内部设计结构</h5> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230304145246.png" alt=""></p> <h4 id="动态broker参数"><a href="#动态broker参数" class="header-anchor">#</a> 动态Broker参数</h4> <p>从1.1版本开始， Brokers Configs增加Update Model列，有三类值</p> <ul><li>read-olny：表示修改只能重启Broker后才能生效</li> <li>per-broker: 属于动态参数，修改后只在对应Broker上生效</li> <li>cluster-wide：属于动态参数，修改后整个集群生效</li></ul> <p><s>优先级别： per-broker &gt; cluster-wide &gt; read-only&gt; Kafka默认值</s></p> <p><strong>使用场景</strong></p> <ul><li>动态调整 Broker 端各种线程池大小，实时应对突发流量</li> <li>动态调整 Broker 端连接信息或安全配置信息</li> <li>动态更新 SSL Keystore 有效期</li> <li>动态调整 Broker 端 Compact 操作性能</li> <li>实时变更 JMX 指标收集器 (JMX Metrics Reporter)</li></ul> <p><strong>如何配置</strong></p> <p>使用kafka-config.sh</p> <h4 id="重设消费组位移"><a href="#重设消费组位移" class="header-anchor">#</a> 重设消费组位移</h4> <p><strong>策略</strong></p> <ul><li>Earliest：把位移调整到当前最早位移处</li> <li>Latest：把位移调整到当前最新位移处</li> <li>Current：把位移调整到当前最新提交位移处</li> <li>Specified-Offset：把位移调整到指定位移处</li> <li>Shift-By-N：把位移调整到当前位移 +N处（N可为负值）</li> <li>DateTime：把位移调整到大于给定时间的最小位移处</li> <li>Duration：把位移调整到距离当前时间指定间隔位移处</li></ul> <p><strong>方法</strong></p> <ul><li>通过Java API重设位移：调用KafkaConsumer的seek方法，或者它的变种方法seekToBeginning和seekToEnd</li> <li>用脚本kafka-consumer-groups脚本</li></ul> <h4 id="脚本工具"><a href="#脚本工具" class="header-anchor">#</a> 脚本工具</h4> <ul><li><p>kafka-acls：设置Kafka权限</p></li> <li><p>kafka-broker-api-versions：验证不同Kafka版本直接服务器与客户端的适配性</p></li> <li><p>kafka-config：动态参数配置</p></li> <li><p>kafka-console-consumer：消费组脚本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>bin/kafka-console-consumer.sh --bootstrap-server kafka-host:port <span class="token parameter variable">--topic</span> test-topic <span class="token parameter variable">--group</span> test-group --from-beginning --consumer-property <span class="token assign-left variable">enable.auto.commit</span><span class="token operator">=</span>false 
<span class="token comment">#指定了 group 信息。如果没有指定的话，每次运行 Console Consumer，它都会自动生成一个新的消费者组来消费</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>kafka-console-producer：生产者脚本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>bin/kafka-console-producer.sh --broker-list kafka-host:port <span class="token parameter variable">--topic</span> test-topic --request-required-acks <span class="token parameter variable">-1</span> --producer-property <span class="token assign-left variable">compression.type</span><span class="token operator">=</span>lz4
<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <p>#指定生产者参数 acks 为 -1，同时启用了 LZ4 的压缩算法。这个脚本可以很方便地让我们使用控制台来向 Kafka 的指定主题发送消息</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>

#向指定主题发送了 1 千万条消息，每条消息大小是 1KB。

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>kafka-log-dirs：查询各个Broker上日志路线下的磁盘占用情况</p></li> <li><p>kafka-mirror-maker：实现集群消息同步</p></li> <li><p>kafka-preferred-replica-election：执行 Preferred Leader 选举的</p></li> <li><p>kafka-reassign-partitions：执行分区副本迁移及副本文件路径迁移</p></li> <li><p>kafka-topics：主题管理</p></li></ul> <p>所有的脚本都可以用 --help来查看选项，比如<code>./kafka-console-consumer.sh --help</code></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/03, 17:27:33</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/54136b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基础</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
