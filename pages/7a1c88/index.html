 尤其是作为一个后端程序员，是必须要掌握Linux的，因为这都成为了你找工作的基础门槛了，所以不得不学习！</p> <h3 id="linux简介"><a href="#linux简介" class="header-anchor">#</a> Linux简介</h3> <p>Linux内核最初只是由芬兰人林纳斯.托瓦兹( Linus Torvalds )在赫尔辛基大学上学时出于个人爱好而编写的。
 Linux是一套免费使用和自由传播的<strong>类Unix操作系统</strong>,是一个基于POSIX (可移植操作系统接口)和UNIX的<strong>多用户</strong>、<strong>多任务</strong>、支持<strong>多线程</strong>和<strong>多CPU</strong>的操作系统。
 Linux<strong>能运行主要的UNIX工具软件、应用程序和网络协议</strong>。它支持32位和64位硬件。Linux 继承了Unix以<strong>网络为核心</strong>的设计思想，是一个性能稳定的多用户网络操作系统。</p> <h3 id="linux发行版"><a href="#linux发行版" class="header-anchor">#</a> Linux发行版</h3> <p>发行版就是将Linux内核与应用软件做一个打包
<img src="https://raw.githubusercontent.com/soda1/img/main/20210213183101.png" alt=""></p> <p>​																														图 版本图解</p> <h3 id="linux应用领域"><a href="#linux应用领域" class="header-anchor">#</a> Linux应用领域</h3> <p>今天各种场合都有使用各种Linux发行版,从嵌入式设备到超级计算机,并且在服务器领域确定了地位,通常服务器使用LAMP(Linux + Apache + MySQL + PHP)或LNMP(Linux + Nginx + MySQL + PHP)组合。
 目前Linux不仅在家庭与企业中使用,并且在政府中也很受欢迎。
 许多国家都在使用Linux系统</p> <h3 id="环境搭建"><a href="#环境搭建" class="header-anchor">#</a> 环境搭建</h3> <p>跳过
环境：虚拟机VMware Workstation Pro 15.2+CentOS 7</p> <h3 id="走近linux系统"><a href="#走近linux系统" class="header-anchor">#</a> 走近Linux系统</h3> <h4 id="开机"><a href="#开机" class="header-anchor">#</a> 开机</h4> <p>会启动许多程序。它们在Windows叫做’服务&quot; ( service ) , <strong>在Linux就叫做&quot;守护进程&quot; ( daemon)</strong>。
一般来说，用户的登录方式有三种:
 ●命令行登录
 ●SSH登录(远程)
 ●图形界面登录
 最高权限账户为root,可以操作一切!</p> <h4 id="关机"><a href="#关机" class="header-anchor">#</a> 关机</h4> <p>在linux领域内大多用在服务器上,很少遇到关机的操作。毕竟服务器上跑一个服务是永无止境的,除非特殊情况下,不得已才会关机。
 关机指令为shutdown</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sync</span> <span class="token comment">#将数据由内存同步到硬盘中。</span>
<span class="token function">shutdown</span> <span class="token comment">#关机指令，你可以man shutdown 来看一下 帮助文档。例如你可以运行如下命令关机:</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-h</span> <span class="token number">10</span> <span class="token comment">#这个命令告诉大家，计算机将在10分钟后关机</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-h</span> now<span class="token comment">#立马关机</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-h</span> <span class="token number">20</span>:25 <span class="token comment">#系统会在今天20:25关机</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-h</span> +10 <span class="token comment">#十分钟后关机</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-r</span> now <span class="token comment">#系统立马重启</span>
<span class="token function">shutdown</span> <span class="token parameter variable">-r</span> +10 <span class="token comment">#系统十分钟后重启</span>
<span class="token function">reboot</span> <span class="token comment">#就是重启，等同于shutdown -r now</span>
<span class="token function">halt</span> <span class="token comment">#关闭系统，等同于shutdown -h now和poweroff</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>最后总结：不管是重启还是关闭系统，首先要运行sync命令，把内存中的数据写到磁盘中，执行命令之后没有返回消息则表明运行成功</p> <h4 id="系统目录"><a href="#系统目录" class="header-anchor">#</a> 系统目录</h4> <p>1、一切皆文件
2、根目录/ ,所有的文件都挂载在这个节点下</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ls</span> / <span class="token comment">#查看当前下的目录</span>
<span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://img-blog.csdnimg.cn/20200630084025462.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L29rRm9ycmVzdDI3,size_16,color_FFFFFF,t_70#pic_center" alt="在这里插入图片描述"></p> <p>图 树状目录结构</p> <h2 id="目录解释"><a href="#目录解释" class="header-anchor">#</a> 目录解释</h2> <table><thead><tr><th></th> <th></th></tr></thead> <tbody><tr><td>/bin</td> <td>bin是Binary的缩写, 这个目录存放着最经常使用的命令</td></tr> <tr><td>/boot</td> <td>这里存放的是启动Linux时使用的一些核心文件，包括一些连接文件以及镜像文件</td></tr> <tr><td>/dev</td> <td>dev是Device(设备)的缩写, 存放的是Linux的外部设备，在Linux中访问设备的方式和访问文件的方式是相同的</td></tr> <tr><td>/etc</td> <td>这个目录用来存放所有的系统管理所需要的配置文件和子目录</td></tr> <tr><td>/home</td> <td>用户的主目录，在Linux中，每个用户都有一个自己的目录，一般该目录名是以用户的账号命名的</td></tr> <tr><td>/lib</td> <td>这个目录里存放着系统最基本的动态连接共享库，其作用类似于Windows里的DLL文件</td></tr> <tr><td>/lost+found</td> <td>这个目录一般情况下是空的，当系统非法关机后，这里就存放了一些文件</td></tr> <tr><td>/media</td> <td>linux系统会自动识别一些设备，例如U盘、光驱等等，当识别后，linux会把识别的设备挂载到这个目录下</td></tr> <tr><td>/mnt</td> <td>系统提供该目录是为了让用户临时挂载别的文件系统的，我们可以将光驱挂载在/mnt/上，然后进入该目录就可以查看光驱里的内容了</td></tr> <tr><td>/opt</td> <td>这是给主机额外安装软件所摆放的目录。比如你安装一个ORACLE数据库则就可以放到这个目录下。默认是空的</td></tr> <tr><td>/proc</td> <td>这个目录是一个虚拟的目录，它是系统内存的映射，我们可以通过直接访问这个目录来获取系统信息</td></tr> <tr><td>/root</td> <td>该目录为系统管理员，也称作超级权限者的用户主目录</td></tr> <tr><td>/sbin</td> <td>s就是Super User的意思，这里存放的是系统管理员使用的系统管理程序</td></tr> <tr><td>/srv</td> <td>该目录存放一些服务启动之后需要提取的数据</td></tr> <tr><td>/sys</td> <td>这是linux2.6内核的一个很大的变化。该目录下安装了2.6内核中新出现的一个文件系统 sysfs</td></tr> <tr><td>/tmp</td> <td>这个目录是用来存放一些临时文件的。 用完即丢的文件可以放在这个目录下</td></tr> <tr><td>/usr</td> <td>这是一个非常重要的目录，用户的很多应用程序和文件都放在这个目录下，类似于windows下的program files目录</td></tr> <tr><td>/usr/bin</td> <td>系统用户使用的应用程序</td></tr> <tr><td>/usr/sbin</td> <td>超级用户使用的比较高级的管理程序和系统守护程序</td></tr> <tr><td>/usr/src</td> <td>内核源代码默认的放置目录</td></tr> <tr><td>/var</td> <td>这个目录中存放着在不断扩充着的东西，我们习惯将那些经常被修改的目录放在这个目录下。包括各种日志文件</td></tr> <tr><td>/run</td> <td>是一个临时文件系统，存储系统启动以来的信息。当系统重启时，这个目录下的文件应该被删掉或清除</td></tr> <tr><td>/www</td> <td>存放服务器网站相关的资源，环境，网站的项目</td></tr></tbody></table> <h1 id="常用的基本命令"><a href="#常用的基本命令" class="header-anchor">#</a> 常用的基本命令</h1> <h2 id="cd-切换目录"><a href="#cd-切换目录" class="header-anchor">#</a> cd:切换目录</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>cd:<span class="token comment">#切换目录命令!</span>
./:<span class="token comment">#当前目录</span>
/:<span class="token comment">#绝对路径</span>
cd<span class="token punctuation">..</span>:<span class="token comment">#返回上一级目录</span>
<span class="token builtin class-name">cd</span> ~:<span class="token comment">#回到当前的用户目录</span>
<span class="token builtin class-name">pwd</span> <span class="token builtin class-name">:</span><span class="token comment">#显示当前用户所在的目录</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://img-blog.csdnimg.cn/20200630084914110.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L29rRm9ycmVzdDI3,size_16,color_FFFFFF,t_70#pic_center" alt="在这里插入图片描述"></p> <p>图 pwd展示</p> <h2 id="ls-列出目录"><a href="#ls-列出目录" class="header-anchor">#</a> ls(列出目录！)</h2> <p>在Linux中Is可能是最常常被使用的!</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>-a:<span class="token comment">#参数: all ,查看全部的文件,包括隐藏文件</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h1 id="基本属性"><a href="#基本属性" class="header-anchor">#</a> 基本属性</h1> <p>Linux系统是一种典型的多用户系统,不同的用户处于不同的地位,拥有不同的权限。为了保护系统的安全性, Linux系统对不同的用户访问同一文件(包括目录文件)的权限做了不同的规定。
 在Linux中我们可以使用ll或者ls -l命令来显示一个文件的属性以及文件所属的用户和组,如:
 实例中, boot文件的第一个属性用&quot;d&quot;表示。 &quot;d&quot;在Linux中代表该文件是一 个目录文件。
 在Linux中第一个字符代表这个文件是目录、 文件或链接文件等等:
 ●当为[d]则是目录
 ●当为[-]则是文件;
 ●若是[l]则表示为链接文档( link file);
 ●若是[b]则表示为装置文件里面的可供储存的接口设备(可随机存取装置) ;
 ●若是[c]则表示为装置文件里面的串行端口设备,例如键盘、鼠标( 一次性读取装置)。
 接下来的字符中,以三个为一组,且均为[rwx] 的三个参数的组合。
 其中，[r]代表可读(read)、[w]代表可写(write)、[x]代表可执行(execute)。
 要注意的是,这三个权限的位置不会改变,如果没有权限,就会出现减号[-]而已。
 每个文件的属性由左边第一部分的10个字符来确定 (如下图) :

第0位确定文件类型,第1-3位确定属主(该文件的所有者)拥有该文件的权限。第4-6位确定属组 (所有者的同组用户)拥有该文件的权限,第7-9位确定其他用户拥有该文件的权限。
其中:
第1、4、7位表示读权限,如果用&quot;r&quot;字符表示,则有读权限,如果用&quot;-“字符表示,则没有读权限;
第2、5、8位表示写权限,如果用&quot;W&quot;字符表示,则有写权限,如果用”-“字符表示没有写权限;
第3、6、9位表示可执行权限,如果用&quot;x&quot;字符表示,则有执行权限,如果用”-&quot;字符表示,则没有执行权限。
对于文件来说,它都有一个特定的所有者,也就是对该文件具有所有权的用户。
同时,在Linux系统中,用户是按组分类的, - -个用户属于一个或多个组。
文件所有者以外的用户又可以分为文件所有者的同组用户和其他用户。

<img src="https://raw.githubusercontent.com/soda1/img/main/20210214160420.png" alt="在这里插入图片描述"></p> <p>图 删除f1之后 f2和f3的区别</p> <h1 id="vim编辑器"><a href="#vim编辑器" class="header-anchor">#</a> Vim编辑器</h1> <h2 id="什么是vim编辑器"><a href="#什么是vim编辑器" class="header-anchor">#</a> 什么是Vim编辑器</h2> <p>Vim通过一些插件可以实现和IDE的功能!
 Vim是从Vi发展出来的一个文本编辑器。代码补完、编译及错误跳转等方便编程的功能特别丰富,在程序员中被广泛使用。尤其是Linux中,必须要会使用Vim (查看内容, 编辑内容,保存内容! )

三种使用方式:

这三种模式的作用分别是:</p> <h2 id="命令模式"><a href="#命令模式" class="header-anchor">#</a> 命令模式</h2> <p>用户刚刚启动Vi/Vim ,便进入了命令模式。
此状态下敲击键盘动作会被Vim识别为命令,而非输入字符。比如我们此时按下i ,并不会输入一个字符, i被当作了一个命令。
以下是常用的几个命令:
●i切换到输入模式,以输入字符。
●x删除当前光标所在处的字符。
●:切换到底线命令模式,以在最底一行输入命令。
若想要编辑文本:启动Vim,进入了命令模式,按下i,切换到输入模式。
命令模式只有一些最基本的命令,因此仍要依靠底线命令模式输入更多命令。</p> <h2 id="输入模式"><a href="#输入模式" class="header-anchor">#</a> 输入模式</h2> <p>在命令模式下按下i就进入了输入模式。
在输入模式中，可以使用以下按键：</p> <ul><li>字符按键以及Shift组合，输入字符</li> <li>ENTER，回车键，换行</li> <li>BACK SPACE，退格键，删除光标前一个字</li> <li>DEL，删除键，删除光标后一个字符</li> <li>方向键，在文本中移动光标</li> <li>HOME/END，移动光标到行首/行尾</li> <li>Page Up/Page Down，上/下翻页</li> <li>Insert，切换光标为输入/替换模式，光标将变成竖线/下划线</li> <li>ESC，退出输入模式，切换到命令模式</li></ul> <h2 id="底线命令模式"><a href="#底线命令模式" class="header-anchor">#</a> 底线命令模式</h2> <p>在命令模式下按下:（英文冒号）就进入了底线命令模式。
底线命令模式可以输入单个或多个字符的命令，可用的命令非常多。
在底线命令模式中，基本的命令有（已经省略了冒号）：
q 退出程序
w 保存文件
按ESC键可随时退出底线命令模式。</p> <h1 id="账号管理"><a href="#账号管理" class="header-anchor">#</a> 账号管理</h1> <p>Linux系统是一个多用户多任务的分时操作系统,任何一个要使用系统资源的用户,都必须首先向系统管理员申请一个账号,然后以这个账号的身份进入系统。
 用户的账号一方面可以帮助系统管理员对使用系统的用户进行跟踪,并控制他们对系统资源的访问;另一方面也可以帮助用户组织文件,并为用户提供安全性保护。
 每个用户账号都拥有一个唯一的用户名和各自的口令。
 用户在登录时键入正确的用户名和口令后,就能够进入系统和自己的主目录。
 实现用户账号的管理,要完成的工作主要有如下几个方面:
 ●用户账号的添加、删除与修改。
 ●用户口令的管理。
 ●用户组的管理。</p> <h1 id="用户账号的管理"><a href="#用户账号的管理" class="header-anchor">#</a> 用户账号的管理</h1> <p>用户账号的管理工作主要涉及到用户账号的添加、修改和删除。

 域名解析后,如果端口是80 - http或者443-https 可以直接访问,如果是9000 8080 ,就需要通过Apcahe或者Nginx做一下反向代理即可（配置文件）</p> <h2 id="docker-yum安装"><a href="#docker-yum安装" class="header-anchor">#</a> Docker（yum安装）</h2> <p>1.检测CentOS 7</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span> <span class="token function">cat</span> /etc/redhat-release

<span class="token number">12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>2.安装我们的准备环境</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token parameter variable">-y</span> <span class="token function">install</span> 包名

<span class="token number">1234</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>3.卸载以前的docker</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum remove <span class="token function">docker</span> <span class="token punctuation">\</span>

                  docker-engine
<span class="token number">12345678</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>4.下载环境</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> yum-utils <span class="token punctuation">\</span>device-mapper-persistent-data <span class="token punctuation">\</span>lvm2
