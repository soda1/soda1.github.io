<span class="token class-name">BiFunction</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> sumFunc <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token operator">::</span><span class="token function">sum</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sumFunc<span class="token punctuation">.</span><span class="token function">apply</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">7</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h5 id="成员方法"><a href="#成员方法" class="header-anchor">#</a> 成员方法</h5> <ul><li><p>An instance method of a particular object (<code>instanceRef::methName</code>)</p> <p>decr签名方法为<code>(Mysum, Integer, Integer)Integer</code>，这里Mysum绑定为this，由于实例mysum是固定的，因此方法签名变成了<code>（Integer, Integer)Integer</code> 。因此也符合BiFunction接口，参数一致。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>        <span class="token class-name">MySum</span> mySum <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">MySum</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">BiFunction</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> sumFunc1 <span class="token operator">=</span> mySum<span class="token operator">::</span><span class="token function">decr</span><span class="token punctuation">;</span>

        <span class="token keyword">class</span> <span class="token class-name">MySum</span> <span class="token keyword">implements</span> <span class="token class-name">Serializable</span> <span class="token punctuation">{</span>
