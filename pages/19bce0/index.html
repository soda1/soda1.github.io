<ul><li>基于JVM消息代理的规范。ActiveMQ、HornetMQ是JMS实现</li></ul></li> <li>AMQP（Advanced Message Queuing Protocol）
<ul><li>高级消息队列协议，也是一个消息代理的规范，兼容JMS</li> <li>RabbitMQ是AMQP的实现</li></ul></li></ul> <h4 id="jms与amqp对比"><a href="#jms与amqp对比" class="header-anchor">#</a> JMS与AMQP对比</h4> <table><thead><tr><th></th> <th>JMS</th> <th>AMQP</th></tr></thead> <tbody><tr><td>定义</td> <td>Java  api</td> <td>网络线级协议</td></tr> <tr><td>跨语言</td> <td>否</td> <td>是</td></tr> <tr><td>跨平台</td> <td>否</td> <td>是</td></tr> <tr><td>Model</td> <td>提供两种消息模型：  （1）、Peer-2-Peer  （2）、Pub/sub</td> <td>提供了五种消息模型：  （1）、direct  exchange  （2）、fanout  exchange  （3）、topic  change  （4）、headers  exchange  （5）、system  exchange  本质来讲，后四种和JMS的pub/sub模型没有太大差别，仅是在路由机制上做了更详细的划分；</td></tr> <tr><td>支持消息类型</td> <td>多种消息类型：  TextMessage  MapMessage  BytesMessage  StreamMessage  ObjectMessage  Message  （只有消息头和属性）</td> <td>byte[]  当实际应用时，有复杂的消息，可以将消息序列化后发送。</td></tr> <tr><td>综合评价</td> <td>JMS  定义了JAVA  API层面的标准；在java体系中，多个client均可以通过JMS进行交互，不需要应用修改代码，但是其对跨平台的支持较差；</td> <td>AMQP定义了wire-level层的协议标准；天然具有跨平台、跨语言特性。</td></tr></tbody></table> <h4 id="作用"><a href="#作用" class="header-anchor">#</a> <strong>作用</strong></h4> <p>通过消息服务中间件来提升系统异步通信、扩展解耦能力</p> <p>当消息发送者发送消息以后，将由消息代理接管，消息代理保证消息传递到指定目的地</p> <h4 id="消息队列的形式"><a href="#消息队列的形式" class="header-anchor">#</a> 消息队列的形式</h4> <p>消息队列主要有两种形式的目的地</p> <ol><li><p>队列（queue）：点对点消息通信（point-to-point）</p> <p>消息发送者发送消息，消息代理将其放入一个队列中，消息接收者从队列中获取消息内容，消息读取后被移出队列。消息只有唯一的发送者和接受者，但并不是说只能有一个接收者</p></li> <li><p>主题（topic）：发布（publish）/订阅（subscribe）消息通信</p> <p>发送者（发布者）发送消息到主题，多个接收者（订阅者）监听（订阅）这个主题，那么就会在消息到达时同时收到消息</p></li></ol> <h4 id="应用场景"><a href="#应用场景" class="header-anchor">#</a> <strong>应用场景</strong></h4> <ol><li><p>异步处理</p> <p>用户注册操作和消息处理并行，提高响应速度</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/68747470733a2f2f692e6c6f6c692e6e65742f323032302f31302f30332f6e624a4e34357a36443375457339372e706e67" alt="img"></p></li> <li><p>应用解耦</p> <p>在下单时库存系统不能正常使用。也不影响正常下单，因为下单后，订单系统写入消息队列就不再关心其他的后续操作了。实现订单系统与库存系统的应用解耦</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/68747470733a2f2f692e6c6f6c692e6e65742f323032302f31302f30332f484d6b346f4b664243736a6d3263592e706e67" alt="img"></p></li> <li><p>流量削峰</p> <p>用户的请求，服务器接收后，首先写入消息队列。假如消息队列长度超过最大数量，则直接抛弃用户请求或跳转到错误页面</p> <p>秒杀业务根据消息队列中的请求信息，再做后续处理</p></li></ol> <h2 id="二、rabbitmq"><a href="#二、rabbitmq" class="header-anchor">#</a> 二、RabbitMQ</h2> <p>RabbitMQ是一个由erlang开发的AMQP(Advanved Message Queue Protocol)的开源实现。</p> <h3 id="_1-核心概念"><a href="#_1-核心概念" class="header-anchor">#</a> 1. 核心概念</h3> <ul><li><strong>Message</strong> <ul><li>消息，消息是不具名的，它由消息头和消息体组成</li> <li>消息头，包括routing-key（路由键）、priority（相对于其他消息的优先权）、delivery-mode（指出该消息可能需要持久性存储）等</li></ul></li> <li><strong>Publisher</strong> <ul><li>消息的生产者，也是一个向交换器发布消息的客户端应用程序</li></ul></li> <li><strong>Exchange</strong> <ul><li>交换器，将生产者消息路由给服务器中的队列</li> <li>类型有direct(默认)，fanout, topic, 和headers，具有不同转发策略</li></ul></li> <li><strong>Queue</strong> <ul><li>消息队列，保存消息直到发送给消费者</li></ul></li> <li><strong>Binding</strong> <ul><li>绑定，用于消息队列和交换器之间的关联</li></ul></li> <li><strong>Connection</strong> <ul><li>网络连接，比如一个TCP连接</li></ul></li> <li><strong>Consumer</strong> <ul><li>消息的消费者，表示一个从消息队列中取得消息的客户端应用程序</li></ul></li> <li><strong>Virtual Host</strong> <ul><li>虚拟主机，表示一批交换器、消息队列和相关对象。</li> <li>vhost 是 AMQP 概念的基础，必须在连接时指定</li> <li>RabbitMQ 默认的 vhost 是 /</li></ul></li> <li><strong>Broker</strong> <ul><li>消息队列服务器实体</li></ul></li></ul> <h3 id="_2-运行机制"><a href="#_2-运行机制" class="header-anchor">#</a> 2. 运行机制</h3> <p><strong>消息路由</strong></p> <p>AMQP 中增加了Exchange 和 Binding 的角色， Binding 决定交换器的消息应该发送到那个队列</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201105180407445.png" alt="image-20201105180407445"></p> <p><strong>Exchange 类型</strong></p> <ol><li><p><strong>direct</strong></p> <p>点对点模式，消息中的路由键（routing key）如果和 Binding 中的 binding key 一致， 交换器就将消息发到对应的队列中。</p></li> <li><p><strong>fanout</strong></p> <p>广播模式，每个发到 fanout 类型交换器的消息都会分到所有绑定的队列上去</p></li> <li><p><strong>topic</strong></p> <p>将路由键和某个模式进行匹配，此时队列需要绑定到一个模式上。它将路由键和绑定键的字符串切分成单词，这些单词之间用点隔开。 识别通配符： # 匹配 0 个或多个单词， *匹配一个单词</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/68747470733a2f2f692e6c6f6c692e6e65742f323032302f31302f30332f715754516f35617a637869684156552e706e67" alt="img"></p></li></ol> <h2 id="三、-springboot中的rabbitmq"><a href="#三、-springboot中的rabbitmq" class="header-anchor">#</a> 三、 SpringBoot中的RabbitMQ</h2> <h3 id="_1-环境准备"><a href="#_1-环境准备" class="header-anchor">#</a> 1. 环境准备</h3> <p>在docker中安装rabbitmq并运行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 5672为服务端口，15672为web控制台端口
docker run -d -p 5672:5672 -p 15672:15672 38e57f281891
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果要修改账号密码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1、进入docker 的 RabbitMQ 容器中
docker exec -it rabbitmq01 bash

2、查看用户
rabbitmqctl list_users

3、修改密码
rabbitmqctl change_password userName newPassword

4、如果不想要guest的账号也可以新增账号
 rabbitmqctl add_user userName newPassword
 
5、看guest不爽，你还可以delete它
rabbitmqctl delete_user guest

6、最后别忘了给自己添加的账号增加超级管理员权限
rabbitmqctl set_user_tags userName administrator
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>导入依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-amqp<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
	<span class="token comment">&lt;!--自定义消息转化器Jackson2JsonMessageConverter所需依赖--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.fasterxml.jackson.core<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>jackson-databind<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>注册配置</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">rabbitmq</span><span class="token punctuation">:</span>
    <span class="token key atrule">host</span><span class="token punctuation">:</span> localhost <span class="token comment"># 指定rebbitmq服务器主机</span>
    <span class="token key atrule">username</span><span class="token punctuation">:</span> guest <span class="token comment">#默认值为guest</span>
    <span class="token key atrule">password</span><span class="token punctuation">:</span> guest <span class="token comment">#默认值为guest</span>
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">5672</span>      <span class="token comment">#默认值为5672</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>配置Listener</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">rabbitmq</span><span class="token punctuation">:</span>
    <span class="token key atrule">listener</span><span class="token punctuation">:</span>
      <span class="token key atrule">type</span><span class="token punctuation">:</span> simple <span class="token comment">#listener有两个容器，分别是direct和simple，</span>
      <span class="token key atrule">simple</span><span class="token punctuation">:</span>
        <span class="token key atrule">acknowledge-mode</span><span class="token punctuation">:</span> auto <span class="token comment">#手动确认消息</span>
        <span class="token key atrule">retry</span><span class="token punctuation">:</span> <span class="token comment">#重试机制</span>
          <span class="token key atrule">enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment">#开启</span>
          <span class="token key atrule">initial-interval</span><span class="token punctuation">:</span> 5000ms <span class="token comment">#重试间隔</span>
          <span class="token key atrule">max-attempts</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment">#最大重试数</span>
          <span class="token key atrule">max-interval</span><span class="token punctuation">:</span> 10000ms <span class="token comment">#最大重试间隔</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ul><li>重试机制下<strong>acknowledge-mode</strong>属性必须为auto，开启手动确认就不会触发重试机制。</li> <li>listener必须<strong>抛出错误</strong>才能触发重试。</li></ul> <h3 id="_2-rabbitmq客户端api"><a href="#_2-rabbitmq客户端api" class="header-anchor">#</a> 2. RabbitMQ客户端API</h3> <p><code>RabbitAutoConfiguration</code>中有内部类<code>RabbitTemplateConfiguration</code>,在该类中向容器中分别导入了<code>RabbitTemplate</code>和<code>AmqpAdmin</code></p> <p>在测试类中分别注入</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>	@Autowired
    private RabbitTemplate rabbitTemplate;

    @Autowired
    private AmqpAdmin amqpAdmin;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><p><strong>RabbitTemplate消息发送处理组件</strong></p> <p>可用来发送和接收消息</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>		<span class="token comment">//发送消息</span>
		rabbitTemplate<span class="token punctuation">.</span><span class="token function">convertAndSend</span><span class="token punctuation">(</span><span class="token string">&quot;amq.direct&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ustc&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;aaaa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Book</span> book <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Book</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        book<span class="token punctuation">.</span><span class="token function">setName</span><span class="token punctuation">(</span><span class="token string">&quot;西游记&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        book<span class="token punctuation">.</span><span class="token function">setPrice</span><span class="token punctuation">(</span><span class="token number">23.2f</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">//Book要实现Serializable接口</span>
		<span class="token comment">//exchage:amq.direct key:ustc message:book</span>
        rabbitTemplate<span class="token punctuation">.</span><span class="token function">convertAndSend</span><span class="token punctuation">(</span><span class="token string">&quot;amq.direct&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ustc&quot;</span><span class="token punctuation">,</span>book<span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token comment">//接收消息</span>
		<span class="token comment">//queue:amp.queue</span>
		<span class="token class-name">Object</span> o <span class="token operator">=</span> rabbitTemplate<span class="token punctuation">.</span><span class="token function">receiveAndConvert</span><span class="token punctuation">(</span><span class="token string">&quot;amp.queue&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>o<span class="token punctuation">.</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//class cn.edu.ustc.springboot.bean.Book</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>o<span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">//Book{name='西游记', price=23.2}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>默认的消息转化器是<code>SimpleMessageConverter</code>，对于对象以<strong>jdk</strong>序列化方式存储，若要以<strong>Json</strong>方式存储对象，就要自定义消息转换器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AmqpConfig</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">MessageConverter</span> <span class="token function">messageConverter</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//在容器中导入Json的消息转换器</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Jackson2JsonMessageConverter</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p><strong>AmqpAdmin管理组件</strong></p> <p>用于创建和删除<strong>exchange</strong>、<strong>binding</strong>和<strong>queue</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//创建Direct类型的Exchange</span>
amqpAdmin<span class="token punctuation">.</span><span class="token function">declareExchange</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">DirectExchange</span><span class="token punctuation">(</span><span class="token string">&quot;admin.direct&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//创建Queue</span>
amqpAdmin<span class="token punctuation">.</span><span class="token function">declareQueue</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Queue</span><span class="token punctuation">(</span><span class="token string">&quot;admin.test&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//将创建的队列与Exchange绑定</span>
amqpAdmin<span class="token punctuation">.</span><span class="token function">declareBinding</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Binding</span><span class="token punctuation">(</span><span class="token string">&quot;admin.test&quot;</span><span class="token punctuation">,</span> <span class="token class-name">Binding<span class="token punctuation">.</span>DestinationType</span><span class="token punctuation">.</span><span class="token constant">QUEUE</span><span class="token punctuation">,</span><span class="token string">&quot;admin.direct&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;admin.test&quot;</span><span class="token punctuation">,</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>也可以自定义组件</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//定义一个queue</span>
<span class="token annotation punctuation">@Bean</span><span class="token punctuation">(</span><span class="token string">&quot;consumerQueue&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Queue</span> <span class="token function">getQueue</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
 <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Queue</span><span class="token punctuation">(</span><span class="token string">&quot;soda.queue&quot;</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//定义一个exchange</span>
<span class="token annotation punctuation">@Bean</span><span class="token punctuation">(</span><span class="token string">&quot;consumerExchange&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Exchange</span> <span class="token function">getChange</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">DirectExchange</span><span class="token punctuation">(</span><span class="token string">&quot;soda.exchange&quot;</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">//queue与exchange进行绑定，route key 为：soda.test</span>
<span class="token annotation punctuation">@Bean</span>
<span class="token keyword">public</span> <span class="token class-name">Binding</span> <span class="token function">binding</span><span class="token punctuation">(</span><span class="token annotation punctuation">@Qualifier</span><span class="token punctuation">(</span><span class="token string">&quot;consumerQueue&quot;</span><span class="token punctuation">)</span> <span class="token class-name">Queue</span> queue<span class="token punctuation">,</span> <span class="token annotation punctuation">@Qualifier</span><span class="token punctuation">(</span><span class="token string">&quot;consumerExchange&quot;</span><span class="token punctuation">)</span> <span class="token class-name">Exchange</span> exchange<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token class-name">BindingBuilder</span><span class="token punctuation">.</span><span class="token function">bind</span><span class="token punctuation">(</span>queue<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token keyword">to</span><span class="token punctuation">(</span>exchange<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token keyword">with</span><span class="token punctuation">(</span><span class="token string">&quot;soda.test&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">noargs</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></li></ul> <h3 id="_3-消息的监听"><a href="#_3-消息的监听" class="header-anchor">#</a> 3.消息的监听</h3> <ul><li><p>在回调方法上标注<code>@RabbitListener</code>注解，并设置其属性<strong>queues</strong>，注册监听队列，当该队列收到消息时，标注方法遍会调用</p></li> <li><p>可分别使用<strong>Message</strong>和保存消息所属对象进行消息接收，若使用<strong>Object</strong>对象进行消息接收，实际上接收到的也是<strong>Message</strong></p></li> <li><p>如果知道接收的消息是何种类型的对象，可在方法参数中直接加上该类型参数，也可接收到</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>amqp<span class="token punctuation">.</span>rabbit<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">RabbitListener</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>context<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Configuration</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> myListener <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@RabbitListener</span><span class="token punctuation">(</span>queues <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;soda.queue&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">receive1</span><span class="token punctuation">(</span><span class="token class-name">Object</span> object<span class="token punctuation">,</span> <span class="token class-name">Message</span> message<span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>message <span class="token operator">==</span> object<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//true</span>
    <span class="token punctuation">}</span>
    
    <span class="token annotation punctuation">@RabbitListener</span><span class="token punctuation">(</span>queues <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;soda.queue&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">receive3</span><span class="token punctuation">(</span> <span class="token class-name">String</span> string<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;收到消息: &quot;</span> <span class="token operator">+</span> string<span class="token punctuation">)</span><span class="token punctuation">;</span>
      
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div></li> <li><p>若消息中含有不同的对象，可以使用<code>@RabbitHandler</code>进行分别接收</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RabbitListener</span><span class="token punctuation">(</span>queues <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;admin.test&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Service</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">BookService</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@RabbitHandler</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">receive4</span><span class="token punctuation">(</span><span class="token class-name">Book</span> book<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;4收到消息：book:&quot;</span> <span class="token operator">+</span> book<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@RabbitHandler</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">receive5</span><span class="token punctuation">(</span><span class="token class-name">Student</span> student<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;5收到消息：student:&quot;</span> <span class="token operator">+</span> student<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/13, 19:04:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/667e46/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">事务管理</div></a> <a href="/pages/cc628d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Spring Web错误处理机制</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
