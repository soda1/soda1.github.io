/ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/java/#Java" data-v-06225672>Java</a></li><li data-v-06225672><a href="/java/#JVM" data-v-06225672>JVM</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-03-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">类加载<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="类加载"><a href="#类加载" class="header-anchor">#</a> 类加载</h4> <p>类加载有三个阶段：</p> <ul><li><p>加载</p> <p>将class文件转换成字节流，并将静态数据转成方法区的运行时数据结构，然后在堆中生成一个Class对象</p></li> <li><p>链接</p> <ul><li><p>验证</p> <p>验证class文件中的字节流是否符合虚拟机的要求，包括有<strong>文件格式的验证，元数据的验证，字节码验证，符号引用验证</strong></p></li> <li><p>准备</p> <p>为类变量分配内存及并设置类变量初始值，该阶段类变量的初始值是jvm中各数据类型的默认初始值</p></li> <li><p>解析</p> <p>将常量池中的<strong>符号引用</strong>替换为<strong>直接引用</strong>的过程</p></li></ul></li> <li><p>初始化</p> <p>执行类构造器方法<code>&lt;clinit&gt;()</code>的过程，类构造器方法是由静态代码块及类变量赋值语句收集而成，收集的顺序取决于它们在源代码中的先后顺序。</p> <ul><li><p>tips</p> <p>类构造器方法不需要显示调用父类构造器方法，虚拟机会在子类类构造器方法调用前先调用父类类构造器方法。因此父类类构造器中的赋值语句会优先执行</p> <p>如果类/接口没有静态代码块及对类变量进行赋值的操作，那么编译器就不会生成类构造方法</p> <p>接口执行类构造器方法时如果没有使用父类的变量，那么就不会执行父类类构造器方法</p> <p>虚拟机保证在多线程环境下只能由一个线程去执行类构造器方法</p></li></ul></li></ul> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210305142142.png" alt="img"></p> <center>类加载过程图</center> <h4 id="类装载器"><a href="#类装载器" class="header-anchor">#</a> 类装载器</h4> <ol><li><p>java中默认类加载器有三个</p> <ol><li><p>BootStrap(不是java类）</p> <p>加载java核心库 rt.jar</p></li> <li><p>ExtClassloader</p> <p>加载扩展类，加载java_home/jre/lib/ext下jar包</p></li> <li><p>AppClassLoader</p> <p>加载classpath下的class及jar包</p></li></ol> <p>也可以自定义类加载器，一般开发中用不到</p></li> <li><p>类加载机制（双亲委派机制）</p> <p>当一个类加载器收到了类加载请求，它不会立马去加载，而是向上委托父类加载，父类没有则才由自己加载。</p></li></ol> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210305142805.jpg" alt="img"></p> <h4 id="类初始化时机"><a href="#类初始化时机" class="header-anchor">#</a> 类初始化时机</h4> <p>主动引用（一定会发生初始化）</p> <ol><li>要执行的main函数所在的类要进行初始化</li> <li>new一个类对象</li> <li>调用一个类变量（常量除外）及静态方法</li> <li>对类进行反射调用</li> <li>初始化一个类时，父类若没有初始化，则会先初始化父类</li></ol> <p>被动引用（不会发生初始化）</p> <ol><li><p>调用类的常量（链接阶段就存入调用类的常量池）</p></li> <li><p>数组定义类引用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">B</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bs <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>访问静态域时，只有声明了这个静态域的类会被初始化</p> <p>例：B1继承B，B1调用B中的类变量m（B1.m)，只有B会被初始化</p></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/14, 10:42:16</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2df0c8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">调优</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
