c/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">join相关算法<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="join的使用的算法"><a href="#join的使用的算法" class="header-anchor">#</a> join的使用的算法</h3> <ol><li><p>index nested-loop join（NLJ）</p> <p>join的条件中如果可以走索引，那么就会使用此算法</p> <p>例子：</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>select * from t1 straight_join t2 on (t1.a = t2.a)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤如下</p> <ol><li>从t1中取出一行数据</li> <li>从这行数据中取出a字段，然后去t2中通过树索引找到匹配的数据</li> <li>将数据合成一行加入结果集</li> <li>重复1-3步骤</li></ol></li> <li><p>block nested-loop join（BNL）</p> <p>如果join的条件无法走索引，那么会将驱动表加入join__buffer，然后在去遍历被驱动表</p> <p>例子</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>select * from t1 straight_join t2 on (t1.a = t2.b) //b没有索引
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤如下</p> <ol><li>从t1中取出所有的数据加入join_buffer</li> <li>从t2中取出一行数据R</li> <li>将R与join_buffer里面的t1数据进行匹配，加入结果集</li> <li>重复2-3步骤</li></ol> <p>如果join_buffer不能容纳t1中所有的数据，那么就会执行分批放的策略</p></li></ol> <h3 id="优化"><a href="#优化" class="header-anchor">#</a> 优化</h3> <ol><li><p>小表驱动大表</p> <p>无论什么时候都应该用小表去驱动大表，即小数据驱动大数据</p></li> <li><p>转BKA算法</p> <p>BKA优化开启</p> <div class="language-mysql line-numbers-mode"><pre class="language-text"><code>set optimizer_switch='mrr=on,mrr_cost_based=off,batched_key_access=on';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol><li><p>INJ 转 BKA</p> <p>只要开启BKA优化即可，通过使用join_buffer来读驱动表数据，然后在通过MRR优化来顺序读取读取数据</p></li> <li><p>BNL转BKA</p> <p>对于一些冷数据查询，建立索引会显得浪费，那么如果可以通过创建临时表的方法将被驱动表中符合条件的数据放入创建的临时表并创建索引。用临时表作为被驱动表，这样就可以使用BKA优化了</p></li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/27, 14:56:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/37d370/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">binary log相关操作</div></a> <a href="/pages/5e10ee/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">扩容</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
