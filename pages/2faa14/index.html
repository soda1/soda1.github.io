            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>

            <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token comment">//                System.out.println(&quot;hello&quot;);</span>
<span class="token comment">//                System.out.println(a.isFlage());</span>
                <span class="token keyword">if</span> <span class="token punctuation">(</span>volatileTest<span class="token punctuation">.</span>i <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>volatileTest<span class="token punctuation">.</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
                    <span class="token keyword">break</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>上面例子开启两个线程，第一个线程将i变量设置成9，线程2循环判断i是否为0，非0就跳出循环</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210309141404.png" alt="image-20210309141404750"></p> <p>程序一直在运行，说明线程2读到的i值一致为0，这就是内存的不可见性，CPU有L1/L2/L3缓存，线程运行时会将变量copy到缓存中，CUP读取变量顺序为：缓存-&gt;主内存。因此如果其他线程更改了变量并刷新到主存了，由于缓存的关系，当前线程读取到的仍是旧值。</p> <h4 id="volatile关键字"><a href="#volatile关键字" class="header-anchor">#</a> volatile关键字</h4> <p>volatile关键字用于修饰变量，它的作用就是保持内存的可见性，强制要求去读取主存中的值，对上述的i变量增加volatile关键字</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">volatile</span> <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20210309142321.png" alt="image-20210309142321136"></p> <p>线程2就可以读到更新的值了</p> <h4 id="system-out-println刷新变量的值"><a href="#system-out-println刷新变量的值" class="header-anchor">#</a> System.out.println刷新变量的值</h4> <p>在上述例子中，如果在线程2中使用System.out.println来打印变量i的值，那么就会强制刷新缓存。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">int</span> x<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">print</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">newLine</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>从源码可以看到使用了synchronized，他会刷新缓存，从而可以读到最新的值。在做这个测试的时候使用了打印函数的话就有可能疑惑为什么和预期的结果有出入。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:24:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fd869d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">线程基本概念及使用</div></a> <a href="/pages/046bb9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">synchronized</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
