aw.githubusercontent.com/soda1/img/main/20230310104313.jpg" alt=""></p> <h5 id="水平分库"><a href="#水平分库" class="header-anchor">#</a> 水平分库</h5> <p>场景：系统绝对并发量上来了，网络IO成为了瓶颈</p> <p>理论：以字段为依据，按照一定策略（hash、range等），将一个库中的数据拆分到多个库中，从而将网络请求摊分到多个库中</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230310104511.jpg" alt=""></p> <h4 id="垂直分"><a href="#垂直分" class="header-anchor">#</a> 垂直分</h4> <h5 id="垂直分表"><a href="#垂直分表" class="header-anchor">#</a> 垂直分表</h5> <p>场景：当表中记录不多时，由于字段比较多，单行存储空间比较大，产生IO瓶颈</p> <p>理论：以字段为依据，按字段的活跃性，将表中字段拆到不同的表（主表和扩展表）中，一般用主键来将主表和扩展表关联在一起</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230310105634.jpg" alt=""></p> <h5 id="垂直分库"><a href="#垂直分库" class="header-anchor">#</a> 垂直分库</h5> <p>场景：系统绝对并发量上来了，并且可以按业务抽象出单独的模块</p> <p>理论：以表为依据，按业务归属，将不同表划分到不同库中</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20230310110314.jpg" alt=""></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:24:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1859d2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">join相关算法</div></a> <a href="/pages/43cd62/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">表设计</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
