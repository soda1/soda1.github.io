er-netflix-eureka-client</code>即可，它已经包含了<code>spring-cloud-starter-netfilx-ribbon</code></p> <ol start="2"><li>配置</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code>	<span class="token annotation punctuation">@Bean</span>
    <span class="token annotation punctuation">@LoadBalanced</span>
    <span class="token keyword">public</span> <span class="token class-name">RestTemplate</span> <span class="token function">getRestTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        compositePredicate <span class="token operator">=</span> <span class="token function">createCompositePredicate</span><span class="token punctuation">(</span>zonePredicate<span class="token punctuation">,</span> availabilityPredicate<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul> <h4 id="配置负载均衡策略"><a href="#配置负载均衡策略" class="header-anchor">#</a> 配置负载均衡策略</h4> <ol><li><p>按实例配置</p> <p><code>&lt;clientName&gt;.ribbon.</code> 如下属性</p> <ul><li><code>NFLoadBalancerClassName</code>: should implement <code>ILoadBalancer</code></li> <li><code>NFLoadBalancerRuleClassName</code>: should implement <code>IRule</code></li> <li><code>NFLoadBalancerPingClassName</code>: should implement <code>IPing</code></li> <li><code>NIWSServerListClassName</code>: should implement <code>ServerList</code></li> <li><code>NIWSServerListFilterClassName</code> should implement <code>ServerListFilter</code></li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">provider-server</span><span class="token punctuation">:</span>
