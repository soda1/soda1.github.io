mFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">07-23<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h6 id="_07-17"><a href="#_07-17" class="header-anchor">#</a> 07-17</h6> <ol><li>今天把需求写完了，也提交代码了，应该没啥问题了，和同事的代码比较了一下，感觉我思考还是比较少了点，写的代码不是很规范</li> <li>今天早上突然蛋疼，疼了一整天，真蛋疼啊啊啊啊</li> <li>今天饮食不是很节制，明天开始吃那种小碗菜吧，会少一点</li></ol> <h6 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h6> <ol><li>周二完成需求后又接了一个新的需求，这是和权限系统对接的需求，要周四的时候完成。对这个不了解，然后对接的时候还是蛮困难的吧，有以下几点：
<ol><li>对接的时候，信息收集过少，然后对业务知识也了解不多。并且不知道先去有其他系统对接过了，导致我第一天开始搞新的对接方式花的时间是无效的。但有一个点就是至少我洞察到了他这个新方式的对接对于我们目前的应用架构是不满足的，对接方设计的方式是一个公共服务一个系统，但我们是一个公共服务多个系统。最后采用了原有的对接方式，然后我也花了一天多的时候才算真的了解权限对接的大致业务和基本的逻辑吧。真想吐槽，烧脑，那么麻烦的对接真的浪费时间，精力。搞的我那些天感觉精力被耗尽了。另外，和我对接那个人就tm是个垃圾，这态度真是服了，以后一定要学着强硬起来</li></ol></li> <li>饮食方面这周不太节制了，吃了很多东西。要坚持，少吃多动</li> <li>自我学习方面还是主要是英语，mysql技术内幕看了一章，然后英语学习遇到了困难了。
<ol><li>有些发音是真的难学，怎么发都不对，每个词典的标的音标都有些不同，就更让我困惑了</li> <li>欧陆词典自带的美式音标有些不准确，折腾了许久，搞了个朗文词典来用，以后就以这个为标准吧，美音的有些音标还是和IPA有区别，这个要将不同的记录下来，避免下次再花时间搞这些</li> <li>音标还是找一个参照标准吧，妈的，每个词典的音标都有一些出入，和我学的音标IPA音标不太一样，都把我搞懵了，而且相同的音标感觉不同的视频发音还会有些区别，就更让人懵逼了，英语是真的操蛋。总之，现在就以朗文的为标准学吧</li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/12, 12:36:35</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/f663dd/"><div>
