	<span class="token function">touch</span> shell_<span class="token variable">$i</span>.txt

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>shell只有单行注释，如果要注释多行可以写成一个函数</p> <p>运行test.sh</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#赋予执行权限</span>
<span class="token function">chmod</span> test.sh
<span class="token comment">#运行脚本</span>
./test.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="变量"><a href="#变量" class="header-anchor">#</a> 变量</h3> <ul><li><p>定义</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">your_name</span><span class="token operator">=</span><span class="token string">&quot;lb&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>变量种类</p> <p><strong>1) 局部变量</strong> 局部变量在脚本或命令中定义，仅在当前shell实例中有效，其他shell启动的程序不能访问局部变量。</p> <p><strong>2) 环境变量</strong> 所有的程序，包括shell启动的程序，都能访问环境变量，有些程序需要环境变量来保证其正常运行。必要的时候shell脚本也可以定义环境变量。</p> <p><strong>3) shell变量</strong> shell变量是由shell程序设置的特殊变量。shell变量中有一部分是环境变量，有一部分是局部变量，这些变量保证了shell的正常运行</p></li> <li><p>使用</p> <p>使用<code>$</code>来使用变量</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token variable">$your_name</span>
<span class="token builtin class-name">echo</span> <span class="token variable">${your_name}</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;hello <span class="token variable">${your_name}</span>&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>使用<code>{}</code>是为了和字符区分开来，避免有些特殊情况字符是连接在一起的（<code>echo $fileScript</code>变量file无法识别）</p> <p>单引号和双引号的区别：</p> <ul><li>单引号无法识别转换符，既只是单纯的<strong>字符串</strong>而已</li> <li>双引号可以识别转换符</li></ul></li> <li><p>只读变量</p> <p>使用readonly命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/sh</span>
<span class="token assign-left variable">myUrl</span><span class="token operator">=</span><span class="token string">&quot;http://baidu.com&quot;</span>
<span class="token builtin class-name">readonly</span> myUrl
<span class="token assign-left variable">myUrl</span><span class="token operator">=</span><span class="token string">&quot;http://google.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20210103191601.png" alt="image-20210103191601854"></p></li> <li><p>删除变量</p> <p>使用unset命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">myUrl</span><span class="token operator">=</span><span class="token string">&quot;http://baidu.com&quot;</span>

<span class="token builtin class-name">unset</span> myUrl
<span class="token builtin class-name">echo</span> <span class="token variable">$myUrl</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20210103191833.png" alt="image-20210103191833629"></p></li> <li><p>数据类型</p> <p>shell只有数值和字符串这两种类型而已</p></li> <li><p>数值运算(加法(+), 减法(-)，乘法（*），整除(/), 求余(%)四种运算)</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">intv</span><span class="token operator">=</span><span class="token number">1</span>
<span class="token assign-left variable">intv</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">expr</span> $intv + <span class="token number">2</span><span class="token variable">`</span></span>
<span class="token builtin class-name">echo</span> <span class="token variable">$intv</span> <span class="token comment">#3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>字符串操作</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#拼接字符串</span>
<span class="token assign-left variable">greeting</span><span class="token operator">=</span><span class="token string">&quot;hello, <span class="token variable">${your_name}</span>&quot;</span>
<span class="token comment">#子字符串</span>
<span class="token assign-left variable">string</span><span class="token operator">=</span><span class="token string">&quot;hello, this is linux&quot;</span>
<span class="token comment">#${var:pos:length}</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;expr index <span class="token variable">${string}</span> is&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul> <h3 id="数组"><a href="#数组" class="header-anchor">#</a> 数组</h3> <ul><li><p>定义</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">myarr</span><span class="token operator">=</span><span class="token punctuation">(</span>value1, value2 value3<span class="token punctuation">..</span>.<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>读取</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token variable">${myarr<span class="token punctuation">[</span>n<span class="token punctuation">]</span>}</span> <span class="token comment">#n为下标</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>获取长度</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#get total length</span>
<span class="token variable">${<span class="token operator">#</span>myarr<span class="token punctuation">[</span>@<span class="token punctuation">]</span>}</span>
<span class="token comment">#get single element length</span>
<span class="token variable">${<span class="token operator">#</span>myarr<span class="token punctuation">[</span>n<span class="token punctuation">]</span>}</span> <span class="token comment">#n:index</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h3 id="参数传递"><a href="#参数传递" class="header-anchor">#</a> 参数传递</h3> <p>shell可以向脚本里面传递参数 格式为<code>$n</code>，<code>$0</code>为执行的文件名，参数从<code>$1</code>开始知道<code>$n</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;Shell 传递参数实例！&quot;</span><span class="token punctuation">;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;执行的文件名：<span class="token variable">$0</span>&quot;</span><span class="token punctuation">;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;第一个参数为：<span class="token variable">$1</span>&quot;</span><span class="token punctuation">;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;第二个参数为：<span class="token variable">$2</span>&quot;</span><span class="token punctuation">;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;第三个参数为：<span class="token variable">$3</span>&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20210103194109.png" alt="image-20210103194109053"></p> <ul><li><p>几个特殊参数</p> <table><thead><tr><th></th> <th></th></tr></thead> <tbody><tr><td>$#</td> <td>传递到脚本的参数个数</td></tr> <tr><td>$*</td> <td>以一个单字符串显示所有向脚本传递的参数。 如&quot;$*&quot;用「&quot;」括起来的情况、以&quot;$1 $2 … $n&quot;的形式输出所有参数。</td></tr> <tr><td>$$</td> <td>脚本运行的当前进程ID号</td></tr> <tr><td>$!</td> <td>后台运行的最后一个进程的ID号</td></tr> <tr><td>$@</td> <td>与<mjx-container jax="CHTML" class="MathJax"><mjx-math class="MJX-TEX"><mjx-mo class="mjx-n"><mjx-c c="2217"></mjx-c></mjx-mo><mjx-mo space="4" class="mjx-n"><mjx-utext variant="normal" style="font-family:serif;">相</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">同</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">，</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">但</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">是</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">使</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">用</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">时</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">加</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">引</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">号</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">，</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">并</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">在</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">引</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">号</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">中</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">返</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">回</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">每</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">个</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">参</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">数</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">。</mjx-utext><mjx-utext variant="normal" style="font-family:serif;">如</mjx-utext><mjx-c c="22"></mjx-c></mjx-mo></mjx-math></mjx-container>@&quot;用「&quot;」括起来的情况、以&quot;$1&quot; &quot;<mjx-container jax="CHTML" class="MathJax"><mjx-math class="MJX-TEX"><mjx-mn class="mjx-n"><mjx-c c="2"></mjx-c></mjx-mn><mjx-mo space="4" class="mjx-n"><mjx-c c="22"></mjx-c></mjx-mo><mjx-mo space="4" class="mjx-n"><mjx-c c="2026"></mjx-c></mjx-mo><mjx-mo space="4" class="mjx-n"><mjx-c c="22"></mjx-c></mjx-mo></mjx-math></mjx-container>n&quot; 的形式输出所有参数。</td></tr> <tr><td>$-</td> <td>显示Shell使用的当前选项，与<a href="https://www.runoob.com/linux/linux-comm-set.html" target="_blank" rel="noopener noreferrer">set命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>功能相同。</td></tr> <tr><td>$?</td> <td>显示最后命令的退出状态。0表示没有错误，其他任何值表明有错误。</td></tr></tbody></table> <p><code>$*</code>和<code>$@</code>不同的是<code>$*</code>输出一个参数，而<code>$@</code>是多个</p></li></ul> <h3 id="运算符"><a href="#运算符" class="header-anchor">#</a> 运算符</h3> <p>shell支持多种运算符</p> <ul><li><p>算数运算符</p> <p>使用expr命令来进行运算</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">val</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">expr</span> <span class="token number">1</span> + <span class="token number">2</span><span class="token variable">`</span></span>
<span class="token assign-left variable">val</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">expr</span> <span class="token number">1</span> + <span class="token number">2</span><span class="token variable">)</span></span> <span class="token comment">#t推荐使用这种</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><table><thead><tr><th style="text-align:left;">运算符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">+</td> <td style="text-align:left;">加法</td> <td style="text-align:left;"><code>expr $a + $b</code> 结果为 30。</td></tr> <tr><td style="text-align:left;">-</td> <td style="text-align:left;">减法</td> <td style="text-align:left;"><code>expr $a - $b</code> 结果为 -10。</td></tr> <tr><td style="text-align:left;">*</td> <td style="text-align:left;">乘法</td> <td style="text-align:left;"><code>expr $a \* $b</code> 结果为  200。</td></tr> <tr><td style="text-align:left;">/</td> <td style="text-align:left;">除法</td> <td style="text-align:left;"><code>expr $b / $a</code> 结果为 2。</td></tr> <tr><td style="text-align:left;">%</td> <td style="text-align:left;">取余</td> <td style="text-align:left;"><code>expr $b % $a</code> 结果为 0。</td></tr> <tr><td style="text-align:left;">=</td> <td style="text-align:left;">赋值</td> <td style="text-align:left;">a=$b 将把变量 b 的值赋给 a。</td></tr> <tr><td style="text-align:left;">==</td> <td style="text-align:left;">相等。用于比较两个数字，相同则返回 true。</td> <td style="text-align:left;">[ $a == $b ] 返回 false。</td></tr> <tr><td style="text-align:left;">!=</td> <td style="text-align:left;">不相等。用于比较两个数字，不相同则返回 true。</td> <td style="text-align:left;">[ $a != $b ] 返回 true。</td></tr></tbody></table></li> <li><p>关系运算符</p> <table><thead><tr><th style="text-align:left;">运算符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">-eq</td> <td style="text-align:left;">检测两个数是否相等，相等返回 true。</td> <td style="text-align:left;">[ $a -eq $b ] 返回 false。</td></tr> <tr><td style="text-align:left;">-ne</td> <td style="text-align:left;">检测两个数是否不相等，不相等返回 true。</td> <td style="text-align:left;">[ $a -ne $b ] 返回 true。</td></tr> <tr><td style="text-align:left;">-gt</td> <td style="text-align:left;">检测左边的数是否大于右边的，如果是，则返回 true。</td> <td style="text-align:left;">[ $a -gt $b ] 返回 false。</td></tr> <tr><td style="text-align:left;">-lt</td> <td style="text-align:left;">检测左边的数是否小于右边的，如果是，则返回 true。</td> <td style="text-align:left;">[ $a -lt $b ] 返回 true。</td></tr> <tr><td style="text-align:left;">-ge</td> <td style="text-align:left;">检测左边的数是否大于等于右边的，如果是，则返回 true。</td> <td style="text-align:left;">[ $a -ge $b ] 返回 false。</td></tr> <tr><td style="text-align:left;">-le</td> <td style="text-align:left;">检测左边的数是否小于等于右边的，如果是，则返回 true。</td> <td style="text-align:left;">[ $a -le $b ] 返回 true。</td></tr></tbody></table></li> <li><p>布尔运算符</p> <table><thead><tr><th style="text-align:left;">运算符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">!</td> <td style="text-align:left;">非运算，表达式为 true 则返回 false，否则返回 true。</td> <td style="text-align:left;">[ ! false ] 返回 true。</td></tr> <tr><td style="text-align:left;">-o</td> <td style="text-align:left;">或运算，有一个表达式为 true 则返回 true。</td> <td style="text-align:left;">[ $a -lt 20 -o $b -gt 100 ] 返回 true。</td></tr> <tr><td style="text-align:left;">-a</td> <td style="text-align:left;">与运算，两个表达式都为 true 才返回 true。</td> <td style="text-align:left;">[ $a -lt 20 -a $b -gt 100 ] 返回 false。</td></tr></tbody></table></li> <li><p>字符串运算符</p> <table><thead><tr><th style="text-align:left;">运算符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">=</td> <td style="text-align:left;">检测两个字符串是否相等，相等返回 true。</td> <td style="text-align:left;">[ $a = $b ] 返回 false。</td></tr> <tr><td style="text-align:left;">!=</td> <td style="text-align:left;">检测两个字符串是否相等，不相等返回 true。</td> <td style="text-align:left;">[ $a != $b ] 返回 true。</td></tr> <tr><td style="text-align:left;">-z</td> <td style="text-align:left;">检测字符串长度是否为0，为0返回 true。</td> <td style="text-align:left;">[ -z $a ] 返回 false。</td></tr> <tr><td style="text-align:left;">-n</td> <td style="text-align:left;">检测字符串长度是否不为 0，不为 0 返回 true。</td> <td style="text-align:left;">[ -n &quot;$a&quot; ] 返回 true。</td></tr> <tr><td style="text-align:left;">$</td> <td style="text-align:left;">检测字符串是否为空，不为空返回 true。</td> <td style="text-align:left;">[ $a ] 返回 true。</td></tr></tbody></table></li> <li><p>文件测试运算符</p> <table><thead><tr><th style="text-align:left;">操作符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">-b file</td> <td style="text-align:left;">检测文件是否是块设备文件，如果是，则返回 true。</td> <td style="text-align:left;">[ -b $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-c file</td> <td style="text-align:left;">检测文件是否是字符设备文件，如果是，则返回 true。</td> <td style="text-align:left;">[ -c $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-d file</td> <td style="text-align:left;">检测文件是否是目录，如果是，则返回 true。</td> <td style="text-align:left;">[ -d $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-f file</td> <td style="text-align:left;">检测文件是否是普通文件（既不是目录，也不是设备文件），如果是，则返回 true。</td> <td style="text-align:left;">[ -f $file ] 返回 true。</td></tr> <tr><td style="text-align:left;">-g file</td> <td style="text-align:left;">检测文件是否设置了 SGID 位，如果是，则返回 true。</td> <td style="text-align:left;">[ -g $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-k file</td> <td style="text-align:left;">检测文件是否设置了粘着位(Sticky Bit)，如果是，则返回 true。</td> <td style="text-align:left;">[ -k $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-p file</td> <td style="text-align:left;">检测文件是否是有名管道，如果是，则返回 true。</td> <td style="text-align:left;">[ -p $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-u file</td> <td style="text-align:left;">检测文件是否设置了 SUID 位，如果是，则返回 true。</td> <td style="text-align:left;">[ -u $file ] 返回 false。</td></tr> <tr><td style="text-align:left;">-r file</td> <td style="text-align:left;">检测文件是否可读，如果是，则返回 true。</td> <td style="text-align:left;">[ -r $file ] 返回 true。</td></tr> <tr><td style="text-align:left;">-w file</td> <td style="text-align:left;">检测文件是否可写，如果是，则返回 true。</td> <td style="text-align:left;">[ -w $file ] 返回 true。</td></tr> <tr><td style="text-align:left;">-x file</td> <td style="text-align:left;">检测文件是否可执行，如果是，则返回 true。</td> <td style="text-align:left;">[ -x $file ] 返回 true。</td></tr> <tr><td style="text-align:left;">-s file</td> <td style="text-align:left;">检测文件是否为空（文件大小是否大于0），不为空返回 true。</td> <td style="text-align:left;">[ -s $file ] 返回 true。</td></tr> <tr><td style="text-align:left;">-e file</td> <td style="text-align:left;">检测文件（包括目录）是否存在，如果是，则返回 true。</td> <td style="text-align:left;">[ -e $file ] 返回 true。</td></tr></tbody></table></li> <li><p>逻辑运算符</p> <table><thead><tr><th style="text-align:left;">运算符</th> <th style="text-align:left;">说明</th> <th style="text-align:left;">举例</th></tr></thead> <tbody><tr><td style="text-align:left;">&amp;&amp;</td> <td style="text-align:left;">逻辑的 AND</td> <td style="text-align:left;">[[ $a -lt 100 &amp;&amp; $b -gt 100 ]] 返回 false</td></tr> <tr><td style="text-align:left;">||</td> <td style="text-align:left;">逻辑的 OR</td> <td style="text-align:left;">[[ $a -lt 100 || $b -gt 100 ]] 返回 true</td></tr></tbody></table></li></ul> <h4 id="补充"><a href="#补充" class="header-anchor">#</a> 补充</h4> <p><strong>[] 表达式</strong></p> <p><strong>注意</strong>：在 [] 表达式中，常见的 &gt;, &lt; 需要加转义字符，表示字符串大小比较，以 acill 码位置作为比较。不直接支持 &gt;, &lt; 运算符，还有逻辑运算符 || 、&amp;&amp; ，它需要用 -a[and] –o[or] 表示。</p> <p><strong>[[ ]] 表达式</strong></p> <p><strong>注意</strong>：[[]] 运算符只是 [] 运算符的扩充。能够支持 &gt;, &lt; 符号运算不需要转义符，它还是以字符串比较大小。里面支持逻辑运算符：<strong>|| &amp;&amp;</strong> ，不再使用 <strong>-a -o</strong>。</p> <h3 id="流程控制"><a href="#流程控制" class="header-anchor">#</a> 流程控制</h3> <h4 id="if语句"><a href="#if语句" class="header-anchor">#</a> if语句</h4> <p>语法格式</p> <div class="language-shell line-numbers-mode"><pre class="language-shell">
