提供数据读写服务的分区副本称为Leader，其余的称为Follower</li></ul> <h4 id="参数描述"><a href="#参数描述" class="header-anchor">#</a> 参数描述</h4> <p>Kafka有着很多的配置参数，下面是一些比较重要的参数</p> <h5 id="broke-config"><a href="#broke-config" class="header-anchor">#</a> Broke config</h5> <ul><li><p>broker.id：broker id，用于集群标识实例，不可重复，默认值为0</p></li> <li><p>log.dirs：日志数据路径，这个是没有默认值的，需要自己去指定，可以指定多个路径，用逗号隔开。/home/kafka1/,/home/kafak2/</p></li> <li><p>log.dir：这个用于指定单个路径，如果log.dirs没有设置的话就会使用这个</p></li> <li><p>zookeeper.connect：zookeeper连接配置，以hostname:port的格式配置，配置多个是以逗号隔开</p></li> <li><p>listeners：监听器,多个以逗号隔开，格式为<code>协议://hostname:port</code>，比如 <code>PLAINTEXT://myhost:9092</code>。协议如果不写，那么就必须要配置listener.security.protocol.map</p></li> <li><p>advertised.listeners：这个是用于客户端的，客户端在做初始连接时获取的元信息会包含这些配置，这样客户端才会知道它需要请求的broker地址。当客户端和Kafka在不同的网络中就需要配置</p> <p>listeners和advertised.listeners的区别参考<a href="https://rmoff.net/2018/08/02/kafka-listeners-explained/" title="Kafka Listeners - Explained" target="_blank" rel="noopener noreferrer">这篇文章<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>allow.auto.create.topics：是否允许自动创建Topic，default：true，建议false，避免创建一些奇怪的Topic</p></li> <li><p>unclean.leader.election.enable：是否允许Unclean Leader选举，default：false。该选项决定同步落后太多的副本是否可以参与选举</p></li> <li><p>auto.leader.rebalance.enable：允许Kafka定期对一些Topic分区进行Leader重选， default：true，建议生产环境中设为false</p></li> <li><p>log.retention.{hour|minutes|ms}：数据留存时间，优先级上来说 ms 设置最高、minutes 次之、hour 最低。Kafka数据默认保存7天</p></li> <li><p>log.retention.bytes：限制Broker保存数据的总容量大小，default：-1（无限制）</p></li> <li><p>message.max.bytes：消息能正常接收的最大值</p></li> <li><div class="language- line-numbers-mode"><pre class="language-text"><code>num.network.threads：接收和响应请求线程数
num.io.threads：处理请求的线程数
这两个参数理解需要看Broker内部结构，num.network.threads对应Network Layer层Processor Thread线程数，num.io.threads是API Layer层的API Thread数
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h5 id="topic-config"><a href="#topic-config" class="header-anchor">#</a> Topic config</h5> <ul><li>retention.ms：设置该Topic消息保存时长，该值会覆盖Broker端的全局参数配置</li> <li>retention.bytes：设置为该Topic预留多少磁盘空间</li> <li>max.message.bytes：该Topic可以正常接收到消息的最大值，会覆盖全局参数</li></ul> <h5 id="jvm-config"><a href="#jvm-config" class="header-anchor">#</a> JVM config</h5> <p>Kafka是运行在JVM上的，因此配置JVM参数的重要性就不言而喻了</p> <ul><li>KAFKA_HEAP_OPTS：指定堆大小，业界推荐6GB</li> <li>KAFKA_JVM_PERFORMANCE_OPTS：指定GC参数，一般配置收集器为G1</li></ul> <p>配置示例</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">KAFKA_HEAP_OPTS</span><span class="token operator">=</span>--Xms6g  <span class="token parameter variable">--Xmx6g</span>
<span class="token builtin class-name">export</span>  <span class="token assign-left variable">KAFKA_JVM_PERFORMANCE_OPTS</span><span class="token operator">=</span> <span class="token parameter variable">-server</span> <span class="token parameter variable">-XX:+UseG1GC</span> <span class="token parameter variable">-XX:MaxGCPauseMillis</span><span class="token operator">=</span><span class="token number">20</span> <span class="token parameter variable">-XX:InitiatingHeapOccupancyPercent</span><span class="token operator">=</span><span class="token number">35</span> <span class="token parameter variable">-XX:+ExplicitGCInvokesConcurrent</span> <span class="token parameter variable">-Djava.awt.headless</span><span class="token operator">=</span>true
<span class="token comment">#启动</span>
bin/kafka-server-start.sh config/server.properties
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>更多参数参考<a href="https://kafka.apache.org/28/documentation.html#brokerconfigs" target="_blank" rel="noopener noreferrer">Kafka Doc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，这个文档写的很好，结构很清晰</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/14, 10:42:16</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/77148f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">如何进行重构</div></a> <a href="/pages/a67062/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kafka进阶</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
