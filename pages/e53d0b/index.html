S0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">07-16<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h6 id="_07-11"><a href="#_07-11" class="header-anchor">#</a> 07-11</h6> <ol><li><p>今天还是搞需求，和其他开发对齐了一下，把冲突的东西都搞定，然后推上远程分支了，每天部署一下sit，开始联调吧，代码改动的地方主要有：</p> <ol><li>把目录查找改成了缓存</li> <li>对齐了属性字段</li> <li>修改了原来的一个接口，但是晚上回来想了一下，有个bug的地方，明天找其他开发确认一下数据，把它再改一下</li></ol> <p>流水线搞了好久，代码写了就马上写测试用例，如果是改动的地方，那么改完后要记得跑一下测试用例</p> <p>需求有个地方搞错了，明天确认完再改动一下</p></li> <li><p>昨晚没睡好，状态有点差</p></li> <li><p>今天下班回来又玩了农，没有学英语。。。。也没有看mysql的书</p></li> <li><p>今天吃东西都比较节制，挺好的</p></li> <li><p>提交了第二阶段的总结了</p></li></ol> <h6 id="_07-12"><a href="#_07-12" class="header-anchor">#</a> 07-12</h6> <ol><li>今天进行了这一阶段任务的变更点的需求澄清，加了一个条件。然后只能重新写代码了，昨天修改的那个接口找老开发问了一下，还是重新写一个接口吧，虽然可以在原来的接口改，但不想动了，测试用例写的麻烦，今晚加了班把代码都写完了，也测了一下，应该没啥问题了。明天直接合并代码，开始联调测试了。</li> <li>洗澡的时候污水口又被掉的头发堵住了，这是2个月来的第三次了，尽量不要熬夜，然后也不要吃那么多油的东西了，也要戒掉手艺了。</li> <li>今天开周会讨论了项目的事情，10月份转自研，以后会更加辛苦了。。。。</li> <li>今天饮食比较节制，非常好</li></ol> <h6 id="_07-13"><a href="#_07-13" class="header-anchor">#</a> 07-13</h6> <ol><li><p>今天提交了代码后，和前端联调了一下，然后又修改了一下新加的接口，减少些参数。主要还是自己没有识别好吧，也没有问清楚别人，今天算是理清楚了，按规范来说应该要在原有接口去改动的，而且理清楚后改动就很简单了，但写都写了就作罢了。</p> <p>另外一个接口部署到线上发现了一个bug，居然没有识别到。搞得又花时间去改代码。</p> <p>这件事的感想就是：业务代码是次要的，一定要尽可能的把需求先理清楚再写代码，否则很容易做无用功，可能可以总结一些技巧来做这个事情</p></li> <li><p>今天下班后出现了一个生产事故，帮了一下忙。发现自己写sql还是有点辣鸡啊，希望以后自己不要出现这些生产事故，好难搞啊</p></li> <li><p>今天饮食也比较节制，非常好</p></li></ol> <h6 id="_07-14"><a href="#_07-14" class="header-anchor">#</a> 07-14</h6> <ol><li>今天完成了新员工结业考试，将将及格</li> <li>又接了一个需求，打算下周二之前完成，应该不会太难</li> <li>今天饮食不是很节制，晚饭后还吃了蛮多水果的</li> <li>今天在租房的地方碰到了招我的Hr，好尴尬啊，哈哈</li></ol> <h6 id="_07-15"><a href="#_07-15" class="header-anchor">#</a> 07-15</h6> <ol><li>今天整天都在做需求，没有做其他的东西了</li> <li>周五了，奖励一下自己，喝一杯杨枝甘露</li></ol> <h6 id="周末"><a href="#周末" class="header-anchor">#</a> 周末</h6> <ol><li>个人学习上这周末只是背了两天的单词，本来的打算是刷一下算法题加看一下mysql技术内幕，结果是时间都花在玩农上去了。周末又熬夜了，都是3，4点才睡觉，白天状态也比较差</li> <li>晚上回来的时候坐过站了，结果没公交了，又是走路回来的，真气</li> <li>周末吃东西不节制了，吃了好多</li></ol> <h6 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h6> <ol><li>这周在饮食上开始节制了，虽然周末又放开吃了，但相比以前好很多了，继续加油</li> <li>工作上的话，开始思考如何写规范的业务代码了，sql能力也有所进步了，继续保持就好，不懂就多问，多模仿</li> <li>个人计划部分还是主要学习了英语而已，mysql技术内幕只看了一点。思考了一下个人的能力建设计划，主要按如下顺序进行吧
<ol><li>首先英语肯定是每天都去学</li> <li>将MySQL技术内幕看完和mysq45讲再看一遍</li> <li>搞两个开源项目多实战一下，提升自己的编码，设计能力</li> <li>把Java核心知识点，特别是多线程部分review一遍，会看源码</li> <li>看redis/kafka的源代码</li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/13, 18:12:24</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/54a03d/"><div>
