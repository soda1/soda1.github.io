</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看优化后的SQL语句</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>show warnings;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>简单例子</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> titles <span class="token keyword">where</span> to_date<span class="token operator">=</span><span class="token string">'9999-01-01'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113172657250.png" alt="image-20201113172657250"></p></li></ul> <h4 id="explain字段"><a href="#explain字段" class="header-anchor">#</a> Explain字段</h4> <h5 id="id"><a href="#id" class="header-anchor">#</a> id</h5> <p>select查询的序列号,包含一组数字，表示查询中执行select子句或操作表的顺序</p> <ul><li><p>id相同，执行顺序由上至下</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> t1<span class="token punctuation">,</span>t2<span class="token punctuation">,</span>t3 <span class="token keyword">where</span> t1<span class="token punctuation">.</span>id <span class="token operator">=</span> t2<span class="token punctuation">.</span>id <span class="token operator">and</span> t2<span class="token punctuation">.</span>id <span class="token operator">=</span> t3<span class="token punctuation">.</span>id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113223418978.png" alt="image-20201113223418978"></p></li> <li><p>id不同，如果是子查询，id的序号会递增，id值越大优先级越高，越先被执行</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> t2<span class="token punctuation">.</span>id <span class="token keyword">from</span> t2 <span class="token keyword">where</span> t2<span class="token punctuation">.</span>id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> t3<span class="token punctuation">.</span>id <span class="token keyword">from</span> t3 <span class="token keyword">where</span> t3<span class="token punctuation">.</span>content<span class="token operator">=</span><span class="token string">'t3_664'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113223754251.png" alt="image-20201113223754251"></p></li> <li><p>id相同不同，同时存在</p> <p>id如果相同，可以认为是一组，从上往下顺序执行；
在所有组中，id值越大，优先级越高，越先执行</p></li></ul> <h5 id="select-type"><a href="#select-type" class="header-anchor">#</a> select_type</h5> <p>查询的类型，主要是用于区别：普通查询、联合查询、子查询等的复杂查询</p> <ul><li><p>SIMPLE</p> <p>简单的 select 查询,查询中不包含子查询或者UNION</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113224234083.png" alt="image-20201113224234083"></p></li> <li><p>PRIMARY</p> <p>查询中若包含任何复杂的子部分，最外层查询则被标记为Primary</p></li></ul> <p><img src="https://raw.githubusercontent.com/soda1/img/main/EF90801E-0F46-4006-86B0-D00FF9A41BAB.png" alt="image-20201113231321133"></p> <ul><li><p>DERIVED</p> <p>在FROM列表中包含的子查询被标记为DERIVED(衍生)</p> <p>MySQL会递归执行这些子查询, 把结果放在临时表里。</p></li> <li><p>SUBQUERY</p> <p>在SELECT或WHERE列表中包含了子查询，子查询结果为单值</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113231321133.png" alt="img"></p></li> <li><p>DEPENDENT SUBQUERY</p> <p>在SELECT或WHERE列表中包含了子查询,子查询基于外层，子查询为多值</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/2F45DD10-6247-4FC7-A7DA-509AE0D9C949.png" alt="img"></p></li> <li><p>UNCACHEABLE SUBQUERY</p> <p>无法被缓存的子查询</p></li> <li><p>UNION</p> <p>若第二个SELECT出现在UNION之后，则被标记为UNION；</p> <p>若UNION包含在FROM子句的子查询中,外层SELECT将被标记为：DERIVED</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113231132956.png" alt="image-20201113231132956"></p></li> <li><p>UNION RESULT</p> <p>从UNION表获取结果的SELECT</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201113231242885.png" alt="image-20201113231242885"></p></li></ul> <h5 id="table"><a href="#table" class="header-anchor">#</a> table</h5> <p>显示这一行的数据是关于哪张表的</p> <h5 id="partitions"><a href="#partitions" class="header-anchor">#</a> partitions</h5> <h5 id="type"><a href="#type" class="header-anchor">#</a> type</h5> <p>type显示的是访问类型，是较为重要的一个指标，结果值从最好到最坏依次是：</p> <p>system &gt; const &gt; eq_ref &gt; ref &gt; fulltext &gt; ref_or_null &gt; index_merge &gt; unique_subquery &gt; index_subquery &gt; range(尽量保证) &gt; index &gt; ALL</p> <p>一般来说，得保证查询至少达到range级别，最好能达到ref。</p> <blockquote><p>The <code>type</code> column of <a href="https://dev.mysql.com/doc/refman/8.0/en/explain.html" target="_blank" rel="noopener noreferrer"><code>EXPLAIN</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> output describes how tables are joined. In JSON-formatted output, these are found as values of the <code>access_type</code> property. The following list describes the join types, ordered from the best type to the worst:</p></blockquote> <ul><li><p><strong>system</strong>：表只有一行记录（等于系统表），这是const类型的特列，平时不会出现，这个也可以忽略不计</p></li> <li><p><strong>const</strong>：表示通过索引一次就找到了,const用于比较primary key或者unique索引。因为只匹配一行数据，所以很快。如将主键置于where列表中，MySQL就能将该查询转换为一个常量</p></li> <li><p><strong>eq_ref</strong>：唯一性索引扫描，对于每个索引键，表中只有一条记录与之匹配。常见于主键或唯一索引扫描</p></li> <li><p><strong>ref</strong>：非唯一性索引扫描，返回匹配某个单独值的所有行.本质上也是一种索引访问，它返回所有匹配某个单独值的行，然而，它可能会找到多个符合条件的行，所以他应该属于查找和扫描的混合体</p></li> <li><p><strong>fulltext</strong>：执行使用全文索引</p></li> <li><p><strong>ref_or_null</strong>：对于某个字段既需要关联条件，也需要null值得情况下。查询优化器会选择用ref_or_null连接查询。</p></li> <li><p><strong>index_merge</strong>：在查询过程中需要多个索引组合使用，通常出现在有 or 的关键字的sql中</p></li> <li><p><strong>unique_subquery</strong>：该联接类型类似于index_subquery。 子查询中的唯一索引</p></li> <li><p><strong>index_subquery</strong>：利用索引来关联子查询，不再全表扫描。</p></li> <li><p><strong>range</strong>：只检索给定范围的行,使用一个索引来选择行。key 列显示使用了哪个索引，一般就是在你的where语句中出现了between、&lt;、&gt;、in等的查询</p> <p>这种范围扫描索引扫描比全表扫描要好，因为它只需要开始于索引的某一点，而结束语另一点，不用扫描全部索引。</p></li> <li><p><strong>index</strong>：Full Index Scan，index与ALL区别为index类型只遍历索引树。这通常比ALL快，<em>因为索引文件通常比数据文件小</em>。（也就是说虽然all和Index都是读全表，但index是从索引中读取的，而all是从硬盘中读的）</p></li> <li><p><strong>ALL</strong>：Full Table Scan，将遍历全表以找到匹配的行</p></li></ul> <h5 id="possible-keys"><a href="#possible-keys" class="header-anchor">#</a> possible_keys</h5> <p>显示可能应用在这张表中的索引，一个或多个。查询涉及到的字段上若存在索引，则该索引将被列出，但不一定被查询实际使用</p> <h5 id="key"><a href="#key" class="header-anchor">#</a> key</h5> <p>实际使用的索引名。如果为NULL，则没有使用索引</p> <h5 id="key-len"><a href="#key-len" class="header-anchor">#</a> key_len</h5> <p>表示索引中使用的字节数，可通过该列计算查询中使用的索引的长度。</p> <p>key_len字段能够帮你检查是否充分的利用上了索引</p> <h5 id="ref"><a href="#ref" class="header-anchor">#</a> ref</h5> <p>显示索引的哪一列被使用了，如果可能的话，是一个常数。哪个索引列或常量被用来查找值</p> <h5 id="rows"><a href="#rows" class="header-anchor">#</a> rows</h5> <p>rows列显示MySQL认为它执行查询时必须检查的行数。越少越好</p> <h5 id="filtered"><a href="#filtered" class="header-anchor">#</a> filtered</h5> <blockquote><p>The <code>filtered</code> column indicates an estimated percentage of table rows that are filtered by the table condition. The maximum value is 100, which means no filtering of rows occurred. Values decreasing from 100 indicate increasing amounts of filtering. <code>rows</code> shows the estimated number of rows examined and <code>rows</code> × <code>filtered</code> shows the number of rows that are joined with the following table. For example, if <code>rows</code> is 1000 and <code>filtered</code> is 50.00 (50%), the number of rows to be joined with the following table is 1000 × 50% = 500.</p></blockquote> <h5 id="extra"><a href="#extra" class="header-anchor">#</a> Extra</h5> <p>包含不适合在其他列中显示但十分重要的额外信息</p> <ul><li><p>Using filesort：说明mysql会对数据使用一个外部的索引排序，而不是按照表内的索引顺序进行读取。MySQL中无法利用索引完成的排序操作称为“文件排序”</p></li> <li><p>Using temporary ：使了用临时表保存中间结果,MySQL在对查询结果排序时使用临时表。常见于排序 order by 和分组查询 group by。</p></li> <li><p>Using index：表示相应的select操作中使用了覆盖索引(Covering Index)，避免访问了表的数据行，效率不错！</p> <p>如果同时出现using where，表明索引被用来执行索引键值的查找;如果没有同时出现using where，表明索引只是用来读取数据而非利用索引执行查找。</p> <p>覆盖索引：就是select的字段和查找时用的索引的字段是相同的，这样不用读取数据中查找其他行了。</p></li> <li><p>Using where：使用where过滤</p></li> <li><p>using join buffer：使用连接缓存</p></li> <li><p>impossible where：where子句的值总是false，不能用来获取任何元组</p></li> <li><p>select tables optimized away：在没有GROUPBY子句的情况下，基于索引优化MIN/MAX操作或者对于MyISAM存储引擎优化COUNT(*)操作，不必等到执行阶段再进行计算，查询执行计划生成的阶段即完成优化。</p></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/24, 16:46:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e71aa7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">内部状态查看命令</div></a> <a href="/pages/c87b63/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">索引优化技巧</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
