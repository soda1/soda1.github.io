3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">磁盘扩容<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="磁盘扩容-centos7"><a href="#磁盘扩容-centos7" class="header-anchor">#</a> 磁盘扩容（centos7）</h3> <h4 id="lvm结构"><a href="#lvm结构" class="header-anchor">#</a> lvm结构</h4> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210515164512.png" alt="img"></p> <center> lvm 的结构</center> <p>在centos中，对于储存和磁盘空间的管理是lvm。 常用的 fdisk -l 命令，显示的就是物理分区。</p> <ul><li>物理卷（PV)：由物理盘割分出来的分区</li> <li>逻辑卷组(VG)：由多个物理卷组成</li> <li>逻辑卷(LV)：由逻辑卷组分割而成</li></ul> <p><strong>扩容逻辑就是将新增的物理盘切分成物理卷，然后将新增物理卷加入逻辑卷所在的逻辑卷组，最后进行逻辑卷扩容。</strong></p> <h4 id="对根目录扩容"><a href="#对根目录扩容" class="header-anchor">#</a> 对根目录扩容</h4> <h5 id="创建物理分区"><a href="#创建物理分区" class="header-anchor">#</a> 创建物理分区</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code># /dev/sda为通过fdisk -l 查看到的物理磁盘(第一行)
fdisk /dev/sda 

#进入fdisk命令行 n为创建一个新的分区
Command (m for help): n 

# 这里需要选择时创建主分区还是扩展分区，都可以，这里直接选了主分区
Partition type:   
   p   primary (2 primary, 0 extended, 2 free)   
   e   extended
# 选择创建一个主分区，主分区只能有4个，编号为1-4,下面的全部直接回车就好了，会自动将剩余所用空间都创建
Select (default p): p 

Partition number (3,4, default 3):   
First sector (104857600-209715199, default 104857600): 
Using default value 104857600
Last sector, +sectors or +size{K,M,G} (104857600-209715199, default 209715199): 
Using default value 209715199
Partition 3 of type Linux and of size 50 GiB is set

# t为修改分区类型 修改为lvm
Command (m for help): t
# 刚才创建的分区编号为3
Partition number (1-3, default 3): 3  
# 8e就是 lvm格式的分区
Hex code (type L to list all codes): 8e
Changed type of partition 'Linux' to 'Linux LVM'

# w保存并写入磁盘。
Command (m for help): w  
The partition table has been altered!

Calling ioctl() to re-read partition table.

WARNING: Re-reading the partition table failed with error 16: Device or resource busy.
The kernel still uses the old table. The new table will be used at
the next reboot or after you run partprobe(8) or kpartx(8)
Syncing disks.
