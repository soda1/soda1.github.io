h4 id="in-and-exists"><a href="#in-and-exists" class="header-anchor">#</a> IN and EXISTS</h4> <p>IN的查询过程类似于下面</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>$result <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
$users <span class="token operator">=</span> <span class="token string">&quot;SELECT * FROM `user`&quot;</span><span class="token punctuation">;</span>
$orders <span class="token operator">=</span> <span class="token string">&quot;SELECT user_id FROM `order`&quot;</span><span class="token punctuation">;</span>  <span class="token comment">// 临时表</span>
<span class="token keyword">for</span><span class="token punctuation">(</span>$i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>$i <span class="token operator">&lt;</span> $users<span class="token punctuation">.</span>length<span class="token punctuation">;</span>$i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>$j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>$j <span class="token operator">&lt;</span> $orders<span class="token punctuation">.</span>length<span class="token punctuation">;</span>$j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 此过程为内存操作，不涉及数据库查询。</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>$users<span class="token punctuation">[</span>$i<span class="token punctuation">]</span><span class="token punctuation">.</span>id <span class="token operator">==</span> $orders<span class="token punctuation">[</span>$j<span class="token punctuation">]</span><span class="token punctuation">.</span>user_id<span class="token punctuation">)</span><span class="token punctuation">{</span>
            $result<span class="token punctuation">[</span>current<span class="token punctuation">]</span> <span class="token operator">=</span> $users<span class="token punctuation">[</span>$i<span class="token punctuation">]</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>如果IN里面的表越大就不建议用in，耗内存且MySQL会执行全表扫描</p> <p>EXISTS的查询过程类似于下面</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>$result <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
$users <span class="token operator">=</span> <span class="token string">&quot;SELECT * FROM `user`&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span>$i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>$i<span class="token operator">&lt;</span>$users<span class="token punctuation">.</span>length<span class="token punctuation">;</span>$i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">exists</span><span class="token punctuation">(</span>$users<span class="token punctuation">[</span>$i<span class="token punctuation">]</span><span class="token punctuation">.</span>id<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token comment">// 执行SELECT * FROM `order` WHERE user.id = order.user_id</span>
        $result<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> $users<span class="token punctuation">[</span>$i<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>当order表比user表大很多的时候，使用EXISTS是再恰当不过了，它没有那么多遍历操作,只需要再执行一次查询就行，<strong>当然EXISTS每次都会去查询数据库</strong></p> <p><strong>关于使用子查询和INNER JOIN那个更快，只能根据实际情况来测试看哪个快了</strong></p> <h4 id="order-by"><a href="#order-by" class="header-anchor">#</a> ORDER BY</h4> <p>MySQL支持二种方式的排序，FileSort和Index，Index效率高.它指MySQL扫描索引本身完成排序。FileSort方式效率较低。</p> <h5 id="使用index排序"><a href="#使用index排序" class="header-anchor">#</a> 使用Index排序:</h5> <ul><li><p>ORDER BY 语句使用索引最左前列</p></li> <li><p>使用Where子句与Order BY子句条件列组合满足索引最左前列，where子句中如果出现索引的范围查询(即explain中出现range)会导致order by 索引失效。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/10EA75EA-0277-4DAF-AFEF-441F2B07EAA1.png" alt="img"></p> <p>第二种中，where a = const and b &gt; const order by b , c 不会出现 using filesort b , c 两个衔接上了。但是：where a = const and b &gt; const order by c 将会出现 using filesort 。因为 b 用了范围索引，断了。而上一个 order by 后的b 用到了索引，所以能衔接上 c</p></li></ul> <h5 id="使用filesort排序"><a href="#使用filesort排序" class="header-anchor">#</a> 使用FileSort排序</h5> <p>如果不在索引列上，FileSort有两种算法：MySQL就要启动双路排序和单路排序</p> <ul><li><p>双路排序</p> <p>MySQL 4.1之前是使用双路排序,字面意思就是两次扫描磁盘，最终得到数据</p> <p>读取行指针和order by列，对他们进行排序，然后扫描已经排序好的列表，按照列表中的值重新从列表中读取对应的数据输出---两次IO 从磁盘取排序字段，在buffer进行排序，再从磁盘取其他字段。</p></li> <li><p>单路排序</p> <p>从磁盘读取查询需要的所有列，按照order by列在buffer对它们进行排序，然后扫描排序后的列表进行输出，它的效率更快一些，避免了第二次读取数据。并且把随机IO变成了顺序IO,但是它会使用更多的空间，因为它把每一行都保存在内存中了。</p></li> <li><p>结论及引申出的问题</p> <ul><li><p>由于单路是后出的，总体而言好过双路</p></li> <li><p>在sort_buffer中，单路排序比双路排序要多占用很多空间，因为单路排序是把所有字段都取出, 所以有可能取出的数据的总大小<strong>超出了sort_buffer的容量</strong>，导致每次只能取sort_buffer容量大小的数据，进行排序（创建tmp文件，多路合并），排完再取取sort_buffer容量大小，再排……从而多次I/O。</p></li></ul></li> <li><p>优化策略</p> <ul><li>增大sort_buffer_size参数的设置</li> <li>增大max_length_for_sort_data参数的设置</li> <li>去掉select 后面不需要的字段</li></ul></li></ul> <h4 id="group-by"><a href="#group-by" class="header-anchor">#</a> GROUP BY</h4> <p>一般group by时通用做法都是会创建一张临时表，把符合条件的所有记录都放入临时表后，再分组/执行聚合函数（max, min等)，为了避免创建临时表就需要用到索引了</p> <h5 id="loose-index-scan"><a href="#loose-index-scan" class="header-anchor">#</a> loose index scan</h5> <p>假设你建立了一张t1(c1,c2,c3,c4)，索引为idx(c1,c2,c3)，在执行group by的时候只用到了一部分key（遵循leftmost prefix），那么就叫loose index scan，比如下面这些例子</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> c1<span class="token punctuation">,</span> c2 <span class="token keyword">FROM</span> t1 <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> c1<span class="token punctuation">,</span> c2<span class="token punctuation">;</span>
<span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span> c1<span class="token punctuation">,</span> c2 <span class="token keyword">FROM</span> t1<span class="token punctuation">;</span>
<span class="token keyword">SELECT</span> c1<span class="token punctuation">,</span> <span class="token function">MIN</span><span class="token punctuation">(</span>c2<span class="token punctuation">)</span> <span class="token keyword">FROM</span> t1 <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> c1<span class="token punctuation">;</span>
<span class="token keyword">SELECT</span> c1<span class="token punctuation">,</span> c2 <span class="token keyword">FROM</span> t1 <span class="token keyword">WHERE</span> c3 <span class="token operator">=</span> const <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> c1<span class="token punctuation">,</span> c2<span class="token punctuation">;</span> <span class="token comment">#这个语句我是感觉不算loose index scan的，毕竟索引都用到了，可能leftmost prefix是一个更重要的判断规则吧，who knows？</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>满足loose index scan的条件如下：</p> <blockquote><ul><li>The query is over a single table.</li> <li>The <code>GROUP BY</code> names only columns that form a leftmost prefix of the index and no other columns. (If, instead of <code>GROUP BY</code>, the query has a <code>DISTINCT</code> clause, all distinct attributes refer to columns that form a leftmost prefix of the index.) For example, if a table <code>t1</code> has an index on <code>(c1,c2,c3)</code>, Loose Index Scan is applicable if the query has <code>GROUP BY c1, c2</code>. It is not applicable if the query has <code>GROUP BY c2, c3</code> (the columns are not a leftmost prefix) or <code>GROUP BY c1, c2, c4</code> (<code>c4</code> is not in the index).</li> <li>The only aggregate functions used in the select list (if any) are <a href="https://dev.MySQL.com/doc/refman/8.2/en/aggregate-functions.html#function_min" target="_blank" rel="noopener noreferrer"><code>MIN()</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> and <a href="https://dev.MySQL.com/doc/refman/8.2/en/aggregate-functions.html#function_max" target="_blank" rel="noopener noreferrer"><code>MAX()</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, and all of them refer to the same column. The column must be in the index and must immediately follow the columns in the <code>GROUP BY</code>.</li> <li>Any other parts of the index than those from the <code>GROUP BY</code> referenced in the query must be constants (that is, they must be referenced in equalities with constants), except for the argument of <a href="https://dev.MySQL.com/doc/refman/8.2/en/aggregate-functions.html#function_min" target="_blank" rel="noopener noreferrer"><code>MIN()</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> or <a href="https://dev.MySQL.com/doc/refman/8.2/en/aggregate-functions.html#function_max" target="_blank" rel="noopener noreferrer"><code>MAX()</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> functions.</li> <li>For columns in the index, full column values must be indexed, not just a prefix. For example, with <code>c1 VARCHAR(20), INDEX (c1(10))</code>, the index uses only a prefix of <code>c1</code> values and cannot be used for Loose Index Scan.</li></ul></blockquote> <p>如果是loose index scan，执行计划extra会显示Using index for group-by</p> <h5 id="tight-index-scan"><a href="#tight-index-scan" class="header-anchor">#</a> tight index scan</h5> <p>这个看文档感觉也不是很清晰，这个概念貌似是MySQL独有的，大概是如果查询SQL不能执行loose index scan，但是如果key能通过一些等值条件来满足leftmost prefix，也不会创建临时表，这种叫tight index scan</p> <p>比如以下SQL</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">#假设t1表（c1，c2，c3，c4）有索引（c1，c2，c3）</span>
<span class="token comment"># 通过c2的等值来fill the gap of leftmost prefix</span>
<span class="token keyword">SELECT</span> c1<span class="token punctuation">,</span> c2<span class="token punctuation">,</span> c3 <span class="token keyword">FROM</span> t1 <span class="token keyword">WHERE</span> c2 <span class="token operator">=</span> <span class="token string">'a'</span> <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> c1<span class="token punctuation">,</span> c3<span class="token punctuation">;</span>
<span class="token comment"># 通过c1的等值来fill the gap of leftmost prefix</span>
<span class="token keyword">SELECT</span> c1<span class="token punctuation">,</span> c2<span class="token punctuation">,</span> c3 <span class="token keyword">FROM</span> t1 <span class="token keyword">WHERE</span> c1 <span class="token operator">=</span> <span class="token string">'a'</span> <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> c2<span class="token punctuation">,</span> c3<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h5 id="优化建议"><a href="#优化建议" class="header-anchor">#</a> 优化建议</h5> <ul><li>group by实质是先排序后进行分组，遵照索引建的最佳左前缀</li> <li>当无法使用索引列，增大max_length_for_sort_data参数的设置+增大sort_buffer_size参数的设置</li> <li>where高于having，能写在where限定的条件就不要去having限定了。</li> <li>尽量不要使用 distinct 关键字去重</li> <li>group by会按照分组字段进行排序，如果不关心结果集排序，可以使用order by null让MySQL不进行文件排序</li></ul> <h4 id="index-condition-pushdown-索引下推"><a href="#index-condition-pushdown-索引下推" class="header-anchor">#</a> Index Condition Pushdown（索引下推）</h4> <p>ICP是在MySQL5.6推出的索引优化，减少回表的次。如果where的条件都在索引中，那么MySQL引擎会遍历索引去查找符合where条件行返回，而不是将符合索引的数据回表后返回给MySQL service。比如下面的例子：</p> <p>假设people表的索引有（zipcode,lastname,address)</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> people
  <span class="token keyword">WHERE</span> zipcode<span class="token operator">=</span><span class="token string">'95054'</span>
  <span class="token operator">AND</span> lastname <span class="token operator">LIKE</span> <span class="token string">'%etrunia%'</span>
  <span class="token operator">AND</span> address <span class="token operator">LIKE</span> <span class="token string">'%Main Street%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>MySQL先会在索引中找到符合where条件的数据后再回表查询数据行返回给service</p> <h4 id="union"><a href="#union" class="header-anchor">#</a> UNION</h4> <ol><li>如果是UNION合并之后再根据limit返回部分结果集，那么可以在每个子句上先使用limit来限制子句的结果集的返回，这样就可以减少临时表数据。如果还有排序也是如此。一般是分页场景下使用，如果需要返回精确的行记录总数，这个就没啥太好的办法了。</li> <li>尽量使用UNION ALL， UNION去重会消耗CPU</li></ol> <h4 id="通过in来让查询能够使用上索引"><a href="#通过in来让查询能够使用上索引" class="header-anchor">#</a> 通过IN来让查询能够使用上索引</h4> <p>假设有tb1有索引(a,b)，而查询只使用到b列，这时候MySQL是只能全表扫描，可以加上a IN（val1, val2,val3)来让查询走索引，不用再新建单列b索引。<strong>此方法只使用a列中不同的值比较少的情况</strong></p> <h4 id="查询优化器提示"><a href="#查询优化器提示" class="header-anchor">#</a> 查询优化器提示</h4> <p>如果对优化器的执行计划不满意，可以使用优化器提供的hint来控制最终的执行计划，作为一个开发人员，尽量不用这些小聪明</p> <p>https://dev.mysql.com/doc/refman/8.0/en/optimizer-hints.html#optimizer-hints-query-block-naming</p> <h4 id="优化count-查询"><a href="#优化count-查询" class="header-anchor">#</a> 优化COUNT()查询</h4> <p>COUNT()有两个作用：统计某列值（不会统计NULL）的数量及统计结果集行数</p> <p>COUNT(*)会忽略所有的列，直接统计行数，如果我们想统计行数最好用COUNT(*)，意义比较清晰。COUNT(1)也行</p> <ol><li><p>使用近似值</p> <p>如果业务场景中不要求完全精确的近似值，可以使用explain返回的估算行数</p></li> <li><p>增加汇总表/缓存</p> <p>实现不简单</p></li></ol> <h4 id="优化limit分页"><a href="#优化limit分页" class="header-anchor">#</a> 优化LIMIT分页</h4> <p>LIMIT在偏移量特别大的时候，代价会特别高</p> <ol><li><p>使用覆盖索引扫描</p> <p>可以通过延迟关联的方式来让MySQL扫描尽可能少的页</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/202402172235528.png" alt=""></p></li> <li><p>转换成已知的位置查询</p> <p>如果能预先计算出边界值，就可以转成已知位置的查询</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/202402172241015.png" alt=""></p></li> <li><p>通过主键做游标查询</p> <p>一般主键都是有序的，如果我们知道上一页的最后主键值，那么下一页查询就可以从上一页的主键值开始了。实际业务中应该很难可以应用到吧</p></li></ol></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:24:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e24a87/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">explain关键字</div></a> <a href="/pages/e5f12e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">性能剖析</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
