RGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">git基本知识<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="git使用"><a href="#git使用" class="header-anchor">#</a> git使用</h2> <h3 id="什么是版本控制"><a href="#什么是版本控制" class="header-anchor">#</a> 什么是版本控制</h3> <p>版本控制（Revision control）是一种在开发的过程中用于管理我们对文件、目录或工程等内容的修改历史，方便查看更改历史记录，备份以便恢复以前的版本的软件工程技术。</p> <ul><li>实现跨区域多人协同开发</li> <li>追踪和记载一个或者多个文件的历史记录</li> <li>组织和保护你的源代码和文档</li> <li>统计工作量</li> <li>并行开发、提高开发效率</li> <li>跟踪记录整个软件的开发过程</li> <li>减轻开发人员的负担，节省时间，同时降低人为错误</li></ul> <p>简单说就是用于管理多人协同开发项目的技术。</p> <p>没有进行版本控制或者版本控制本身缺乏正确的流程管理，在软件开发过程中将会引入很多问题，如软件代码的一致性、软件内容的冗余、软件过程的事物性、软件开发过程中的并发性、软件源代码的安全性，以及软件的整合等问题。</p> <p>无论是工作还是学习，或者是自己做笔记，都经历过这样一个阶段！我们就迫切需要一个版本控制工具！</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170421.jpg" alt=""></p> <p>多人开发就必须要使用版本控制！</p> <h3 id="常见的版本控制工具"><a href="#常见的版本控制工具" class="header-anchor">#</a> 常见的版本控制工具</h3> <p>我们学习的东西，一定是当下最流行的！</p> <p>主流的版本控制器有如下这些：</p> <ul><li><strong>Git</strong></li> <li><strong>SVN</strong>（Subversion）</li> <li><strong>CVS</strong>（Concurrent Versions System）</li> <li><strong>VSS</strong>（Micorosoft Visual SourceSafe）</li> <li><strong>TFS</strong>（Team Foundation Server）</li> <li>Visual Studio Online</li></ul> <p>版本控制产品非常的多（Perforce、Rational ClearCase、RCS（GNU Revision Control System）、Serena Dimention、SVK、BitKeeper、Monotone、Bazaar、Mercurial、SourceGear Vault），现在影响力最大且使用最广泛的是Git与SVN</p> <h3 id="版本控制分类"><a href="#版本控制分类" class="header-anchor">#</a> 版本控制分类</h3> <p><strong>1、本地版本控制</strong></p> <p>记录文件每次的更新，可以对每个版本做一个快照，或是记录补丁文件，适合个人用，如RCS。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170501" alt=""></p> <p><strong>2、集中版本控制  SVN</strong></p> <p>所有的版本数据都保存在服务器上，协同开发者从服务器上同步更新或上传自己的修改</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170523" alt=""></p> <p>所有的版本数据都存在服务器上，用户的本地只有自己以前所同步的版本，如果不连网的话，用户就看不到历史版本，也无法切换版本验证问题，或在不同分支工作。而且，所有数据都保存在单一的服务器上，有很大的风险这个服务器会损坏，这样就会丢失所有的数据，当然可以定期备份。代表产品：SVN、CVS、VSS</p> <p><strong>3、分布式版本控制 	Git</strong></p> <p>每个人都拥有全部的代码！安全隐患！</p> <p>所有版本信息仓库全部同步到本地的每个用户，这样就可以在本地查看所有版本历史，可以离线在本地提交，只需在连网时push到相应的服务器或其他用户那里。由于每个用户那里保存的都是所有的版本数据，只要有一个用户的设备没有问题就可以恢复所有的数据，但这增加了本地存储空间的占用。</p> <p>不会因为服务器损坏或者网络问题，造成不能工作的情况！</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170528" alt=""></p> <h3 id="git与svn的主要区别"><a href="#git与svn的主要区别" class="header-anchor">#</a> Git与SVN的主要区别</h3> <p>SVN是集中式版本控制系统，版本库是集中放在中央服务器的，而工作的时候，用的都是自己的电脑，所以首先要从中央服务器得到最新的版本，然后工作，完成工作后，需要把自己做完的活推送到中央服务器。集中式版本控制系统是必须联网才能工作，对网络带宽要求较高。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170532" alt=""></p> <p>Git是分布式版本控制系统，没有中央服务器，每个人的电脑就是一个完整的版本库，工作的时候不需要联网了，因为版本都在自己电脑上。协同的方法是这样的：比如说自己在电脑上改了文件A，其他人也在电脑上改了文件A，这时，你们两之间只需把各自的修改推送给对方，就可以互相看到对方的修改了。Git可以直接看到更新了哪些代码和文件！</p> <p><strong>Git是目前世界上最先进的分布式版本控制系统。</strong></p> <h3 id="聊聊git的历史"><a href="#聊聊git的历史" class="header-anchor">#</a> 聊聊Git的历史</h3> <p>同生活中的许多伟大事物一样，Git 诞生于一个极富纷争大举创新的年代。</p> <p>Linux 内核开源项目有着为数众广的参与者。绝大多数的 Linux 内核维护工作都花在了提交补丁和保存归档的繁琐事务上(1991－2002年间)。到 2002 年，整个项目组开始启用一个专有的分布式版本控制系统 BitKeeper 来管理和维护代码。</p> <p>Linux社区中存在很多的大佬！破解研究 BitKeeper ！</p> <p>到了 2005 年，开发 BitKeeper 的商业公司同 Linux 内核开源社区的合作关系结束，他们收回了 Linux 内核社区免费使用 BitKeeper 的权力。这就迫使 Linux 开源社区(特别是 Linux 的缔造者 Linus Torvalds)基于使用 BitKeeper 时的经验教训，开发出自己的版本系统。（2周左右！） 也就是后来的 Git！</p> <p><strong>Git是目前世界上最先进的分布式版本控制系统。</strong></p> <p>Git是免费、开源的，最初Git是为辅助 Linux 内核开发的，来替代 BitKeeper！</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170541" alt=""></p> <p>Linux和Git之父李纳斯·托沃兹（Linus Benedic Torvalds）1969、芬兰</p> <p>Git环境配置</p> <h3 id="软件下载"><a href="#软件下载" class="header-anchor">#</a> 软件下载</h3> <p>打开 [git官网] https://git-scm.com/，下载git对应操作系统的版本。</p> <p>所有东西下载慢的话就可以去找镜像！</p> <p>官网下载太慢，我们可以使用淘宝镜像下载：http://npm.taobao.org/mirrors/git-for-windows/</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170547" alt=""></p> <p>下载对应的版本即可安装！</p> <p>安装：无脑下一步即可！安装完毕就可以使用了！</p> <h3 id="启动git"><a href="#启动git" class="header-anchor">#</a> 启动Git</h3> <p>安装成功后在开始菜单中会有Git项，菜单下有3个程序：任意文件夹下右键也可以看到对应的程序！</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170551" alt=""></p> <p>**Git Bash：**Unix与Linux风格的命令行，使用最多，推荐最多</p> <p>**Git CMD：**Windows风格的命令行</p> <p><strong>Git GUI</strong>：图形界面的Git，不建议初学者使用，尽量先熟悉常用命令</p> <h3 id="常用的linux命令"><a href="#常用的linux命令" class="header-anchor">#</a> 常用的Linux命令</h3> <p>平时一定要多使用这些基础的命令！</p> <p>1）、cd : 改变目录。</p> <p>2）、cd . . 回退到上一个目录，直接cd进入默认目录</p> <p>3）、pwd : 显示当前所在的目录路径。</p> <p>4）、ls(ll):  都是列出当前目录中的所有文件，只不过ll(两个ll)列出的内容更为详细。</p> <p>5）、touch : 新建一个文件 如 touch index.js 就会在当前目录下新建一个index.js文件。</p> <p>6）、rm:  删除一个文件, rm index.js 就会把index.js文件删除。</p> <p>7）、mkdir:  新建一个目录,就是新建一个文件夹。</p> <p>8）、rm -r :  删除一个文件夹, rm -r src 删除src目录</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>rm -rf / 切勿在Linux中尝试！删除电脑中全部文件！
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>9）、mv 移动文件, mv index.html src index.html 是我们要移动的文件, src 是目标文件夹,当然, 这样写,必须保证文件和目标文件夹在同一目录下。</p> <p>10）、reset 重新初始化终端/清屏。</p> <p>11）、clear 清屏。</p> <p>12）、history 查看命令历史。</p> <p>13）、help 帮助。</p> <p>14）、exit 退出。</p> <p>15）、#表示注释</p> <h3 id="git配置"><a href="#git配置" class="header-anchor">#</a> Git配置</h3> <p>所有的配置文件，其实都保存在本地！</p> <p>查看配置 git config -l</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170557" alt=""></p> <p>查看不同级别的配置文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#查看系统  
config git config --system --list　
#查看当前用户（global）配置 
git config --global  --list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>Git相关的配置文件：</strong></p> <p>1）、Git\etc\gitconfig  ：Git 安装目录下的 gitconfig   --system 系统级</p> <p>2）、C:\Users\Administrator\ .gitconfig   只适用于当前登录用户的配置  --global 全局</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170601" alt=""></p> <p>这里可以直接编辑配置文件，通过命令设置后会响应到这里。</p> <h3 id="设置用户名与邮箱-用户标识-必要"><a href="#设置用户名与邮箱-用户标识-必要" class="header-anchor">#</a> 设置用户名与邮箱（用户标识，必要）</h3> <p>当你安装Git后首先要做的事情是设置你的用户名称和e-mail地址。这是非常重要的，因为每次Git提交都会使用该信息。它被永远的嵌入到了你的提交中：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#名称
git config --global user.name &quot;kuangshen&quot;  
#邮箱
git config --global user.email 24736743@qq.com   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>只需要做一次这个设置，如果你传递了--global 选项，因为Git将总是会使用该信息来处理你在系统中所做的一切操作。如果你希望在一个特定的项目中使用不同的名称或e-mail地址，你可以在该项目中运行该命令而不要--global选项。总之--global为全局配置，不加为某个项目的特定配置。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170605" alt=""></p> <p>Git基本理论（重要）</p> <h3 id="三个区域"><a href="#三个区域" class="header-anchor">#</a> 三个区域</h3> <p>Git本地有三个工作区域：工作目录（Working Directory）、暂存区(Stage/Index)、资源库(Repository或Git Directory)。如果在加上远程的git仓库(Remote Directory)就可以分为四个工作区域。文件在这四个区域之间的转换关系如下：</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170609" alt=""></p> <ul><li>Workspace：工作区，就是你平时存放项目代码的地方</li> <li>Index / Stage：暂存区，用于临时存放你的改动，事实上它只是一个文件，保存即将提交到文件列表信息</li> <li>Repository：仓库区（或本地仓库），就是安全存放数据的位置，这里面有你提交到所有版本的数据。其中HEAD指向最新放入仓库的版本</li> <li>Remote：远程仓库，托管代码的服务器，可以简单的认为是你项目组中的一台电脑用于远程数据交换</li></ul> <p>本地的三个区域确切的说应该是git仓库中HEAD指向的版本：</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170613" alt=""></p> <ul><li>Directory：使用Git管理的一个目录，也就是一个仓库，包含我们的工作空间和Git的管理空间。</li> <li>WorkSpace：需要通过Git进行版本控制的目录和文件，这些目录和文件组成了工作空间。</li> <li>.git：存放Git管理信息的目录，初始化仓库的时候自动创建。</li> <li>Index/Stage：暂存区，或者叫待提交更新区，在提交进入repo之前，我们可以把所有的更新放在暂存区。</li> <li>Local Repo：本地仓库，一个存放在本地的版本库；HEAD会只是当前的开发分支（branch）。</li> <li>Stash：隐藏，是一个工作状态保存栈，用于保存/恢复WorkSpace中的临时状态。</li></ul> <h3 id="工作流程"><a href="#工作流程" class="header-anchor">#</a> 工作流程</h3> <p>git的工作流程一般是这样的：</p> <p>１、在工作目录中添加、修改文件；</p> <p>２、将需要进行版本管理的文件放入暂存区域；</p> <p>３、将暂存区域的文件提交到git仓库。</p> <p>因此，git管理的文件有三种状态：已修改（modified）,已暂存（staged）,已提交(committed)</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170617" alt=""></p> <h3 id="创建工作目录与常用指令"><a href="#创建工作目录与常用指令" class="header-anchor">#</a> 创建工作目录与常用指令</h3> <p>工作目录（WorkSpace)一般就是你希望Git帮助你管理的文件夹，可以是你项目的目录，也可以是一个空目录，建议不要有中文。</p> <p>日常使用只要记住下图6个命令：</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123170620" alt=""></p> <h4 id="文件的四种状态"><a href="#文件的四种状态" class="header-anchor">#</a> 文件的四种状态</h4> <p>版本控制就是对文件的版本控制，要对文件进行修改、提交等操作，首先要知道文件当前在什么状态，不然可能会提交了现在还不想提交的文件，或者要提交的文件没提交上。</p> <ul><li>Untracked: 未跟踪, 此文件在文件夹中, 但并没有加入到git库, 不参与版本控制. 通过<code>git add</code> 状态变为Staged.</li> <li>Unmodify: 文件已经入库, 未修改, 即版本库中的文件快照内容与文件夹中完全一致. 这种类型的文件有两种去处, 如果它被修改, 而变为Modified. 如果使用<code>git rm</code>移出版本库, 则成为Untracked文件</li> <li>Modified: 文件已修改, 仅仅是修改, 并没有进行其他的操作. 这个文件也有两个去处, 通过git add可进入暂存staged状态, 使用git checkout 则丢弃修改过, 返回到unmodify状态, 这个<code>git checkout</code>即从库中取出文件, 覆盖当前修改 !</li> <li>Staged: 暂存状态. 执行git commit则将修改同步到库中, 这时库中的文件和本地文件又变为一致, 文件为Unmodify状态. 执行git reset HEAD filename取消暂存, 文件状态为Modified</li></ul> <h3 id="git本地仓库实操"><a href="#git本地仓库实操" class="header-anchor">#</a> git本地仓库实操</h3> <p>创建本地仓库的方法有两种：一种是创建全新的仓库，另一种是克隆远程仓库。</p> <ol><li><p>创建全新的仓库，需要用GIT管理的项目的根目录执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 在当前目录新建一个Git代码库
$ git init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>执行后可以看到，仅仅在项目目录多出了一个.git目录，关于版本等的所有信息都在这个目录里面。</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123172656.png" alt="image-20201123172656301"></p></li> <li><p>添加hello.txt并同步到库中</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#查看指定文件状态
git status [filename]
#查看所有文件状态
git status
# 添加所有文件到暂存区
git add .
# 提交暂存区中的内容到本地仓库 -m 提交信息
git commit -m &quot;消息内容&quot;   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123173654.png" alt="image-20201123173654116"></p></li></ol> <h3 id="克隆远程仓库"><a href="#克隆远程仓库" class="header-anchor">#</a> 克隆远程仓库</h3> <p>1、另一种方式是克隆远程目录，由于是将远程服务器上的仓库完全镜像一份至本地！</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 克隆一个项目和它的整个代码历史(版本信息)
$ git clone [url]  # https://gitee.com/kuangstudy/openclass.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="忽略文件"><a href="#忽略文件" class="header-anchor">#</a> 忽略文件</h3> <p>有些时候我们不想把某些文件纳入版本控制中，比如数据库文件，临时文件，设计文件等</p> <p>在主目录下建立&quot;.gitignore&quot;文件，此文件有如下规则：</p> <ol><li>忽略文件中的空行或以井号（#）开始的行将会被忽略。</li> <li>/代表.gitignore的当前目录</li> <li>可以使用Linux通配符。例如：星号（*）代表任意多个字符，问号（？）代表一个字符，方括号（[abc]）代表可选字符范围，大括号（{string1,string2,...}）代表可选的字符串等。</li> <li>如果名称的最前面有一个感叹号（!），表示例外规则，将不被忽略。</li> <li>如果文件已经提交过了，那么规则不会起作用</li></ol> <div class="language-ii line-numbers-mode"><pre class="language-text"><code>#为注释
*.txt        #忽略所有 .txt结尾的文件,这样的话上传就不会被选中！
!lib.txt     #lib.txt除外
#两个都是忽略文件及子目录
/temp
temp/
#忽略项目中多个模块的target文件夹
/*/target
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li><p>svn忽略文件设置</p> <p>通过tortoiseSVN的properties来配置忽略文件，简便的可以在选中单个文件/文件夹后然后右键添加忽略文件</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210511234948.png" alt="image-20210511234452677"></p> <p>忽略文件的规则：<strong>根目录为当前文件夹</strong></p> <p>比如想忽略temp文件夹及其子文件夹下的东西，那么就在temp当前目录右键添加忽略</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210511235050.png" alt="image-20210511235044767"></p> <p>在当前文件下点开tortoiseSVN的properties可以看到设置的忽略属性，因此也可以自己手动设置</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20210511235347.png" alt="image-20210511235326460"></p></li></ul> <h3 id="配置远程仓库"><a href="#配置远程仓库" class="header-anchor">#</a> 配置远程仓库</h3> <ol><li>设置本机绑定SSH公钥，实现免密码登录！（免密码登录，这一步挺重要的，码云是远程仓库，我们是平时工作在本地仓库！)</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code># 进入 C:\Users\Administrator\.ssh 目录
# 生成公钥ssh-keygen
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123171211.png" alt="image-20201123171211665"></p> <ol start="2"><li>将公钥信息public key 添加到码云账户中即可！</li></ol> <p><img src="https://raw.githubusercontent.com/soda1/img/main/20201123171410.png" alt="image-20201123171410714"></p> <ol start="3"><li>创建一个自己的仓库,然后使用git clone克隆到本地就可以使用命令上传到远程仓库了</li></ol> <h3 id="idea中集成git"><a href="#idea中集成git" class="header-anchor">#</a> IDEA中集成Git</h3> <ol><li>新建项目，绑定git。</li></ol> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0D8LPGu2SNKXD01IMqDaSkBeP8ibtvnasBYiaReyuZWAl0EjEib8IYf7cQ/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p>注意观察idea中的变化</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0Cs93BiaOia1Sdk8icdH7vQzPfzIjuoTNYquKzYtrEe5mklhg2b7KOYsow/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p>2、修改文件，使用IDEA操作git。</p> <ul><li>添加到暂存区</li> <li>commit 提交</li> <li>push到远程仓库</li></ul> <p>3、提交测试</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0tERIszdgLVlUWamyRapfN74aR8XeGFV2OYWiaeR9CkYlfoBefRh2AIA/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p>这些都是单个人的操作！</p> <p>学习的方式最重要！学会学习！我上课的更多时候都是在教大家去学习一种理念和思想（学习方式）</p> <p>有道无术、术尚可求。有术无道、止于术！</p> <p>真正的教学，授人以渔！</p> <h3 id="说明-git分支"><a href="#说明-git分支" class="header-anchor">#</a> 说明：GIT分支</h3> <p>分支在GIT中相对较难，分支就是科幻电影里面的平行宇宙，如果两个平行宇宙互不干扰，那对现在的你也没啥影响。不过，在某个时间点，两个平行宇宙合并了，我们就需要处理一些问题了！</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0BOGzaG4QTc4JXO0hSlwcNtujNzAvxeibSrajLYLCT6otNnHDV9xYWwA/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0Ayn87woxfepOhSlUj4FQTFUsia4ic0j6aQy4Tz32PRuJ0HSVeGeUzURA/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p>git分支中常用指令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 列出所有本地分支
git branch
# 列出所有远程分支
git branch -r
# 新建一个分支，但依然停留在当前分支
git branch [branch-name]
# 新建一个分支，并切换到该分支
git checkout -b [branch]
# 合并指定分支到当前分支
$ git merge [branch]
# 删除分支$ git branch -d [branch-name]
# 删除远程分支$ git push origin --delete [branch-name]$ git branch -dr [remote/branch]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>IDEA中操作</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uJDAUKrGC7Ksu8UlITwMlbX3kMGtZ9p0wHNIYeTHC8aHGASoDyZO64QicslqiaMb1OJ1Z1LPoic3LBGyDIYBa7XXw/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="img"></p> <p>如果同一个文件在合并分支时都被修改了则会引起冲突：解决的办法是我们可以修改冲突文件后重新提交！选择要保留他的代码还是你的代码！</p> <p>master主分支应该非常稳定，用来发布新版本，一般情况下不允许在上面工作，工作一般情况下在新建的dev分支上工作，工作完后，比如上要发布，或者说dev分支代码稳定后可以合并到主分支master上来。</p> <p>作业练习：找一个小伙伴，一起搭建一个远程仓库，来练习Git！</p> <p>1、不要把Git想的很难，工作中多练习使用就自然而然的会了！</p> <p>2、Git的学习也十分多，看完我的Git教程之后，可以多去思考，总结到自己博客！</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/08/24, 16:46:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/a3984e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">git常用命令</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/a3984e/">git常用命令</a>→
