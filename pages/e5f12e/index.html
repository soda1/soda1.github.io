WvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">性能剖析<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="工具"><a href="#工具" class="header-anchor">#</a> 工具</h3> <p>Percona Toolkit工具集</p> <ul><li>pt-query-digest：慢查询日志剖析</li> <li>pt-collect：收集服务器数据</li></ul> <h3 id="单条sql剖析"><a href="#单条sql剖析" class="header-anchor">#</a> 单条SQL剖析</h3> <h4 id="show-profile"><a href="#show-profile" class="header-anchor">#</a> Show Profile</h4> <p>MySQL提供可以用来分析当前会话中语句执行的资源消耗情况。可以用于SQL的调优的测量</p> <p>默认情况下，参数处于关闭状态，并保存最近15次的运行结果</p> <ul><li><p>开启</p> <p><code>set profiling=1</code> ，session级别变量</p></li> <li><p>查看记录的sql</p> <p><code>show profiles;</code></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201116204847285.png" alt="image-20201116204847285"></p> <p>也可以查询information_schema下的profiling table</p></li> <li><p>诊断sql</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> profile <span class="token punctuation">[</span><span class="token keyword">type</span><span class="token punctuation">]</span> <span class="token keyword">for</span> query n<span class="token punctuation">;</span> 
<span class="token comment">-- n 为Query_ID; </span>
<span class="token comment">-- type参数：</span>
    <span class="token comment">-- ALL                        --显示所有的开销信息  </span>
    <span class="token comment">-- BLOCK IO                   --显示块IO相关开销  </span>
    <span class="token comment">-- CONTEXT SWITCHES 		  --上下文切换相关开销  </span>
    <span class="token comment">-- CPU              		  --显示CPU相关开销信息  </span>
    <span class="token comment">-- IPC              		  --显示发送和接收相关开销信息  </span>
    <span class="token comment">-- MEMORY           		  --显示内存相关开销信息  </span>
    <span class="token comment">-- PAGE FAULTS      		  --显示页面错误相关开销信息  </span>
    <span class="token comment">-- SOURCE           	      --显示和Source_function，Source_file，Source_line相关的开销信息  </span>
    <span class="token comment">-- SWAPS              		  --显示交换次数相关开销的信息</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201116204950949.png" style="zoom:80%;"> <p>Block_ops_in：硬盘块写入</p> <p>Block_ops_out：硬盘块读出</p></li> <li><p>日常开发需要注意<code>show profile</code>中的status</p> <ul><li><code>converting HEAP to MyISAM</code> 查询结果太大，内存都不够用了往磁盘上搬了。</li> <li><code>creating tmp table</code> 创建临时表</li> <li><code>copying to tmp table on disk</code> 把内存中临时表复制到磁盘，危险！！！</li> <li><code>locked</code></li></ul></li></ul> <h4 id="show-status"><a href="#show-status" class="header-anchor">#</a> Show Status</h4> <p><code>show status</code>命令会返回一些计数器，包含global及session级别的，具体是什么级别则需要查手册了。</p> <p><code>show global status</code>则可以查看服务器启动时至今的global计数器</p> <p>这个不怎么用，无法基于时间的统计，可以在查询后观察计数器的变化来大致判断哪个部分比较耗时</p> <h4 id="使用慢查询日志"><a href="#使用慢查询日志" class="header-anchor">#</a> 使用慢查询日志</h4> <ul><li><p>MySQL的慢查询日志是MySQL提供的一种日志记录，它用来记录在MySQL中响应时间超过阀值的语句</p></li> <li><p>具体指运行时间超过long_query_time值的SQL，则会被记录到慢查询日志中。long_query_time的默认值为10，意思是运行10秒以上的语句。</p></li> <li><p>由他来查看哪些SQL超出了我们的最大忍耐时间值，比如一条sql执行超过5秒钟，我们就算慢SQL，希望能收集超过5秒的sql，结合之前explain进行全面分析。</p></li> <li><p>相关变量</p> <ul><li>slow_query_log： 慢查询日志开启</li> <li>long_query_time： 日志记录sql语句的时间阈值，sql执行时间<strong>大于</strong>该时间就会记录</li> <li>slow_query_log_file：日志记录位置</li> <li>Slow_queries：当前慢查询日志记录的sql语句记录条数</li></ul> <p>可以在配置文件中进行永久配置，也可以在命令端配置</p></li></ul> <h5 id="日志分析工具mysqldumpslow"><a href="#日志分析工具mysqldumpslow" class="header-anchor">#</a> 日志分析工具mysqldumpslow</h5> <ul><li><p>命令参数</p> <ul><li>s: 是表示按照何种方式排序</li> <li>c: 访问次数</li> <li>l: 锁定时间</li> <li>r: 返回记录</li> <li>t: 查询行数</li> <li>al:平均锁定时间</li> <li>ar:平均返回记录数</li> <li>at:平均查询时间</li> <li>t:即为返回前面多少条的数据</li> <li>g:后边搭配一个正则匹配模式，大小写不敏感的</li></ul></li> <li><p>工作中常用命令</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>得到返回记录集最多的<span class="token number">10</span>个<span class="token keyword">SQL</span>
mysqldumpslow <span class="token operator">-</span>s r <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
得到访问次数最多的<span class="token number">10</span>个<span class="token keyword">SQL</span>
mysqldumpslow <span class="token operator">-</span>s c <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
得到按照时间排序的前<span class="token number">10</span>条里面含有左连接的查询语句
mysqldumpslow <span class="token operator">-</span>s t <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">-</span>g <span class="token string">&quot;left join&quot;</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
另外建议在使用这些命令时结合 <span class="token operator">|</span> 和more 使用 ，否则有可能出现爆屏情况
mysqldumpslow <span class="token operator">-</span>s r <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log <span class="token operator">|</span> more
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><ul><li></li></ul></li></ul> <h5 id="全局查询日志"><a href="#全局查询日志" class="header-anchor">#</a> 全局查询日志</h5> <p>尽量不要在生产环境开启这个功能</p> <ul><li><p>配置启用</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#在mysql的my.cnf中，设置如下：</span>
<span class="token comment">#开启</span>
<span class="token key attr-name">general_log</span><span class="token punctuation">=</span><span class="token value attr-value">1  </span>
<span class="token comment"># 记录日志文件的路径</span>
<span class="token key attr-name">general_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">/path/logfile</span>
<span class="token comment">#输出格式</span>
<span class="token key attr-name">log_output</span><span class="token punctuation">=</span><span class="token value attr-value">FILE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>编码启用</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">set</span> <span class="token keyword">global</span> general_log<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token comment">#全局日志可以存放到日志文件中，也可以存放到Mysql系统表中。存放到日志中性能更好一些，存储到表中</span>
<span class="token keyword">set</span> <span class="token keyword">global</span> log_output<span class="token operator">=</span><span class="token string">'TABLE'</span><span class="token punctuation">;</span>
此后 ，你所编写的<span class="token keyword">sql</span>语句，将会记录到mysql库里的general_log表，可以用下面的命令查看
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> mysql<span class="token punctuation">.</span>general_log<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul> <h4 id="performance-schema"><a href="#performance-schema" class="header-anchor">#</a> performance schema</h4> <p>提供了MySQL服务器内部运行操作上的底层指标，包含查询SQL、读写性能、元数据锁、内部使用情况等 <strong>参考schema笔记</strong></p> <h4 id="explain-sql"><a href="#explain-sql" class="header-anchor">#</a> explain SQL</h4> <p>explain用于解析SQL的执行计划，了解SQL阻塞点</p> <h3 id="观察服务器线程状态信息"><a href="#观察服务器线程状态信息" class="header-anchor">#</a> 观察服务器线程状态信息</h3> <p>通过不断的捕获<code>show processlist</code>输出，来观察是否有大量线程处于不正常的状态。也可以查询performance schema中的processlist table</p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/202401281739490.png" alt="image-20240128173851638"></p> <h3 id="查看存储引擎状态信息"><a href="#查看存储引擎状态信息" class="header-anchor">#</a> 查看存储引擎状态信息</h3> <p><code>SHOW ENGINE engine_name {STATUS | MUTEX}</code> 用于查询存储引擎处于什么样的状态，主要输出以下信息</p> <ol><li><strong>事务信息：</strong> <ul><li>当前正在运行的事务的详细信息，包括事务ID、事务状态、锁等。</li></ul></li> <li><strong>死锁信息：</strong> <ul><li>如果存在死锁，报告将包括有关死锁的信息，例如涉及的事务、等待的资源等。</li></ul></li> <li><strong>缓冲池信息：</strong> <ul><li>缓冲池的使用情况，包括缓冲池中的页数、命中率等。</li></ul></li> <li><strong>日志信息：</strong> <ul><li>InnoDB事务日志的相关信息，例如当前的日志文件、等待日志的事务等。</li></ul></li> <li><strong>锁信息：</strong> <ul><li>锁的详细信息，包括当前的锁等待情况、锁冲突等。</li></ul></li> <li><strong>I/O信息：</strong> <ul><li>InnoDB的I/O活动信息，包括读写请求的次数、等待I/O的事务等。</li></ul></li> <li><strong>刷新信息：</strong> <ul><li>缓冲池和日志的刷新信息，包括刷新的次数、刷新时间等。</li></ul></li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>=====================================

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:24:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c87b63/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">索引优化技巧</div></a> <a href="/pages/37d370/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">binary log相关操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
