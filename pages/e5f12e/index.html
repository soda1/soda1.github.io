CdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">慢查询日志查询<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="慢查询日志"><a href="#慢查询日志" class="header-anchor">#</a> 慢查询日志</h3> <ul><li><p>MySQL的慢查询日志是MySQL提供的一种日志记录，它用来记录在MySQL中响应时间超过阀值的语句</p></li> <li><p>具体指运行时间超过long_query_time值的SQL，则会被记录到慢查询日志中。long_query_time的默认值为10，意思是运行10秒以上的语句。</p></li> <li><p>由他来查看哪些SQL超出了我们的最大忍耐时间值，比如一条sql执行超过5秒钟，我们就算慢SQL，希望能收集超过5秒的sql，结合之前explain进行全面分析。</p></li> <li><p>相关变量</p> <ul><li>slow_query_log： 慢查询日志开启</li> <li>long_query_time： 日志记录sql语句的时间阈值，sql执行时间<strong>大于</strong>该时间就会记录</li> <li>slow_query_log_file：日志记录位置</li> <li>Slow_queries：当前慢查询日志记录的sql语句记录条数</li></ul> <p>可以在配置文件中进行永久配置，也可以在命令端配置</p></li></ul> <h3 id="日志分析工具mysqldumpslow"><a href="#日志分析工具mysqldumpslow" class="header-anchor">#</a> 日志分析工具mysqldumpslow</h3> <ul><li><p>命令参数</p> <ul><li>s: 是表示按照何种方式排序</li> <li>c: 访问次数</li> <li>l: 锁定时间</li> <li>r: 返回记录</li> <li>t: 查询行数</li> <li>al:平均锁定时间</li> <li>ar:平均返回记录数</li> <li>at:平均查询时间</li> <li>t:即为返回前面多少条的数据</li> <li>g:后边搭配一个正则匹配模式，大小写不敏感的</li></ul></li> <li><p>工作中常用命令</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>得到返回记录集最多的<span class="token number">10</span>个<span class="token keyword">SQL</span>
mysqldumpslow <span class="token operator">-</span>s r <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
得到访问次数最多的<span class="token number">10</span>个<span class="token keyword">SQL</span>
mysqldumpslow <span class="token operator">-</span>s c <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
得到按照时间排序的前<span class="token number">10</span>条里面含有左连接的查询语句
mysqldumpslow <span class="token operator">-</span>s t <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">-</span>g <span class="token string">&quot;left join&quot;</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log
另外建议在使用这些命令时结合 <span class="token operator">|</span> 和more 使用 ，否则有可能出现爆屏情况
mysqldumpslow <span class="token operator">-</span>s r <span class="token operator">-</span>t <span class="token number">10</span> <span class="token operator">/</span>var<span class="token operator">/</span>lib<span class="token operator">/</span>mysql<span class="token operator">/</span>atguigu<span class="token operator">-</span>slow<span class="token punctuation">.</span>log <span class="token operator">|</span> more
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ul> <h3 id="show-profile"><a href="#show-profile" class="header-anchor">#</a> Show Profile</h3> <p>mysql提供可以用来分析当前会话中语句执行的资源消耗情况。可以用于SQL的调优的测量</p> <p>默认情况下，参数处于关闭状态，并保存最近15次的运行结果</p> <ul><li><p>开启</p> <p><code>set profiling=1;</code></p></li> <li><p>查看记录的sql</p> <p><code>show profiles;</code></p> <p><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201116204847285.png" alt="image-20201116204847285"></p></li> <li><p>诊断sql</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> profiling <span class="token punctuation">[</span><span class="token keyword">type</span><span class="token punctuation">]</span> <span class="token keyword">for</span> query n<span class="token punctuation">;</span> 
<span class="token comment">-- n 为Query_ID; </span>
<span class="token comment">-- type参数：</span>
    <span class="token comment">-- ALL                        --显示所有的开销信息  </span>
    <span class="token comment">-- BLOCK IO                   --显示块IO相关开销  </span>
    <span class="token comment">-- CONTEXT SWITCHES 		  --上下文切换相关开销  </span>
    <span class="token comment">-- CPU              		  --显示CPU相关开销信息  </span>
    <span class="token comment">-- IPC              		  --显示发送和接收相关开销信息  </span>
    <span class="token comment">-- MEMORY           		  --显示内存相关开销信息  </span>
    <span class="token comment">-- PAGE FAULTS      		  --显示页面错误相关开销信息  </span>
    <span class="token comment">-- SOURCE           	      --显示和Source_function，Source_file，Source_line相关的开销信息  </span>
    <span class="token comment">-- SWAPS              		  --显示交换次数相关开销的信息</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><img src="https://raw.githubusercontent.com/soda1/img/main/image-20201116204950949.png" style="zoom:80%;"></li> <li><p>日常开发需要注意<code>show profile</code>中的status</p> <ul><li><code>converting HEAP to MyISAM</code> 查询结果太大，内存都不够用了往磁盘上搬了。</li> <li><code>creating tmp table</code> 创建临时表</li> <li><code>copying to tmp table on disk</code> 把内存中临时表复制到磁盘，危险！！！</li> <li><code>locked</code></li></ul></li></ul> <h3 id="全局查询日志"><a href="#全局查询日志" class="header-anchor">#</a> 全局查询日志</h3> <p>尽量不要在生产环境开启这个功能</p> <ul><li><p>配置启用</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#在mysql的my.cnf中，设置如下：</span>
<span class="token comment">#开启</span>
<span class="token key attr-name">general_log</span><span class="token punctuation">=</span><span class="token value attr-value">1  </span>
<span class="token comment"># 记录日志文件的路径</span>
<span class="token key attr-name">general_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">/path/logfile</span>
<span class="token comment">#输出格式</span>
<span class="token key attr-name">log_output</span><span class="token punctuation">=</span><span class="token value attr-value">FILE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>编码启用</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">set</span> <span class="token keyword">global</span> general_log<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token comment">#全局日志可以存放到日志文件中，也可以存放到Mysql系统表中。存放到日志中性能更好一些，存储到表中</span>
<span class="token keyword">set</span> <span class="token keyword">global</span> log_output<span class="token operator">=</span><span class="token string">'TABLE'</span><span class="token punctuation">;</span>
此后 ，你所编写的<span class="token keyword">sql</span>语句，将会记录到mysql库里的general_log表，可以用下面的命令查看
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> mysql<span class="token punctuation">.</span>general_log<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/24, 11:18:15</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c87b63/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">索引优化技巧</div></a> <a href="/pages/37d370/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">binary log相关操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
