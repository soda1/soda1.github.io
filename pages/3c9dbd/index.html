="/pages/3c9dbd/" aria-current="page" class="active sidebar-link">缓存相关案列</a><ul class="sidebar-sub-headers"></ul></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#Redis" data-v-06225672>Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>eric</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-04-01</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">缓存相关案列<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h4 id="缓存穿透"><a href="#缓存穿透" class="header-anchor">#</a> 缓存穿透</h4> <p>当大量的请求的key没有落在redis的缓存上时，从而直接请求数据库，导致数据库压力瞬间增大。</p> <p>解决方法</p> <ul><li><p>缓存不存在的key，并设置过期时间。如果key是变化的，那么起到的作用是比较小的</p></li> <li><p>布隆过滤器</p> <p>具体做法就是将所有可能存在的key放在布隆过滤器中，当请求过滤时，现在布隆过滤器中查找请求的key是否存在，存在就走正常缓存查询流程，不存在就直接返回错误信息。</p> <p><strong>判断一个元素是否存在于布隆过滤器的时候，进行的操作：</strong></p> <ol><li><p>对给定元素再次进行相同的哈希计算；</p></li> <li><p>得到值之后判断位数组中的每个元素是否都为 1，如果值都为 1，那么说明这个值在布隆过滤器中，如果存在一个值不为 1，说明该元素不在布隆过滤器中。</p></li></ol> <p>从布隆过滤器判断元素是否存在的操作可以知道一定会有不同的key计算出来的hash是相同的，因此会出现误判的情况。</p> <p>总结就是<strong>布隆过滤器会存在小概率误判的情况，如果判定key不存在那么它就一定是不存在的。</strong></p></li></ul> <h4 id="缓存雪崩"><a href="#缓存雪崩" class="header-anchor">#</a> 缓存雪崩</h4> <p>缓存雪崩描述的是<strong>缓存中大量数据同时失效，导致大量的请求直接请求数据库，让数据库短时间压力突然增大，从而可能引发宕机的情况</strong>。</p> <p>解决方法</p> <ol><li>采用 Redis 集群，避免单机出现问题整个缓存服务都没办法使用。</li> <li>限流，避免同时处理大量的请求。</li></ol> <h4 id="缓存一致性"><a href="#缓存一致性" class="header-anchor">#</a> 缓存一致性</h4> <p>当数据发生改变时，为了让数据库和缓存中数据保持一致性，推荐的做法是采用<strong>Cache Aside Pattern</strong>（旁路缓存模式）:</p> <p>对于读请求：</p> <ul><li>读cache，cache hit，返回数据；cache miss，读db，set cache 再返回再读db</li></ul> <p>对于写请求：</p> <ol><li>操作数据库</li> <li>delete cache</li></ol> <p>思考:</p> <ul><li><p>写请求为什么不是set缓存而是delete缓存</p> <p>并发写情况下，无论是先操作数据库还是先set更新，都有可能出现缓存不一致的情况</p> <ol><li>请求1先操作数据库，请求2后操作数据库</li> <li>请求2先更新缓存，请求1后更新缓存</li></ol></li> <li><p>对于写请求为什么先操作数据库</p> <p>并发读写情况下，如果先delete缓存，会出现缓存不一致的情况</p> <ol><li>写请求delete缓存</li> <li>写请求操作数据库（主从同步没有完成）</li> <li>读请求读cache（cache miss）</li> <li>读请求读取从库（旧数据）</li> <li>读请求set cache（旧数据）</li> <li>主从同步完成</li></ol></li> <li><p>对于写请求先操作数据库是否完美？</p> <p>先操作数据库也会存在数据库操作成功，delete cache缓存失败的情况，常用的解决方法就是采用重试机制(比如rabbitmq的消息机制）来delete cache。</p></li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/24, 18:10:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ca6473/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基础</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
